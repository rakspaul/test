<div class="each_col sec_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('dimension',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'dimension'; sortReverse = !sortReverse;removeKpiActive();" >{{textConstants.FORMAT}}</span>
</div>
<div class="each_col third_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('impressions',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'impressions'; sortReverse = !sortReverse;removeKpiActive();" >{{textConstants.IMP_WITH_DOT}}</span>
</div>
<div class="vid_col" ng-show="adFormats.videoAds == true">
<div class="each_col third_col">
            <span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.ad_starts',sortTypebyformats,sortReverse)"
                  ng-click="sortTypebyformats = 'video_metrics.ad_starts'; sortReverse = !sortReverse;removeKpiActive();" >
                {{textConstants.VIDEO}} <br> {{textConstants.PLAYS}}
            </span>
</div>
<div class="vid_data_hdr">
       <span>{{textConstants.QUARTILE_DATA}}</span> <br>
       <div class="vid_sub_col">
         <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.vtc_25',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'video_metrics.vtc_25'; sortReverse = !sortReverse;removeKpiActive();" >25%</span></div>
         <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.vtc_50',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'video_metrics.vtc_50'; sortReverse = !sortReverse;removeKpiActive();" >50%</span></div>
         <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.vtc_75',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'video_metrics.vtc_75'; sortReverse = !sortReverse;removeKpiActive();" >75%</span></div>
         <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.vtc_100',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'video_metrics.vtc_100'; sortReverse = !sortReverse;removeKpiActive();" >100%</span></div>
       </div>
</div>
<div class="each_col third_col">
        <span class="icon_text_holder" ng-class="sortClassFunction('video_metrics.vtc_rate',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'video_metrics.vtc_rate'; sortReverse = !sortReverse;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'vtc'"></span>
            {{textConstants.VTC}}
        </span>
</div>
</div>
<div class="each_col forth_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('ctr',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'ctr'; sortReverse = !sortReverse;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip={{textConstants.PRIMARY_KPI}} ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'ctr'"></span>{{textConstants.CTR}}</span>
</div>
<div class="each_col fifth_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('action_rate',sortTypebyformats,sortReverse)" ng-click="sortTypebyformats = 'action_rate'; sortReverse = !sortReverse;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip={{textConstants.PRIMARY_KPI}} ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'action_rate'"></span>{{textConstants.ACTION_RATE}}</span>
</div>
<span  ng-show="adFormats.videoAds  == false">
<div class="each_col sixth_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpa',sortTypebyformats,sortReverseForCostscpaFormats)" ng-click="sortTypebyformats = '-cpa'; sortReverse = sortReverseForCostscpaFormats; sortReverseForCostscpaFormats = !sortReverseForCostscpaFormats;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'cpa'"></span>{{textConstants.CPA}}</span>
</div>
<div class="each_col seventh_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpc',sortTypebyformats,sortReverseForCostscpcFormats)" ng-click="sortTypebyformats = '-cpc'; sortReverse = sortReverseForCostscpcFormats; sortReverseForCostscpcFormats = !sortReverseForCostscpcFormats;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'cpc'"></span>{{textConstants.CPC}}</span>
</div>
<div class="each_col seventh_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpm',sortTypebyformats,sortReverseForCostscpmFormats)" ng-click="sortTypebyformats = '-cpm'; sortReverse = sortReverseForCostscpmFormats; sortReverseForCostscpmFormats = !sortReverseForCostscpmFormats; removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selected_filters.campaign_default_kpi_type.toLowerCase() === 'cpm'"></span>{{textConstants.CPM}}</span>
</div>
</span>
<div class="each_col seventh_col" >
    <div ng-if="adFormats.videoAds"  class="dropdown kpi-dd-holder" >
        <kpi-drop-down type="cpm" changedrpval="yes" ></kpi-drop-down>
    </div>
</div>
