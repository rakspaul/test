<div class="popup-holder users-popup">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel">Add User</h2>
    </div>
    <div class="clearfix modal-body">
        <form id="userCreateEditForm">
        <div class="form-group col-md-12 zeroPadding">
            <label >User Login:</label>
            <input name="login" type="text" class="form-control"  >
        </div>
        <div class="form-group col-md-12 zeroPadding">
            <label >First Name:</label>
            <input name="firstName" type="text" class="form-control"  >
        </div>
        <div class="form-group col-md-12 zeroPadding">
            <label >Last Name:</label>
            <input name="lastName" type="text" class="form-control"  >
        </div>
        <div class="form-group col-md-12 zeroPadding">
            <label >Password:</label>
            <input name="password" type="password" class="form-control"  >
        </div>
        <div class="form-group col-md-12 zeroPadding">
            <label >Collective Internal:</label>
            <div class="clearfix">
                <div class="pull-left radio">
                  <label><input type="radio" name="optradio" value="INTERNAL">Yes</label>
                </div>
                <div class="pull-left radio">
                  <label><input type="radio" name="optradio" value="EXTERNAL">No</label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-12 zeroPadding">
            <label >Application Access:</label>
            <div class="clearfix">
                <div class="pull-left radio">
                  <label><input type="radio" name="optcheck" value="REPORTING">Reporting</label>
                </div>
                <div class="pull-left radio">
                  <label><input type="radio" name="optcheck" value="WORKFLOW">Workflow</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-12 zeroPadding">
            <label >Role:</label>
            <select name="role" class="form-control" >
              <option>Super Admin</option>
              <option>Account Admin</option>
              <option>Advertiser Admin</option>
              <option>General User</option>
            </select>
        </div>
        <div class="form-group col-md-12 zeroPadding">
		    <label >Add Access:</label>
            <div class="col-md-12 zeroPadding add-filters">
                <div class="form-group col-md-3">
                        <label >Accounts:</label>
            		        <div class="dropdown-workflow">
                          <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                                 <span class="text">Accounts</span>
                                 <span class="icon-arrow-down"></span>
                              </button>
                              <ul class="dropdown-menu" >
                               <li >
                                <a>Accounts</a>
                                <ul>
                                  <li><a>Accounts 2nd level</a></li>
                                  <li><a>Accounts 2nd level</a></li>
                                  <li><a>Accounts 2nd level</a></li>
                                  <li><a>Accounts 2nd level</a></li>
                                </ul>
                               </li><!-- dropBoxItemSelected -->
                               <li ><a>Accounts</a></li>
                               <li ><a>Accounts</a></li>
                               <li ><a>Accounts</a></li>
                              </ul>
                          </div>

                        </div>
                </div>
                <div class="form-group col-md-3">
                    <label > Advertiser Name:</label>
                    <select name="advertiserName" class="form-control" >
                      <option>All Advertisers</option>
                      <option>Advertiser</option>
                      <option>Advertiser</option>
                      <option>Advertiser</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label >Brand Name:</label>
                    <select name="brandName" class="form-control" >
                      <option>All Brands</option>
                      <option>Brand</option>
                      <option>Brand</option>
                      <option>Brand</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label >Permission:</label>
                    <select name="permission" class="form-control" >
                      <option>Admin</option>
                      <option>Write</option>
                      <option>Read</option>
                    </select>
                </div>
                
            </div>
            <div class="clearfix" id="filter-container">
            </div>
            <div class="add_filter_link">
              <span addfilterusers>Add Filters</span>
            </div>
            
        </div>
        

        </form>
    </div><!-- end of modal_body -->
    <div class="clearfix popup-btns-holder">
        <span class="common_primary_btn" ng-click="saveUserForm()">Save</span>
        <span class="secondary_txt" data-dismiss="modal" ng-click="close()" >
            Cancel
        </span>

    </div>
</div> <!-- end of popup-holder -->
