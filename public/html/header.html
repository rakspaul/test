<div class="main_navigation_holder" ng-controller="headerController">
  
  <div class="main_nav clearfix">
    <div class="pull-left">
      <a href="javascript:void(0);" class="main_logo" id="logo"></a>
    </div>
    <div class="pull-left main_navigation clearfix" >
      <div class="pull-left each_nav_link" id="dashboard_nav_link" ng-hide="isWorkFlowUser" ng-if="!dashboard.isNetworkUser" >
        <a href="/dashboard">{{textConstants.DASHBOARD}}</a>
      </div>
      <div class="pull-left each_nav_link" id="campaigns_nav_link">
        <a href="/campaigns">{{textConstants.CAMPAIGNS}}</a>
      </div>
      <!--<div class="pull-left each_nav_link" id="creative_nav_link">-->
        <!--<a href="/creative">Creative</a>-->
      <!--</div>-->
      <div class="pull-left each_nav_link" id="reports_nav_link" ng-hide="isWorkFlowUser">
        <a href="/performance" ng-click="setDefaultReport('Performance');">{{textConstants.REPORTS}}</a>
        <div class="reports_header_tabs_holder clearfix">
              <report-tabs></report-tabs>
        </div>
      </div>
    </div>
    <div class="pull-right profile_menu">
      <div style="float:left;">
        <a href="/help"><img src="/assets/images/cdesk/help_hdr.png" height="30" width="30"></a>
      </div>
      
      <div style="float:right;" class="dropdown dropdown-two">
        <div class="dropdown-toggle profile_account_icon" id="profileItem" ng-click="showProfileMenu()"></div>
        <ul class="dropdown-menu" role="menu" id="profileDropdown">
          <li>
            <a>
              {{textConstants.HELLO}}, {{user_name}}
            </a>
          </li>
          <li class="about_link">
             <a href="javascript:void(0);" data-toggle="modal" data-target=".myModal">
               {{textConstants.ABOUT}}...
             </a>
          </li>
          <li ng-click="logout()">
            <a class="logout_link">
              {{textConstants.LOGOUT}}
            </a>
          </li>
        </ul>
      </div>
      
    </div>
    
    
    
    
    
  </div>
</div>
