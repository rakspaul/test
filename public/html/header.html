<div class="main_navigation_holder" ng-controller="headerController">
  
  <div class="main_nav clearfix">
    <div class="pull-left">
      <a href="/" class="main_logo" id="logo"></a>
    </div>
    <div class="pull-left main_navigation clearfix" >
      <div class="pull-left each_nav_link" id="dashboard_nav_link" ng-if="!dashboard.isNetworkUser">
        <a href="/dashboard">{{textConstants.DASHBOARD}}</a>
      </div>
      <div class="pull-left each_nav_link" id="campaigns_nav_link">
        <a href="/campaigns">{{textConstants.CAMPAIGNS}}</a>
      </div>
      <div class="pull-left each_nav_link" id="reports_nav_link">
        <a href="/performance">{{textConstants.REPORTS}}</a>
        <div class="reports_header_tabs_holder clearfix">
              <report-tabs></report-tabs>
        </div>
      </div>
    </div>
    <div class="pull-right profile_menu">
      <div class="dropdown dropdown-two">
        <div class="dropdown-toggle profile_account_icon" id="profileItem" ng-click="showProfileMenu()"></div>
        <ul class="dropdown-menu" role="menu" id="profileDropdown">
          <li>
            <a>
              {{textConstants.HELLO}}, {{user_name}}
            </a>
          </li>
          <li class="about_link">
             <a href="javascript:void(0);" data-toggle="modal" data-target=".myModal">
               {{textConstants.ABOUT}}...
             </a>
          </li>
          <li ng-click="logout()">
            <a class="logout_link">
              {{textConstants.LOGOUT}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="pull-right main_filters clearfix">
      <div class="clearfix page_filters">
        <div class="search-cum-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown dropdown-two each_filter lifetime_filter clearfix">
              <div class="pull-left timeline_dd_icon"></div>
              <div class="pull-left timeline_dd" ng-controller="timePeriodController">
                <timeperiod-drop-down></timeperiod-drop-down>
              </div>
            </li>
            <li class="dropdown each_filter brands_filter clearfix {{brandData.cssClass}}" ng-controller="brandsController">
              <brands-drop-down></brands-drop-down>
              <div class="disabled_brand_list"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    var closeMenuPopUs = function(event) {
        var cdbDropdownId = $("#cdbDropdown");
        var brandsListId = $("#brandsList");
        var profileDropdownId = $("#profileDropdown");
      if(cdbDropdownId.is(':visible') && event.target.id != "durationMenuText") {
          cdbDropdownId.closest(".each_filter").removeClass("filter_dropdown_open");
          cdbDropdownId.hide();
      }
      if(brandsListId.is(':visible') && event.target.id != "brandsDropdown") {
          brandsListId.closest(".each_filter").removeClass("filter_dropdown_open");
          brandsListId.hide();
      }
      if(profileDropdownId.is(':visible') && event.target.id != "profileItem") {
          profileDropdownId.hide();
      }
  }

  $( document ).click(function(event) {
      closeMenuPopUs(event);
  });

  $(document).on('click', ".dropdown_ul_text ", function (event) {
      var campaignDropdownId = $("#campaignDropdown");
      var campaignsListId = $("#campaigns_list");
      closeMenuPopUs(event);
      if(event.target.id == 'performance_download_btn') {
          if(campaignDropdownId.is(':visible')) {
              campaignsListId.hide();
          }
      }

      if(event.target.id == 'strategy_dropdown') {
          if(campaignDropdownId.is(':visible')) {
              campaignsListId.hide();
          }
      }

  });

</script>
