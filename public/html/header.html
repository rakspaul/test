<div class="main_navigation_holder" ng-controller="headerController">
  <div class="main_nav clearfix">
    <div class="pull-left">
      <span class="main_logo" id="logo"></span>
    </div>
    <div class="pull-left main_navigation clearfix" >
      <div class="pull-left each_nav_link" id="dashboard_nav_link" ng-if="!dashboard.isNetworkUser">
        <a href="#dashboard">Dashboard</a>
      </div>
      <div class="pull-left each_nav_link" id="campaigns_nav_link">
        <a href="#campaigns">Campaigns</a>
      </div>
      <div class="pull-left each_nav_link" id="reports_nav_link">
        <a href="#performance">Reports</a>
      </div>
    </div>
    <div class="pull-right profile_menu">
      <div class="dropdown dropdown-two">
        <div class="dropdown-toggle profile_account_icon" id="profileItem" ng-click="showProfileMenu()"></div>
        <ul class="dropdown-menu" role="menu" id="profileDropdown">
          <li>
            <a>
              Hello, {{user_name}}
            </a>
          </li>
          <li class="about_link">
             <a href="#" data-toggle="modal" data-target=".myModal">
               About...
             </a>
          </li>
          <li ng-click="logout()">
            <a class="logout_link">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="pull-right main_filters clearfix">
      <div class="clearfix page_filters">
        <div class="search-cum-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown dropdown-two each_filter lifetime_filter clearfix">
              <div class="pull-left timeline_dd_icon"></div>
              <div class="pull-left timeline_dd" ng-controller="timePeriodController">
                <timeperiod-drop-down></timeperiod-drop-down>
              </div>
            </li>
            <li class="dropdown each_filter brands_filter clearfix {{brandData.cssClass}}" ng-controller="brandsController">
              <brands-drop-down></brands-drop-down>
              <div class="disabled_brand_list"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $( document ).click(function(event) {
    if($("#cdbDropdown").is(':visible') && event.target.id != "durationMenuText") {
      $("#cdbDropdown").closest(".each_filter").removeClass("filter_dropdown_open");
      $("#cdbDropdown").hide();
    }
    if($("#brandsList").is(':visible') && event.target.id != "brandsDropdown") {
      $("#brandsList").closest(".each_filter").removeClass("filter_dropdown_open");
      $("#brandsList").hide();
    }
    if($("#profileDropdown").is(':visible') && event.target.id != "profileItem") {
      $("#profileDropdown").hide();
    }
  });
</script>
