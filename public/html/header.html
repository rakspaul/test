<div class="main_navigation_holder" ng-controller="HeaderController">

  <div class="main_nav clearfix">
    <div class="pull-left">
      <a href="/dashboard" class="main_logo" id="logo" style="cursor:pointer;"></a>
    </div>
    <div class="pull-left main_navigation clearfix" >
      <!-- <div class="pull-left each_nav_link" id="dashboard_nav_link" ng-if="!dashboard.isNetworkUser" >
        <a href="/dashboard">{{textConstants.DASHBOARD}}</a>
      </div> -->
      <div class="pull-left each_nav_link" id="campaigns_nav_link">
        <a href="/campaigns">{{textConstants.MEDIA_PLAN}}</a>
      </div>
      <!--<div class="pull-left each_nav_link" id="creative_nav_link" ng-show="isWorkFlowUser">-->

      <div class="pull-left each_nav_link" id="reports_nav_link" >
      <!--<div class="pull-left each_nav_link" id="reports_nav_link" ng-hide="isWorkFlowUser">-->
        <a ng-href="#" reporttitle="reportOverview" ng-click="NavigateToTab('', null, 'reportOverview')" ng-mouseover="show_nav_dropdown($event,'reports');" ng-mouseleave="hide_nav_dropdown($event,'reports');">{{textConstants.REPORTS}}</a>
        
      </div>
    </div>
    <div class="pull-right profile-photo-tab" id="user_nav_link">
      <span class="user-photo"><span class="glyphicon glyphicon-user" ng-mouseover="show_nav_dropdown($event,'user');" ng-mouseleave="hide_nav_dropdown($event,'user');"></span></span>
    </div>

      <a href="/help"><span class="glyphicon glyphicon-question-sign"></span></a>
    </div>
      
      
      
    
    
    <div class="main_nav_dropdown" ng-mouseleave="hide_nav_dropdown($event,'user');">
        <div class="nav-menu reports_header_tabs_holder clearfix" id="reports-menu">
              <report-tabs></report-tabs>
        </div>
        <div class="nav-menu" id="user-menu">
          <div class="pull-left profile-data" id="profileAccountData">
              <span class="pull-left user-photo">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <div class="pull-left">
                <span class="username">{{user_name}}</span>
                <div class="accountsList">
                  <div class="dropdown" >
                      <span class="dropdown_ul_text" data-toggle="dropdown">
                          <span class="dd_txt" >{{defaultAccountsName}}</span>
                          <span class="glyphicon glyphicon-chevron-down"></span>
                      </span>
                      <ul class="dropdown-menu" >
                        <li ng-repeat="eachaccount in accountsData" id="{{eachaccount.id}}" ng-click="set_account_name(eachaccount.id,eachaccount.name);">{{eachaccount.name}}</li>
                      </ul>
                  </div>
                  
                </div>
              </div>
          </div>

             <a href="javascript:void(0);" data-toggle="modal" data-target=".myModal">

            <div ng-click="logout()" class="logout-option-link ">
              <div>
                <span class="glyphicon glyphicon-off"></span>
              </div>
              <div>
                <a class="logout_link">
                  {{textConstants.LOGOUT}}
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
