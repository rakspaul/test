<div class="clearfix campaign_list_header_holder">
    <div class="unselectable each_header_title brand_title active_title {{$parent.details.sortClass('brandName')}}"  ng-style="{'cursor':'default'}">
        Brand
    </div>
    <div class=" unselectable each_header_title flight_dates_title {{$parent.details.sortClass('startDate')}}"  id="details_dates_sort"  ng-click="$parent.details.callStrategiesSorting('startDate',$parent.campaign.campaignStrategies.length )"  ng-class="($parent.campaign.campaignStrategies.length > 1 ? 'active':'deactive')" >
        Flight Dates<span class="sortable {{$parent.details.sortIcon('startDate')}}"></span>
    </div>
    <div class=" unselectable each_header_title metrics_title">
        Metrics (Lifetime)
    </div>
    <div class="unselectable each_header_title kpi_title">
        <div class="pull-left" >
            KPI
        </div>
        <div class="pull-left tooltip_holder">
              <span class="tooltip_show_icon"></span>
              <div class="common_tooltip">
                <div class="legend_line ontarget_line">
                    KPI on target
                </div>
                <div class="legend_line underperformance_line">
                    KPI Underperformance
                </div>
                
              </div>
        </div>
    </div>                
</div>{{actionsFilter}}
