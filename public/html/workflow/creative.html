<div class="popCreativeLib" ng-show="isAddCreativePopup" ng-controller="creativeController">
<div id="creative" >
    <!-- Header Starts -->
    <div class="page_header_container">
	<div class="col-md-2 zeroPadding hideRightPanel"></div>
        <div class="col-md-10 containerWrap">
			<div class="closeBtnCreative" ng-click="cancelBtn()">
				<img src="/assets/images/workflow/icon_back.svg" class="pull-left" alt="" height="20" style=""/>
				<p class="">Back</p>
			</div>
			<div class="col-md-12 zeroPadding">
				<span><a href="/creative/list" class="breadcrumbFlow">Creative Tag Library</a></span>
				<img src="/assets/images/workflow/arrowBreadcrumbs.png" class="pull-left" alt="" width="10" style="margin: 5px 18px;"/>
				<span style="font-family: 'Avenir-bold';">Add Creative Tag</span>
			</div>
        </div>
    </div>
    <!-- Header Ends -->
    
    <!--=== List Starts ===-->
    <div class="creativeList">
        <div class="col-md-2 zeroPadding hideRightPanel"></div>
        <div class="col-md-10 containerWrap">
            <a href="" class="col-md-12 zeroPadding">Adding third party Creative Tag</a>

	    <div class="col-md-12 zeroPadding clearfix nav_filters">
		<creative-drop-down></creative-drop-down>
	    </div>
	    
            <form role="form" name="formCreativeCreate" id="formCreativeCreate" novalidate>

                <div class="form-group col-md-2">
                    <label for="sel1">Creative Format</label>
                    <select class="form-control" id="sel1" name="creativeFormat">
                        <option selected="selected" value="display">Display</option>
                        <option disabled="disabled" value="video">Video</option>
                        <option disabled="disabled" value="richMedia">Rich Media</option>
                        <option disabled="disabled" value="social">Social</option>
                    </select>
                    <label ng-if="formCreativeCreate.creativeFormat.$error.required" class="col-sm-12 control-label greyTxt errorLabel">Please select the creative format.</label>
                </div>

                <div class="form-group col-md-8" show-errors='{showSuccess: true}'>
                    <label for="name">Name</label>
                    <input type="text" class="form-control ng-pristine ng-valid" remove-special-character ='remove-special-character' id="name" name="name" ng-model="name" required>
                    <label ng-if="formCreativeCreate.name.$error.required"  class="col-sm-12 control-label greyTxt errorLabel">Please enter a name for the creative.</label>
                </div>

                <div class="form-group col-md-12" show-errors='{showSuccess: true}'>
                    <label for="tag" class="col-md-12 zeroPadding">
			    <span>Secure Tag (SSL compatible) & Macro Tracker</span>
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </label>
                    <textarea class="form-control col-md-8 ng-pristine ng-valid" style="width: 66.66666667%;" rows="15" name="tag" id="tag" placeholder="Copy and paste the tag from your ad server" ng-model="tag" required></textarea>
                    <span class="col-md-4 previewBtn">Preview</span>

                    <label ng-if="formCreativeCreate.tag.$error.required" class="col-sm-12 control-label greyTxt errorLabel">Please enter a comment for the creative.</label>
                    <div ng-show="IncorrectTag">{{incorrectTagMessage}}</div>

                </div>

                <div class="form-group col-md-12 zeroPadding">
                    <label class="radio-inline"><input type="radio" name="creativeType" value="JS" checked="checked"
                                                       required>Javascript</label>
                    <label class="radio-inline"><input type="radio" name="creativeType" value="HTML">HTML</label>
                    <!--<label ng-if="formCreativeCreate.creativeType.$error.required" class="col-sm-12 control-label greyTxt errorLabel">Please select type the creative.</label>-->
                </div>

                <div class="form-group col-md-2" show-errors='{showSuccess: true}'>
                    <label for="sel1">Creative Size</label>
                    <select ng-options="creativeSize.size for creativeSize in creativeSizeData.creativeSize track by creativeSize.id"
                            ng-model="creativeSize" class="form-control" id="sel1" name="creativeSize" required>
                        <option value="">Select Size</option>
                    </select>
                    <label ng-if="formCreativeCreate.creativeSize.$error.required"
                           class="col-sm-12 control-label greyTxt errorLabel">Please select the creative size.</label>
                </div>

                <div class="col-md-12 zeroPadding">
                    <div class="col-md-8 zeroPadding"></div>
                    <div class="col-md-4 zeroPadding">
                        <div ng-show="addedSuccessfully">{{Message}}</div>
                        <a class="btn btn-link pull-left" role="button" ng-click="cancelBtn()">Cancel</a>
                        <button type="submit" class="btn btn-primary pull-left" id="saveCreative">Save Tag</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!--=== List Ends ===-->
</div>
    </div>


    <div class="about_popup popup-holder" style="display:none;">
        <div class="modal-header">
            <!-- <span class="close unselectable" data-dismiss="modal" aria-hidden="true">Ã—</span> -->
            <h2 class="modal-title">Duplicate Tag</h2>
        </div>
        <div class="modal-body">
            <div class="data_row">
                This tag already exists in your Creative Tag Library. Save as a new Creative anyway? 
            </div>
        </div><!-- end of modal_body -->
        <div class="clearfix popup-btns-holder">
            <span class="common_primary_btn" id="saveDuplicate">Save</span>
            <span class="secondary_txt" id="cancelDuplicate">Cancel</span>
        </div>
    </div> <!-- end of popup-holder -->
