<div id="creative">
    <!-- Header Starts -->
    <div class="page_header_container">
	<div class="col-md-12 zeroPadding">
	    <span class="col-md-2 zeroPadding">Creative Tag Library</span>
	    <img src="/assets/images/workflow/arrowBreadcrumbs.png" class="pull-left" alt="" width="12"/>
	    <span class="col-md-2 zeroPadding">Add Creative Tag</span>
	    <div class="pull-right">
		<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
		<span class="pull-right">Cancel</span>
	    </div>
	</div>
    </div>
    <!-- Header Ends -->

    <!--=== List Starts ===-->
    <div class="creativeList">
	<div class="col-md-2 zeroPadding"></div>
	<div class="col-md-10 containerWrap">
	    <a href="" class="col-md-12 zeroPadding">Guided Copy Here - Adding 3rd Party Creatives...</a>
	    
	    <form role="form">
		<div class="form-group col-md-2">
		    <label for="sel1">Creative Format</label>
		    <select class="form-control" id="sel1">
		      <option>Display</option>
		      <option>Video</option>
		      <option>Rich Media</option>
		      <option>Social</option>
		    </select>
		</div>
		<div class="form-group col-md-8">
		    <label for="usr">Name</label>
		    <input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group col-md-12">
		    <label for="comment" class="col-md-12 zeroPadding">Secure Tag (SSL compatible) & Macro Tracker <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></label>
		    <textarea class="form-control col-md-8" style="width: 66.66666667%;" rows="15" id="comment" placeholder="Copy and paste the tag from your ad server"></textarea>
		    <span class="col-md-4 previewBtn">Preview</span>
		</div>
		<div class="col-md-12 zeroPadding">
		    <label class="radio-inline"><input type="radio" name="optradio">Javascript</label>
		    <label class="radio-inline"><input type="radio" name="optradio">HTML</label>
		</div>
		<div class="form-group col-md-2">
		    <label for="sel1">Creative Size</label>
		    <select class="form-control" id="sel1">
		      <option>Select Size</option>
		      <option>300x600</option>
		    </select>
		</div>
		<div class="col-md-12 zeroPadding">
		    <div class="col-md-8 zeroPadding"></div>
		    <div class="col-md-4 zeroPadding">
			<button type="submit" class="btn btn-link pull-left">Cancel</button>
			<button type="submit" class="btn btn-primary pull-left">Save Tag</button>
		    </div>
		</div>
	    </form>
	</div>
    </div>
    <!--=== List Ends ===-->
</div>
