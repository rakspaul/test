

<div class="popCreativeLib" ng-show="isAddCreativePopup" ng-controller="CreativeController">
<div id="creative" >
    <div class="top_message_box" ng-show="createAlertMessage.message">
        <span class="msg_box">
            <span class="msg_icon">x</span>
            <span class="msg_txt" ng-bind-html="createAlertMessage.message"></span>
            <span class="close_msg_box_holder">
              <span class="close_msg_box" ng-click="close_msg_box($event);">x</span>
            </span>
        </span>
    </div>
    <!-- Header Starts -->
    <div class="page_header_container">
	<div class="col-md-2 zeroPadding hideRightPanel"></div>
        <div class="col-md-10 containerWrap">
			<div class="closeBtnCreative" ng-click="cancelBtn()">
				<img src="/assets/images/workflow/icon_back.svg" class="pull-left" alt="" height="20" style=""/>
				<p class="">Back</p>
			</div>
			<div class="col-md-12 zeroPadding">
				<!--<span class="breadcrumbFlow">Creative Tag Library</span>-->
				<!--<img src="/assets/images/workflow/arrowBreadcrumbs.png" class="pull-left" alt="" width="10" style="margin: 5px 18px;"/>-->
				<span style="font-family: 'Avenir-bold';">Add Creative Tag</span>
			</div>
        </div>
    </div>
    <!-- Header Ends -->
    
    <!--=== List Starts ===-->
    <div class="creativeList">
        <div class="col-md-2 zeroPadding hideRightPanel"></div>
        <div class="col-md-10 containerWrap">
		<div class="col-md-12 zeroPadding">
			<a href="javascript:void(0);" class="helpLink">Adding third party Creative Tag</a>
		</div>
	    <div class="col-md-12 zeroPadding clearfix nav_filters">
		<creative-drop-down></creative-drop-down>
	    </div>
	    
            <form role="form" name="formCreativeCreate" id="formCreativeCreate" novalidate>

                <div class="form-group col-md-3" show-errors='{showSuccess: true}'>
                    <label for="sel1" class="greyTxt">Format</label>

                    <!--<div class="col-md-12 zeroPadding dropdown-workflow">
						<div class="dropdown">
							 <button class="btn btn-default dropdown-toggle" type="button" id="formatType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								  <span class="text">{{adData.selectedItem.format ? adData.selectedItem.format.name :  'Select Format'}}</span>
								  <span class="icon-arrow-down"></span>
							 </button>
							 <ul class="dropdown-menu" aria-labelledby="formatType">
								<li ng-class="{disabled : !adformat.active}" ng-repeat="adformat in creativeSizeData.adFormats track by adformat.id"><a ng-click="adFormatelected(adformat, 'format')">{{adformat.name}}</a></li>
							 </ul>
						</div>
                        <input type="hidden" name="creativeFormat" ng-model="adData.selectedItem.format"  value="{{adData.selectedItem.format.name}}" required/>
				   </div>-->

                    <select ng-options="adFormats.name for adFormats in creativeSizeData.adFormats track by adFormats.id" ng-model="creativeFormat" class="form-control" id="sel1" name="creativeFormat" required>
                        <option value="">Select Size</option>
                    </select>

                    <label ng-if="formCreativeCreate.creativeFormat.$error.required" class="col-sm-12 control-label greyTxt errorLabel">{{textConstants.WF_MANDATORY_CREATIVE_FORMAT}}</label>
                </div>

                <div class="form-group col-md-8" show-errors='{showSuccess: true}'>
                    <label for="name" class="greyTxt">Tag Name</label>
                    <input type="text" class="form-control ng-pristine ng-valid" remove-special-character ='remove-special-character' id="name" name="name" ng-model="name" placeholder="Max 250 characters. No symbols or punctuation" required>
                    <label ng-if="formCreativeCreate.name.$error.required"  class="col-sm-12 control-label greyTxt errorLabel">{{textConstants.WF_MANDATORY_CREATIVE_NAME}}</label>
                </div>

                <div class="form-group col-md-12" show-errors='{showSuccess: true}'>
                    <label for="tag" class="col-md-12 zeroPadding greyTxt">Secure Tag (SSL compatible)</label>
                    <textarea class="form-control col-md-8 ng-pristine ng-valid" style="width: 66.66666667%;" rows="15" name="tag" id="tag" placeholder="Copy and paste the tag from your ad server" ng-model="tag" required></textarea>
                    <span class="col-md-4 previewBtn helpLink">Preview</span>

                    <label ng-if="formCreativeCreate.tag.$error.required" class="col-sm-12 control-label greyTxt errorLabel">{{textConstants.SSL_ERROR_MESSAGE}}</label>
                    <label ng-show="IncorrectTag" class="col-sm-12 control-label customErrorLabel">{{incorrectTagMessage}}</label>

                </div>

                <div class="form-group col-md-12 zeroPadding radioBtnToggle">
					<div class="col-md-4 zeroPadding">
					    <label for="sel1" class="greyTxt">Tag Type</label><br/>
						<div class="btn-group miniToggle">
							<label class="btn btn-default" style="width: auto; margin-top: 0;"><span>Javascript</span>
								<input type="radio" name="creativeType" value ="JS"  hidden="hidden" class="btn_rad" ng-click="toggleBtn($event);">
							</label>
							<label class="btn btn-default active" style="width: auto; margin-top: 0;"><span>HTML</span>
								<input type="radio" name="creativeType" checked  value ="HTML"  hidden="hidden" class="btn_rad" ng-click="toggleBtn($event);">
							</label>
						</div>
					</div>
					
                </div>

                <div class="form-group col-md-2" show-errors='{showSuccess: true}'>
                    <label for="sel1" class="greyTxt">Size</label>

                    <select ng-options="creativeSize.size for creativeSize in creativeSizeData.creativeSize track by creativeSize.id" ng-model="creativeSize" class="form-control" id="sel1" name="creativeSize" required>
                        <option value="">Select Size</option>
                    </select>
					
				<!--	<div class="col-md-12 zeroPadding dropdown-workflow">-->
				<!--		<div class="dropdown">-->
				<!--			 <button class="btn btn-default dropdown-toggle" type="button" id="sel1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">-->
				<!--				  <span class="text">Select Size</span>-->
				<!--				  <span class="icon-arrow-down"></span>-->
				<!--			 </button>-->
				<!--			 <ul class="dropdown-menu" aria-labelledby="sel1" ng-options="creativeSize.size for creativeSize in creativeSizeData.creativeSize track by creativeSize.id"-->
				<!--			ng-model="creativeSize" id="sel1" name="creativeSize" required>-->
				<!--				  <li><a data-value="">100x72</a></li>-->
				<!--			 </ul>-->
				<!--		</div>-->
				<!--   </div>-->
					
                    <label ng-if="formCreativeCreate.creativeSize.$error.required" class="col-sm-12 control-label greyTxt errorLabel">Please select the creative size.</label>
                </div>

                <div class="col-md-12 zeroPadding">
                    <div class="col-md-8 zeroPadding"></div>
                    <div class="col-md-4 zeroPadding">
                        <div ng-show="addedSuccessfully" ng-model="addedSuccessfully">{{Message}}</div>
                        <a class="btn btn-link pull-left" role="button" ng-disabled="disableCancelSave" ng-click="cancelBtn()"> Cancel</a>
                        <button type="submit" class="btn btn-primary pull-left" ng-disabled="disableCancelSave" id="saveCreative" > Save Tag</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!--=== List Ends ===-->
</div>

    <div class="about_popup popup-holder" style="display:none;">
        <div class="modal-header">
            <!-- <span class="close unselectable" data-dismiss="modal" aria-hidden="true">Ã—</span> -->
            <h2 class="modal-title">Duplicate Tag</h2>
        </div>
        <div class="modal-body">
            <div class="data_row">
                This tag already exists in your Creative Tag Library. Save as a new Creative anyway?
            </div>
        </div><!-- end of modal_body -->
        <div class="clearfix popup-btns-holder">
            <span class="common_primary_btn"  ng-click="saveDuplicate()">Save</span>
            <span class="secondary_txt"  ng-click="cancelDuplicate()">Cancel</span>
        </div>
    </div> <!-- end of popup-holder -->


</div>
