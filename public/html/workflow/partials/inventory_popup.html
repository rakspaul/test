<!-- Modal Start -->
<div class="popInventoryLib" ng-show="showDomainListPopup">
    <div class="inventoryLib">
	<div class="headerLib">
	    <span class="icon-clear closePopBtn" aria-hidden="true" ng-click="closeDomainListPop()"></span>
	    <h1>Upload List</h1>
	    <button type="file" class="btn btn-default">Upload New</button>
	    <a href="">Domain</a>
	</div>
	<div class="popBody">
	    <div class="popList">
		<span ng-repeat="file in files">{{file.name}}</span>
	    </div>

	    <div class="col-md-12 zeroPadding">
		<div class="col-md-12 zeroPadding">
		    <label class="col-sm-12 control-label greyTxt miniLabels">List Name</label>
		    <input type="text" name="listName" class="form-control" remove-special-character='remove-special-character' ng-model="adData.listName" id="listName" placeholder="Enter List Name">
		</div>

		<div class="categoryDDL">
		    <label class="col-sm-12 control-label greyTxt miniLabels">Category</label>
		    <div class="form-group col-md-12 zeroPadding">
			<select class="form-control" id="inventoryCat" disabled>
			    <option value="">Domain List</option>
			</select>
		    </div>
		</div>

		<div class="radioBtnToggle">
		    <label class="col-sm-12 control-label greyTxt miniLabels">Type</label>
		    <div class="btn-group miniToggle">
			<label class="btn btn-default active"><span>Whitelist</span>
			    <input type="radio" name="inventoryType" value="Whitelist" ng-model="adData.inventoryType" checked="checked" class="btn_rad" hidden="hidden" ng-click="toggleBtn($event);">
			</label>
			<label class="btn btn-default"><span>Blacklist</span>
			    <input type="radio" name="inventoryType" value="Blacklist" ng-model="adData.inventoryType" hidden="hidden" class="btn_rad" ng-click="toggleBtn($event);">
			</label>
		    </div>
		</div>
	    </div>
	</div>
	<div class="col-md-12 popFooter">
	    <button type="button" class="btn btn-primary pull-right" ng-disabled="files && files.length === 0"  ng-click="uploadDomain()">Import</button>
	    <button type="button" class="btn btn-link pull-right" ng-click="closeDomainListPop()">Cancel</button>
	</div>
    </div>
</div>
<!-- Modal End -->
