<div class="platform-custom">
    <div class="col-md-12 zeroPadding breadcrumbs">
        <div class="switchPlatform" ng-click="switchPlatform()">
            <img src="/assets/images/workflow/icon_back.svg" class="pull-left" alt="" height="20" style=""/>
            <p class="">Back to Platform selection</p>
	    </div>
        <h5 ng-click="switchPlatform()" style="font-size: 16px; font-family: 'Avenir'; cursor: pointer;">Buying Platform</h5>
        <span class="icon-arrow-down"></span>
        <img ng-src="/assets/images/workflow/platform_icons/{{getPlatformIconName(adData.platform)}}.png"/>
        <!--<a href="javascript:void(0);" ng-click="switchPlatform()">Switch Platform</a>-->
    </div>
    <!--Collective Bidder Form-->
    <form name="customPlatformForm" id="customPlatformForm">
      <div class="col-md-12 zeroPadding platWrap {{getPlatformIconName(adData.platform)}}"></div>
    </form>
</div>
