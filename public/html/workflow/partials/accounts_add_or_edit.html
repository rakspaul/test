<div class="popup-holder accounts-popup">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel">{{(mode === 'create'?'Add':'Edit')}} Account</h2>
    </div>
    <div class="clearfix modal-body">
        <div class="form-group col-md-5 zeroPadding">
            <label >Account Type:</label>
            <select name='clientType' class="form-control" ng-change="setSelectedClientType(clientType)" ng-model="clientType">
                <option value="{{clientType = 'MARKETER'}}" >Marketer</option>
                <option value="{{clientType = 'AGENCY'}}" >Agency</option>
            </select>
        </div>
        
        <div class="form-group col-md-12 zeroPadding">
            <label >Currency:</label>
            <select name='clientType' class="form-control" ng-model="currencySelected">
                 <option ng-repeat="curr in currency" value="{{curr.id}}"  >{{curr.currencyCode}}</option>
            </select>
        </div>
        <div class="form-group col-md-12 zeroPadding">
		    <label >Account Name:</label>
		    <input type="text" class="form-control" ng-model="clientName" ng-keyup="showDropdown()">

            <ul class="dropdown-menu" role="menu" id="advertiserList"  ng-style="dropdownCss" ng-if="clientType == 'MARKETER'">
                
                    <li ng-repeat="advertiser in allAdvertiser | filter:clientName" data-ng-click="selectClientAdvertiser(advertiser)">
                        <a >
                            <span class="tick"></span>
                            <span class="menuItemText ng-binding" >{{advertiser.name}}</span>
                        </a>
                    </li>
                
            </ul>
        </div>
        
        <div class="form-group col-md-12 zeroPadding">
            <label >Timezone:</label>
            <!--<input type="text" class="form-control" ng-model="timezone">-->
            <select name='clientType' class="form-control" ng-change="setSelectedClientType(clientType)" ng-model="timezone">
                <option value="{{timezone = 'EST'}}" >EST (Eastern Standard Time) </option>
                <option value="{{timezone = 'CST'}}" >CST (Central Standard Time) </option>
                <option value="{{timezone = 'PST'}}" >PST (Pacific Standard Time)  </option>
                <option value="{{timezone = 'BST'}}" >BST (British Standard Time)  </option>
            </select>
        </div>
        


    </div><!-- end of modal_body -->
    <div class="clearfix popup-btns-holder">
        <span class="common_primary_btn" ng-click="saveClients()">Save</span>
        <span class="secondary_txt" data-dismiss="modal" ng-click="close()" >
            Cancel
        </span>
       
    </div>
</div> <!-- end of popup-holder -->
