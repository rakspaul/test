<div class="hiddenBlockerDDL"></div>

<div class="each_filter brands_filter">
    <div class="nav_filters_heading">Client</div>
    <div class="dropdown">
        <div class="dropdown_name_selected" data-model="client_name_selected" id="client_name_selected" data-toggle="dropdown">
            {{defaultClientName ?  defaultClientName : 'Select Client'}}
            <img src="/assets/images/cdesk/common_down_arrow.png" alt="" width="12"/>
        </div>
        <ul class="dropdown-menu" role="menu" id="clientsList">
            <div class="clientsList_ul" id="clientsList_ul">
                <li ng-repeat="client in creativeFilterData.clients track by client.id">
                    <a data-ng-click="selectClient(client)"><span class="menuItemText">{{client.name}}</span></a>
                </li>
            </div>
        </ul>
    </div>
</div>

<div class="each_filter brands_filter">
    <div class="nav_filters_heading">Advertiser</div>
    <div class="dropdown">
        <div class="dropdown_name_selected" id="advertiser_name_selected" data-toggle="dropdown">
            {{defaultAdvertiserName ?  defaultAdvertiserName : 'Select Advertiser'}}
            <img src="/assets/images/cdesk/common_down_arrow.png" alt="" width="12"/>
        </div>
        <ul class="dropdown-menu" role="menu" id="advertisersList">
            <div class="advertisersList_ul" id="advertisersList_ul">
                <li ng-repeat="advertiser in creativeFilterData.advertisers track by advertiser.id">
                    <a data-ng-click="selectAdvertisers(advertiser)"><span class="menuItemText">{{advertiser.name}}</span></a>
                </li>
            </div>
        </ul>
    </div>

</div>
