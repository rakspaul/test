<div class="popup-holder accounts-popup">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel">Add/Edit Advertiser</h2>
    </div>
    <div class="modal-body">
        <div class="form-group" >
		    <label >Advertiser:</label>
		    <input type="text"  ng-model="advertiserName" ng-keydown="showDropdown()">

            <ul class="dropdown-menu" role="menu" id="advertiserList" ng-if="mode == 'create'" ng-style="dropdownCss">
                <div >
                    <li ng-repeat="advertiser in allAdvertiser | filter:advertiserName" data-ng-click="selectAdvertiser(advertiser)">
                        <a >
                            <span class="tick"></span>
                            <span class="menuItemText ng-binding" >{{advertiser.name}}</span>
                        </a>
                    </li>
                </div>
            </ul>
            <input type="hidden"  ng-model="selectedAdvertiserId" >
        </div>



    </div>

    <!-- end of modal_body -->
    <div class="clearfix popup-btns-holder">
        <span class="common_primary_btn" ng-click="saveAdvertisers()">Save</span>
        <span class="secondary_txt" data-dismiss="modal" ng-click="close()" >
            Cancel
        </span>
       
    </div>
</div> <!-- end of popup-holder -->
