<div class="popCreativeLib" ng-show="showHidePopup">
    <div class="creativeLib">
        <div class="headerLib">
            <span class="glyphicon glyphicon-remove closePopBtn" aria-hidden="true" ng-click="closePop()"></span>
            <h1>Add from Existing</h1>
            <a href="">Adding a Creative to your Ad</a>
        </div>
        <div class="col-md-12 zeroPadding">
            <div class="col-md-7">
                <div class="clearfix">
                    <h2 class="col-md-3 zeroPadding">Available</h2>
                    <div id="custom-search-input" class="col-md-9">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control" name="creativeSearch" ng-model="adData.creativeSearch" ng-keyup="creativeSearchFunc()" placeholder="Search Creative By Name and Size..">
					<span class="input-group-btn">
						<button class="btn btn-default disabled" ng-disabled="!creativeSearch" ng-click="creativeSearchFunc()" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</span>
                        </div>
                    </div>
                </div>

                <div class="tableWrapper">
                    <span class="miniLabel">RECENTLY CREATED/USED</span>
                    <div class="table" id="selCheck">
                        <div ng-repeat="data in creativesLibraryData.creativesData | orderBy: 'name'">
                            <div class="clearfix row-gap" >
                                <span class="col-md-1">
                                    <input class="checkboxcls" type="checkbox" id="{{data.id}}" value="{{data.id}}_{{data.size.size}}_{{data.name}}"  name="{{data.name}}"  ng-checked="data.checked  ? true : false" ng-click="stateChanged($event, data);"/>
                                </span>
                                <span class="col-md-3">
                                    {{data.size.size}}
                                </span>
                                <span class="col-md-8">{{data.name}}</span>
                            </div>
                        </div>
                    </div>
                    <div ng-show="creativesLibraryData.creativesData && creativesLibraryData.creativesData.length === 0" class="dataFromCreativeLibraryNotFound">
                        <span ng-if="!loadingFlag">Data Not Found</span>
                        <div ng-if="loadingFlag" class="loading-icon"></div>
                    </div>
                    <div ng-show="creativeListLoading" class="common-load-more"></div>
                </div>
            </div>
            <div class="col-md-5">
                <h2>Selected</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in selectedArr" ng-show="!creativeListLoading">
                        <td>
                            <span class="col-md-12">{{data.size.size}}</span>
                        </td>
                        <td>
                            <span class="col-md-11">{{data.name}}</span>
                            <span class="glyphicon glyphicon-remove col-md-1" ng-click="removeCreativeTags(data, 'popup')" ng-model="_tmp1" aria-hidden="true"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-12 popFooter">
                <button type="button" class="btn btn-primary pull-right" ng-disabled="selectedArr && selectedArr.length === 0 && (!unchecking)"   ng-click="saveCreativeTags()">Save</button>
                <button type="button" class="btn btn-link pull-right" ng-click="closePop()">Cancel</button>
            </div>

        </div>
    </div>
</div>
