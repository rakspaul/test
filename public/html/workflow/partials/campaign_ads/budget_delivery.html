<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-6 zeroPadding">
        <h2 class="col-md-12 zeroPadding marginBottom">Set Budget & Delivery</h2>
        <a class="col-md-12 zeroPadding helpLink" href="javascript:void(0);">Learn more about Ad Settings</a>
    </div>
</div>
<div class="col-md-12 zeroPadding">
    <div class="col-md-12 adHeader">When would you like your Ad to run?</div>
    <div class="span4 col-md-12 input-daterange input-group date pull-left" id="datepicker">
        <div class="col-md-12 dateWrapper form-group zeroPadding">
            <div class="dateContainer">
                <label class="col-sm-12 control-label greyTxt miniLabels">{{ textConstants.START_DATE }}</label>
                <input type="text" id="startDateInput"  placeholder="MM/DD/YYYY" class="form-control"  readonly name="startTime" ng-model="adData.startTime"  ng-disabled="checkForPastDate(workflowData['campaignData'].startTime, workflowData['campaignData'].endTime)" ng-change="handleFlightDate(adData)"/>
            </div>
            <div class="dateContainer" style="padding-left: 10px;">
                <label class="col-sm-12 control-label greyTxt miniLabels">{{ textConstants.END_DATE }}</label>
                <input type="text" id="endDateInput" placeholder="MM/DD/YYYY" class="form-control" readonly disabled="disabled" ng-model="adData.endTime" name="endTime" required/>
            </div>
            <div ng-show="checkForPastDate(workflowData['campaignData'].startTime, workflowData['campaignData'].endTime)" class="col-md-4 customErrorLabel" style="margin-left: 23px;margin-top: 38px !important;">Campaign flight date has passed</div>
        </div>
        <span class="col-md-12 input-group-addon">
            <div class="calenderIcon">
                <span class="icon-calendar"></span>
            </div>
            <div class="calenderIcon">
                <span class="icon-calendar"></span>
            </div>
        </span>
    </div>
</div>



<div class="row zeroPadding budgetWrap radioBtnToggle">
    <div class="col-md-12 adHeader">How do you want to set up the Budget for your Ad?</div>
    
    <div class="col-md-12 zeroPadding unitCost symbolAbs">
        <label class="col-sm-12 control-label greyTxt miniLabels">Unit Cost</label>
        <div class="form-group col-md-3 zeroPadding">
            <span>$</span>
            <input type="text" class="form-control" ng-model="adData.unitCost" fraction-numbers="fraction-numbers" name="unitCost" ng-change="numbersOnly('unitCost')">
        </div>
    
        <div class="form-group col-md-2" style="padding-right: 0;">
            <div class="col-md-12 zeroPadding dropdown-workflow">
                 <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                           <span class="text">Select Type</span>
                           <span class="icon-arrow-down"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="unitcostType" ng-model="adData.unitType"  id="unitcostType">
                           <li ng-repeat="unitType in workflowData.unitTypes track by unitType.id">
                            <a ng-click="dropBoxItemSelected(unitType, 'unitType')">{{unitType.name}}</a>
                           </li>
                      </ul>
                     <input type="hidden" name="unitType" ng-model="adData.unitType.name" ng-update-hidden/>
                 </div>
            </div>
        </div>
    </div>
    
    <label class="col-sm-12 control-label greyTxt miniLabels">Budget Calculation</label>
    <div class="btn-group miniToggle" ng-init="adData.budgetType='Impressions'">
        <label class="btn btn-default active"><span>Impressions</span>
            <input type="radio" name="budgetType" value="Impressions" checked ng-model="adData.budgetType" class="btn_rad budget_type" hidden="hidden" ng-click="toggleBtn($event);">
        </label>
        <label class="btn btn-default"><span>Media Cost</span>
            <input type="radio" name="budgetType" value="Cost"  hidden="hidden" ng-model="adData.budgetType" class="btn_rad budget_type" ng-click="toggleBtn($event); adData.budgetAmount ='';">
        </label>
        <input style="width:130px;" type="text" name="budgetAmount" whole-number-only="whole-number-only" media-cost-check class="form-control" ng-model="adData.budgetAmount" id="budgetAmount" placeholder="Enter Value" ng-change="numbersOnly('budgetAmount')">
        <label ng-if="formAdCreate.budgetAmount.$error.mediaCostValidator" class="col-sm-12 control-label  customErrorLabel">You must enter media cost value less than or equal to the budget value specified for the campaign.</label>
    </div>
</div>

        <div class="col-md-12 adHeader">How should your Ad deliver?</div>
