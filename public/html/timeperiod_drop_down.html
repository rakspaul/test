<a class="dropdown-toggle active" ng-click="timePeriodClicked()" id="cdbMenu">
  <!--data-toggle="dropdown"-->
  <span id="durationMenuText" ng-bind="timeData.displayTimePeriod" class="header_filter_arrow_dropdown"></span>
  <span class="sort-image-inactive"></span>
</a>
<ul class="dropdown-menu cdbMenu_options" role="menu" id="cdbDropdown">
  <li ng-repeat="timeObj in timeData.timePeriodList" class={{timeObj.className}}>
    <a data-ng-click="filterByTimePeriod(timeObj)">
      <span class="tick"></span>
      <span class="menuItemText">{{timeObj.display}}</span>
    </a>
  </li>
  <div class="time_dropdown_disabled"></div>
</ul>
