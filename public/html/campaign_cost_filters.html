<!--cost filter -->
<!--<div class="clearfix filter_header_block cost_col_container campaign_cost_header_holder"  style="display:none" id="cost_filter_header">-->
    <div class="each_cost_col first_col active">Imps.</div>
    <div class="each_cost_col second_col">
        <div class="dropdown" id="campaign_cost_metrics_dd">
            <span class="dropdown_ul_text" data-toggle="dropdown">
                <span class="ng-binding unselectable" ng-bind="campaigns.selectedCostType|uppercase">CPA</span>
                <span class="arrrow_img"></span>
            </span>

              <ul class="dropdown_ul dropdown-menu">
                  <li data-ng-click="campaigns.filterCostType('cpa')">CPA</li>
                  <li data-ng-click="campaigns.filterCostType('cpc')">CPC</li>
                  <li data-ng-click="campaigns.filterCostType('cpm')">CPM</li>
                  <li data-ng-click="campaigns.filterCostType('ctr')">CTR</li>
                  <li data-ng-click="campaigns.filterCostType('vtc')">VTC</li>
              </ul>
        </div>

    </div>
    <div class="each_cost_col three_col">Inventory</div>
    <div class="each_cost_col four_col">Data</div>
    <div class="each_cost_col five_col">Ad Serving</div>
    <div class="each_cost_col six_col">Creative</div>
    <div class="each_cost_col sev_col">Research</div>
    <div class="each_cost_col eight_col">Ad Verification</div>
    <div class="each_cost_col ninth_col">Tech Fees</div>
    <div class="each_cost_col tenth_col total_cost unselectable">Total Spend</div>    
    <div class="more_options">
        <div class="dropdown">
            <span data-toggle="dropdown">
                <span class="dd_txt">
                    <span class="dots sort_dd_up"></span>
                    <span class="dots sort_dd_down"></span>
                </span>
            </span>
            <ul class="dropdown-menu">
              <li class="{{sortField.className}} {{(sortField.key == 'start_date')?'flight_date_li':''}}" ng-repeat="sortField in campaigns.sortFieldList track by $index" data-ng-click="campaigns.sortCampaigns(sortField.key)">
                <a id="campaign_cost_sort_{{sortField.key}}">
                {{sortField.display}}&nbsp;<span class="sortable {{campaigns.sortIcon(sortField.key)}}"></span> 
              </a>
              </li>
            </ul>
        </div>
       
    </div>  
<!--</div>-->
<!--cost  filter ends-->
