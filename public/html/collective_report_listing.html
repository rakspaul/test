<div style="padding: 20px">

    <table style="width: 100%;">
        <thead>
        <tr>
            <th style="width:20%">Updated</th>
            <th style="width:20%">Report Type</th>
            <th style="width:20%">Campaign</th>
            <th style="width:20%">Author</th>
            <th style="width:20%"></th>
        </tr>
        </thead>
        <tbody>
       <!-- repeat [start] -->

        <tr ng-repeat="rlist in reportList">
            <td colspan="5">
                <table style="width: 100%;margin-bottom: 20px;">
                    <tr>
                        <td style="width:20%; padding: 5px;">{{rlist.updatedAt}}</td>
                        <td style="width:20%">{{rlist.reportType}}</td>
                        <td style="width:20%">campaign</td>
                        <td style="width:20%"></td>
                        <td style="width:20%"><span>Dwnld</span>&nbsp;<span>Edit</span>&nbsp;<span>Del</span></td>
                    </tr>
                    <tr>
                        <td colspan="5" style="background: #ccd9e3; padding: 5px;">{{rlist.notes}} </td>
                    </tr>
                </table>
            </td>
        </tr>

       <!-- repeat [end] -->
        </tbody>


    </table>
    <div ng-show="!reportList">No Data Found</div>
</div>
<div></div>
