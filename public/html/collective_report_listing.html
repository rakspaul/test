<style media="screen">
    .loading-icon {
        text-align: center;
        text-indent: -99999;
        height: 40px;
        width: 40px;
        background: url("/assets/images/loading.gif") no-repeat scroll 48% 45% rgba(0, 0, 0, 0);
        margin: 20px auto 0 ;
        display: block;}
</style>

<!-- Message on top , if that is an error message add "red_msg" class to "top_message_box" container -->
<div class="top_message_box" ng-class="{'red_msg':flashMessage.isErrorMsg}" ng-if="flashMessage.message">
	<span class="msg_box">
		<span class="msg_icon">x</span>
		<span class="msg_txt" >{{flashMessage.message}}</span>
		<span class="close_msg_box" ng-click="close_msg_box($event);">x</span>
	</span>
</div>
<!-- End of Message on top , if that is an error message add "red_msg" class to "top_message_box" container -->

<div class="report_generator_and_response reports_list_page">
	<div class="report_builder_container">
	    <div class="container">
	    	<div class="row">
	    		<div class="clearfix title1" >
	    			<h3 class="pull-left">Collective Reports</h3>            
            <a href="/reports/upload" class="common_primary_btn upload_page_link" ng-show="isNetworkUser">Upload Report</a>
	    		</div>
	    	</div>
	    </div>
	</div>
    <filters-header reports="true" strategy=false></filters-header>

  	<div>
        <!--<div class="download-report-load-icon" style="text-align: center;padding-bottom: 20px;" ng-if="reportDownloadBusy">{{textConstants.DOWNLOADING}}........</div>-->
        <div class="custom_report_response_page">
              <div class="clearfix table_header">
                <span class="each-col update-time-col" ng-click="sortReport('updatedAt')">Updated</span>
                <span class="each-col report-type-col" ng-click="sortReport('reportType')">Report Type</span>
                <span class="each-col campaign-col" ng-click="sortReport('campaignId')">Campaign</span>
                <span class="each-col author-col" ng-click="sortReport('createdBy')">Author</span>
              </div>
              <div class="upload_file_holder" ng-repeat="rlist in reportList track by $index">
                <div class="clearfix about_file_row">
                  <span class="each-col update-time-col">{{rlist.updatedAt | reportDateFilter}}</span>
                  <span class="each-col report-type-col">{{rlist.reportType}}</span>
                  <span class="each-col campaign-col ">{{selectedCampaign.name}}</span>
                  <span class="each-col author-col">{{rlist.createdBy}}</span>
                  <span class="each-col options-button-col" >
                      <a  ng-click="downloadCollectiveReport(rlist.id)" href="javascript:void(0);" title="{{ rlist.fileName }}" class="btn-icon download-icon"></a>
                      <a ng-show="isNetworkUser" ng-click="editReportModal($index)" title="Edit" class="btn-icon edit-icon" href="javascript:void(0);"></a>
                      <a  ng-show="isNetworkUser" ng-click="deleteReport($index, rlist.id)" href="javascript:void(0);" class="btn-icon delete-icon" title="Delete"></a>
                  </span>
                </div>
                <span class="description_row">{{rlist.notes}} </span>
              </div>
              <!--  no data or loading -->
            <div ng-class="{'no_data':nodata}">{{nodata}}</div>
            <div ng-class="{'loading-icon':screenBusy}"></div>
          </div>
      </div>

</div>
