<div class="popup-holder">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel">Delete Report</h2>
    </div>
    <div class="modal-body">
        <div class="data_row">
            <span>Please note that this action affects <span class="bold-font">Report Name</span>'s view, report will be deleted for both you and the marketer. </span>
        </div>
        
        </div><!-- end of modal_body -->
        <div class="clearfix popup-btns-holder">
            <div class="external_chkbox pull-left">
                <div class="squaredFour">
                    <input type="checkbox" class="squaredFourChkbox" id="dont_show_squaredFour" >
                    <label for="dont_show_squaredFour"></label>
                </div>
                <span class="squaredFourTxt" >Don't show again</span>
            </div>
            <span class="common_primary_btn" >Delete</span>
            <span class="secondary_txt" data-dismiss="modal" ng-click="close()" >
                Cancel
            </span>
           
        </div>
    </div> <!-- end of popup-holder -->
