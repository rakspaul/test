<div class="popup-holder">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel">Edit Report</h2>
    </div>
    <div class="modal-body">
        <div class="data_row">
            <span class="data_heading">File Name</span>
            <span class="data_value">{{report.fileName}}</span>
        </div>

        <div class="data_row">
            <span class="data_heading">Size</span>
            <span class="data_value">{{report.fileSize}}</span>
        </div>

        <div class="clearfix data_row {{editedData.reportType == 'Custom' ? 'custom_report_type' : ''}}">
            <div class="pull-left report-type-data">
                <div class="data_heading">Report Type</div>
                <div class="">
                    <div class="dropdown">
                        <span data-toggle="dropdown" class="dropdown_txt">{{editedData.reportType}}</span>
                        <ul class="dropdown-menu">
                            <li ng-repeat="rt in reportTypes" ng-click="editedData.reportType = rt.name ;updateReportName(); "  >{{rt.name}}</li>
                        </ul>
                    </div>
                    <input type="text" id="reportName" ng-show="editedData.reportType == 'Custom'" ng-model="editedData.reportName" placeholder="Report Name" class="pull-left report-type-name">
                </div>
            </div>
            <div class="pull-right campaign-dd-data">
                <div class="data_heading">Campaign</div>
                <div class="">
                    <div class="dropdown">
                        <span data-toggle="dropdown" class="dropdown_txt">{{selectedCampaignObj.name}}</span>
                        <ul class="dropdown-menu">

                            <li ng-repeat="cl in campaignList" ng-click="editedData.campaignId = ''+cl.campaign_id;selectedCampaignObj.name=cl.name">{{cl.name}}</li>
                        </ul>
                     </div>
                </div>
            </div>
        </div>

        <div class="data_row">
            <div class="data_heading">Description</div>
            <div class="">
                <textarea ng-model="editedData.notes" maxlength="160"></textarea>
            </div>
        </div>

        
        </div><!-- end of modal_body -->
        <div class="clearfix popup-btns-holder">
            <span class="pull-left delete-option" ng-click="deleteReportModal();">Delete</span>
            <span class="common_primary_btn" ng-class="{'loading-icon':ediScreenBusy}" ng-click="updateReport()">Save</span>
            <span class="secondary_txt" data-dismiss="modal" ng-click="close()" >
                Cancel
            </span>
           
        </div>
    </div> <!-- end of popup-holder -->
