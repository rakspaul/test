<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h2 class="modal-title" id="myModalLabel">Edit Report</h2>
</div>
<div class="modal-body">
    <style media="screen">
        #float-left {
            float: left;
        }
        #float-right {
            float: right;
            width:300px;
        }
        .clear-both {
            clear: both;
        }
        .div-spacing {
            padding-bottom: 15px;
        }
    </style>
    <div class="div-spacing">
        <div id="float-left">File Name</div>
        <div id="float-right">{{report.fileName}}</div>
        <div class="clear-both"></div>
    </div>

    <div class="div-spacing">
        <div id="float-left">Size</div>
        <div id="float-right">{{report.fileSize}}</div>
        <div class="clear-both"></div>
    </div>

    <div class="div-spacing">
        <div id="float-left">Report Type</div>
        <div id="float-right">
            <select ng-model="editedData.reportType" ng-options="rt.id as rt.name for rt in reportTypes">
                <option value=""></option>
            </select>
        </div>
        <div class="clear-both"></div>
    </div>


    <div class="div-spacing">
        <div id="float-left">Campaign</div>
        <div id="float-right"><input type="text" ng-model="editedData.campaign"></input></div>
        <div class="clear-both"></div>
    </div>

    <div>
        <div id="float-left">Description</div>
        <div id="float-right"><textarea ng-model="editedData.notes"></textarea></div>
        <div class="clear-both"></div>
    </div>
    <button class="btn btn-submit btn-block" ng-click="updateReport()" >Save</button>
    </div>
</div>
