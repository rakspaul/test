<!-- <div class="breadcrumb_campaign"><a href="/campaigns/{{selectedObj.id}}" onclick="removeHighLightedReport()">{{textConstants.CAPAIGN_DETAILS}}</a></div> -->
<div class="clearfix dropdown_type1_holder pull-left" >

    <div class="report_heading_dropdown_txt nav_filters_heading">{{ textConstants.CAMPAIGN }}</div>
    <div class="campaign_name_selected" title="{{selectedObj.name}}" id="campaign_name_selected">{{selectedObj.name }}</div>
    <div class="clearfix dropdown dropdown_type1">
        <div class="dropdown_ul_text" data-toggle="dropdown">
            <!--Campaign data: {{campaignData.campaigns}}-->
              <ul class="nav navbar-nav">
                <li class="dropdown" >
                    <ul class="dropdown-menu" role="menu"  id="campaigns_list" lr-infinite-scroll="loadMore" scroll-threshold="200" list-exhausted="{{exhausted}}" fetching="{{fetching}}">
                        <div id="campaignsDropdownDiv">
                            <input class="dropdown-toggle inactive dd_txt" ng-model="selectedObj.name"
                                   id="campaignDropdown"  placeholder="{{selectedObj.name }}" ng-keyup="search()"/>
                            <span class="sort-image-inactive" id="#campaignsDropdownDiv"></span>
                            <span class="campaign_name_length">{{selectedObj.name}}</span>
                        </div>
                        <li ng-repeat="campaign in campaignData.campaigns track by $index" class="campaigns_list_li" value="{{(campaign.campaign_id == undefined)? campaign.id : campaign.campaign_id}}" _kpi="{{(campaign.kpi_type == undefined )? campaign.kpi : campaign.kpi_type}}" title="{{campaign.name}}"
                            _startDate="{{(campaign.start_date == undefined) ? campaign.startDate : campaign.start_date}}" _endDate="{{(campaign.end_date == undefined) ? campaign.endDate : campaign.end_date}}">{{campaign.name }}</li>
                    </ul>
                    </li>
                </ul>
                <!-- <span id="campaign_arrow_img" class="arrrow_img"></span> -->
        </div>
     </div>
</div>
<script type="text/javascript">
function removeHighLightedReport(){
   $(".header_tab_dropdown").removeClass('active_tab');
}
</script>
