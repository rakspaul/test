
<div class="clearfix dropdown_type1_holder pull-left" >

    <span class="report_heading_dropdown_txt">Campaign</span>
    <div class="pull-left dropdown dropdown_type1">
        <span class="dropdown_ul_text" data-toggle="dropdown">
            <!--Campaign data: {{campaignData.campaigns}}-->
              <ul class="nav navbar-nav">
                <li class="dropdown" >
                    <div id="campaignsDropdownDiv" style="display:inline;">
                        <input style="width: 600px;" class="dropdown-toggle inactive dd_txt" ng-model="selectedObj.name"
                               id="campaignDropdown" title="{{selectedObj.name}}" placeholder="{{selectedObj.name }}" ng-keyup="search()"/>
                        <span class="sort-image-inactive" id="#campaignsDropdownDiv"></span>
                        <span class="campaign_name_length">{{selectedObj.name}}</span>
                        </div>

                    <ul class="dropdown-menu" role="menu"  id="campaigns_list" lr-infinite-scroll="loadMore" scroll-threshold="200" list-exhausted="{{exhausted}}" fetching="{{fetching}}">
                        <li ng-repeat="campaign in campaignData.campaigns" class="campaigns_list_li" value="{{(campaign.campaign_id == undefined)? campaign.id : campaign.campaign_id}}" _kpi="{{(campaign.kpi_type == undefined )? campaign.kpi : campaign.kpi_type}}" title="{{campaign.name}}"
                            _startDate="{{(campaign.start_date == undefined) ? campaign.startDate : campaign.start_date}}" _endDate="{{(campaign.end_date == undefined) ? campaign.endDate : campaign.end_date}}">{{campaign.name }}</li>
                    </ul>
                    </li>
                </ul>
         <span id="campaign_arrow_img" class="arrrow_img"></span>
     </span>
     </div>
</div>
