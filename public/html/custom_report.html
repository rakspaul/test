<div class="report_builder_container">
    <div class="container">
    	<div class="row">
    		<div class="heading">
    			<h3>New Report</h3>
    		</div>
    	</div>
	    <div class="row">
	           	 <div class="col-md-12 each_section_custom_report">
	           		<div class="col-md-1 create_report_title">
	           			Report
	           		</div>
	           		<div class="col-md-11">
	           			<div class="row">
		           			<div class="pull-left">
		           				 <div class="common_dropdown">
		                              <div class="dropdown" >
	                                    <span class="dropdown_ul_text" data-toggle="dropdown">
	                                        <span class="dd_txt">Brand</span>
	                                        <span class="arrow_img"></span>
	                                    </span>
	                                    <ul class="dropdown-menu" >
	                                        <li ng-repeat="dimension in reportData[0].dimensions" id="{{dimension.key}}" ng-click="select_dropdown_option($event)">{{dimension.value}}</li>
	                                    </ul>
		                              </div>
		                          </div>
		           			</div>
		           			<div class="pull-left filter_btn" ng-hide="showTxtFilter" ng-click="showTxtFilter = ! showTxtFilter">
		           				Filter
		           			</div>
							<div class="pull-left" ng-show="showTxtFilter">
								<input type="text" name="filter" autofocus placeholder="Select filter" />
							</div>
	           			</div>
	           			<!--div class="row">
	           				<div class="add_breakdown_line">
	           				</div>
	           				<div class="col-md-2 add_breakdown_btn">
	           					+ Add Breakdown
	           				</div>
		           		</div-->
	           		</div>
	           	</div>
	           	<div class="col-md-12 each_section_custom_report">
	           		<div class="col-md-1 create_report_title">
	           			Metrics
	           		</div>
	           		<div class="col-md-11">
	           			<input style="display:none" type="text" placeHolder="Search" class="search_input" />
	           			<div class="col-md-12">
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<div class="external_chkbox clearfix">
                                      <div class="squaredFour">
                                        <input type="checkbox" class="squaredFourChkbox" id="delivery_chkbox" ng-click="select_unselect_all($event)" />
                                        <label for="delivery_chkbox"></label>
                                      </div>
                                      <span class="squaredFourTxt">Delivery</span>
                                    </div>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="delivery_metric in reportData[0].delivery_metrics" id="{{delivery_metric.key}}" ng-click="select_option($event , 'delivery_chkd')" >
	           							{{delivery_metric.value}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<div class="external_chkbox clearfix">
                                      <div class="squaredFour">
                                        <input type="checkbox" class="squaredFourChkbox" id="booked_chkbox" ng-click="select_unselect_all($event)" />
                                        <label for="booked_chkbox"></label>
                                      </div>
                                      <span class="squaredFourTxt">Booked</span>
                                    </div>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="booked_metric in reportData[0].booked_metrics" id="{{booked_metric.key}}" ng-click="select_option($event , 'booked_chkd')" >
	           							{{booked_metric.value}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<div class="external_chkbox clearfix">
                                      <div class="squaredFour">
                                        <input type="checkbox" class="squaredFourChkbox" id="engagement_chkbox" ng-click="select_unselect_all($event)"  />
                                        <label for="engagement_chkbox"></label>
                                      </div>
                                      <span class="squaredFourTxt">Engagement</span>
                                    </div>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="engagement_metric in reportData[0].engagement_metrics" id="{{engagement_metric.key}}" ng-click="select_option($event , 'engagement_chkd')" >
	           							{{engagement_metric.value}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<div class="external_chkbox clearfix">
                                      <div class="squaredFour">
                                        <input type="checkbox" class="squaredFourChkbox" id="video_chkbox" ng-click="select_unselect_all($event)" />
                                        <label for="video_chkbox"></label>
                                      </div>
                                      <span class="squaredFourTxt">Video</span>
                                    </div>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="video_metric in reportData[0].video_metrics" id="{{video_metric.key}}" ng-click="select_option($event, 'video_chkd')" >
	           							{{video_metric.value}}
	           						</div>
	           					</div>
	           				</div>
	           			</div>
	           		</div>
	           	</div>
	    </div>
	    <div class="row">
	    	<div class="report_generate_button">
	    		Generate
	    	</div>
	    	<div class="report_reset_button">
	    		Reset
	    	</div>
	    </div>
    </div>
</div>
