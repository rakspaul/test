<!--OLD HTML-->
<div class="main_dashboard" style="display: none;">
    <div class="row dashboard_main_heading_row">
        <div class="pull-left dashboard_main_heading">
            <div class="dashboard_main_heading_sub" ng-bind="data.title"></div>
            <div class="more_txt_heading dashboard_main_heading_sub" ng-bind="data.titleSecondPart"></div>
            <div id="brandButton" ng-if="data.brandSelected" class="bubble_heading dashboard_main_heading_sub">
                {{data.selectedBrand}} <span class="brand_close_btn" data-ng-click="clickOnBrandButton()">+</span></div>
            <div class="tooltip_holder dashboard_main_heading_sub"><span class="tooltip_show_icon"></span><span
                    class="common_tooltip" ng-bind="data.toolTip"></span></div>
        </div>
        <div class="pull-right status_filter">
            <div class="dd_heading" ng-bind="textConstants.STATUS"></div>
            <div class="dropdown pull-right status_filter_dd">
            <span class="dropdown_ul_text " data-toggle="dropdown">
                <span ng-bind="data.selectedStatus"></span>
                <span class="arrow_img"></span>
            </span>
                <ul class="dropdown_ul dropdown-menu ">
                    <li ng-repeat="elem in data.statusDropdownValues track by $index"
                        ng-class="{'active' : elem === data.selectedStatus }"
                        data-ng-click="statusDropdown(elem, 'clicked')" key="{{elem}}" ng-bind="elem">
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-right">
            <filters-header></filters-header>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard_section dashboard_perf_graph_holder">
                <div class="clearfix dashboard_heading dashboard_heading_bold">
                    <div class="pull-left" ng-bind="textConstants.CAMPAIGN_PERFORMANCE"></div>
                    <div class="pull-left tooltip_holder">
                        <span class="tooltip_show_icon"></span>

                        <div class="common_tooltip"
                             ng-bind="textConstants.GRAPH_REPRESENTS_CAMPAIGNS_WHICH_HAVE_SET_KPI_VALUES_ONLY"></div>
                    </div>
                </div>
                <div class="dashboard_perf_graph">
                    <gauge></gauge>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <bubble-chart></bubble-chart>
        </div>
        <div class="col-md-4">
            <screen-chart></screen-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--  <div class="dashboard_section"> -->
            <div class="dashboard_section dashboard_calendar_graph_holder" ng-controller="GanttChartController">
                <div class="clearfix dashboard_heading">
                    <div class="pull-left calendar_heading dashboard_heading_bold">
                        <div class="pull-left" ng-bind="textConstants.CALENDAR"></div>
                        <div class="pull-left top_budget_subtitle" ng-show="brandNotSelected"
                             ng-bind="(textConstants.MOST_RELEVANT_CAMPAIGN)"></div>
                        <div class="pull-left tooltip_holder">
                            <span class="tooltip_show_icon"></span>
                    <span class="clearfix common_tooltip">
                      <div class="pull-left">
                          <div class="tooltip_heading" ng-bind="textConstants.CAMPAIGN_STATUS"></div>
                          <div class="clearfix status_legend">
                              <div class="status_legend_bulb draft_bulb"></div>
                              <div class="pull-left" ng-bind="textConstants.DRAFT"></div>
                          </div>
                          <div class="clearfix status_legend">
                              <div class="status_legend_bulb scheduled_bulb"></div>
                              <div class="pull-left" ng-bind="textConstants.SCHEDULED"></div>
                          </div>
                          <div class="clearfix status_legend">
                              <div class="status_legend_bulb in_flight_bulb"></div>
                              <div class="pull-left" ng-bind="textConstants.INFLIGHT_LABEL"></div>
                          </div>
                          <div class="clearfix status_legend">
                              <div class="status_legend_bulb ended_bulb"></div>
                              <div class="pull-left" ng-bind="textConstants.ENDED"></div>
                          </div>
                      </div>
                      <div class="pull-right legend_container">
                          <div class="tooltip_heading" ng-bind="textConstants.PERFORMANCE_STATUS"></div>
                          <div class="calendar_legend_holder green">
                              <div class="legend_color"></div>
                              <div class="legend_text" ng-bind="textConstants.ON_TRACK"></div>
                          </div>
                          <div class="calendar_legend_holder amber">
                              <div class="legend_color"></div>
                              <div class="legend_text" ng-bind="textConstants.UNDERPERFORMING"></div>
                          </div>
                          <div class="calendar_legend_holder grey">
                              <div class="legend_color"></div>
                              <div class="legend_text" ng-bind="textConstants.NEUTRAL"></div>
                          </div>
                      </div>
                    </span>
                        </div>
                    </div>
                    <div class="pull-right clearfix">
                        <div class="pull-right dropdown" id="dashboard_metric_dd">
                <span class="dropdown_ul_text" data-toggle="dropdown">
                  <span>{{selectedFilter()}}</span>
                  <span class="arrow_img"></span>
                </span>
                            <ul class="dropdown_ul dropdown-menu">
                                <li ng-click="calendar('end_date')" ng-bind="textConstants.END_DATES"></li>
                                <li ng-click="calendar('budget')" ng-bind="textConstants.BUDGET"></li>
                            </ul>
                        </div>
                        <div class="pull-right show_link" ng-bind="textConstants.SORT_BY +':'"></div>
                        <div class="pull-right cal_nav_btns_holder">
                            <!-- add "disabled" to "cal_nav_btn" whenever you want to disable the buttons -->
                            <div class="cal_nav_btn" id="cal_prev" ng-click="prev()"><span class="arrow_left"></span>
                            </div>
                            <div class="cal_nav_btn" id="cal_next" ng-click="next()"><span class="arrow_right"></span>
                            </div>
                        </div>
                        <div class="pull-right calendar_holder_period">
                            <span ng-click="today()"
                                  class="{{(selected=='today')?'active':''}}" ng-bind="textConstants.WEEK"></span>
                            <span ng-click="month()"
                                  class="{{(selected=='month')?'active':''}}" ng-bind="textConstants.MONTH"></span>
                            <span ng-click="quarter()" class="{{(selected=='quarter')?'active':''}}" ng-bind="textConstants.QUARTER"></span>
                            <span ng-click="year()"
                                  class="{{(selected=='year')?'active':''}}" ng-bind="textConstants.YEAR"></span>
                        </div>
                    </div>
                </div>
                <div class="dashboard_perf_graph" id="calendarHolder">
                    <gantt-chart></gantt-chart>
                </div>
            </div>
            <campaign-drop-down selected-obj=selectedCampaign style="visibility: hidden"></campaign-drop-down>
        </div>
    </div>
</div>
