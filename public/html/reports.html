<div class="report_builder_container">
    <div class="container">
    	<div class="row">
    		<div class="heading">
    			<h3>New Report</h3>
    		</div>
    	</div>
	    <div class="row">
	           	 <div class="col-md-12 each_section_custom_report">
	           		<div class="col-md-1 create_report_title">
	           			Report
	           		</div>
	           		<div class="col-md-11">
	           			<div class="row">
		           			<div class="col-md-2">
		           				 <div class="common_dropdown">
		                              <div class="dropdown" >
	                                    <span class="dropdown_ul_text" data-toggle="dropdown">
	                                        <span class="dd_txt">Brand</span>
	                                        <span class="arrow_img"></span>
	                                    </span>
	                                    <ul class="dropdown-menu" >
	                                        <li ng-repeat="dimension in reportData[0].dimensions">{{dimension}}</li>
	                                    </ul>
		                              </div>
		                          </div>
		           			</div>
		           			<div class="col-md-2 filter_btn">
		           				Filter
		           			</div>
	           			</div>
	           			<div class="row">
	           				<div class="add_breakdown_line">
	           				</div>
	           				<div class="col-md-2 add_breakdown_btn">
	           					+ Add Breakdown
	           				</div>
		           		</div>
	           		</div>
	           	</div>
	           	<div class="col-md-12 each_section_custom_report">
	           		<div class="col-md-1 create_report_title">
	           			Metrics
	           		</div>
	           		<div class="col-md-11">
	           			<input type="text" placeHolder="Search" class="search_input" />
	           			<div class="col-md-12">
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<label>
		           						<input type="checkbox" ng-model="delivery_chkd">
		           						<span>Delivery</span>
	           						</label>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="measures in reportData[0].delivery_measures" ng-click="select_option($event)" ng-class="{active : delivery_chkd}" >
	           							{{measures}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<label>
		           						<input type="checkbox" ng-model="booked_chkd">
		           						<span>Booked</span>
	           						</label>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="measures in reportData[0].booked_measures" ng-click="select_option($event)" ng-class="{active : booked_chkd}">
	           							{{measures}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<label>
		           						<input type="checkbox" ng-model="engagement_chkd">
		           						<span>Engagement</span>
	           						</label>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="measures in reportData[0].engagement_measures" ng-click="select_option($event)" ng-class="{active : engagement_chkd}">
	           							{{measures}}
	           						</div>
	           					</div>
	           				</div>
	           				<div  class="col-md-3 each_measurable_col">
	           					<div class="custom_report_col_title">
	           						<label>
		           						<input type="checkbox"  ng-model="video_chkd">
		           						<span>Video</span>
	           						</label>
	           					</div>
	           					<div class="custom_report_col">
	           						<div class="each_option" ng-repeat="measures in reportData[0].video_measures" ng-click="select_option($event)" ng-class="{active : video_chkd}">
	           							{{measures}}
	           						</div>
	           					</div>
	           				</div>
	           			</div>
	           		</div>
	           	</div>
	    </div>
    </div>
</div>
