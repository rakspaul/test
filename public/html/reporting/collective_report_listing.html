<!-- Message on top , if that is an error message add "red_msg" class to "top_message_box" container -->
<popup-msg ng-show="flashMessage" ng-controller="popUpMsgCtr"
           ng-init="init('flashMessage','reportEditFailed')"></popup-msg>
<!-- End of Message on top , if that is an error message add "red_msg" class to "top_message_box" container -->

<div class="report_generator_and_response reports_list_page">
	<div class="report_builder_container">
	    <div class="container">
	    	<div class="row">
	    		<div class="clearfix title1" >
	    			<h3 class="pull-left">{{textConstants.COLLECTIVE_INSIGHTS}}</h3>
            <a href="/reports/upload" class="common_primary_btn upload_page_link">{{textConstants.UPLOAD_REPORT}}</a>
	    		</div>
	    	</div>
	    </div>
	</div>
    <filters-header reports="false" strategy=false all-campaign=true></filters-header>

  	<div>
        <!--<div class="download-report-load-icon" style="text-align: center;padding-bottom: 20px;" ng-if="reportDownloadBusy">{{textConstants.DOWNLOADING}}........</div>-->
        <div class="custom_report_response_page">
              <div class="clearfix table_header">
                <span class="each-col update-time-col icon_text_holder sort-icon-holder" ng-class="{'active':sort.column=='updatedAt'}" ng-click="sortReport('updatedAt')">Updated<span class="common-sort-icon descending" ng-class="(sort.descending?'ascending':'descending')"></span></span>
                <span class="each-col report-type-col sort-icon-holder" ng-class="{'active':sort.column=='reportType'}" ng-click="sortReport('reportType')">Report Type<span class="common-sort-icon" ng-class="(sort.descending?'ascending':'descending')"></span></span>
                <span class="each-col campaign-col sort-icon-holder" ng-class="{'active':sort.column=='campaignId'}" ng-click="sortReport('campaignId')">Media Plan<span class="common-sort-icon" ng-class="(sort.descending?'ascending':'descending')"></span></span>
                <span class="each-col author-col sort-icon-holder" ng-class="{'active':sort.column=='createdBy'}" ng-click="sortReport('createdBy')">Author<span class="common-sort-icon" ng-class="(sort.descending?'ascending':'descending')"></span></span>
              </div>
              <div class="upload_file_holder" ng-repeat="rlist in reportList track by $index">
                <div class="clearfix about_file_row">
                  <span class="each-col update-time-col">{{rlist.updatedAt | reportDateFilter}}</span>
                  <span class="each-col report-type-col">{{rlist.reportType}}</span>
                  <span class="each-col campaign-col ">{{rlist.campaignName}}</span>
                  <span class="each-col author-col">{{rlist.createdBy}}</span>
                  <span class="each-col options-button-col" >
                      <a ng-click="downloadCollectiveReport(rlist.id)" href="javascript:void(0);" title="{{ rlist.fileName }}" class="btn-icon download-icon"></a>
                      <a ng-click="editReportModal($index)" title="Edit" class="btn-icon edit-icon" href="javascript:void(0);"></a>
                      <a ng-click="deleteReportModal($index,rlist.id)" href="javascript:void(0);" class="btn-icon delete-icon" title="Delete"></a><!-- ng-click="deleteReport($index, rlist.id)" -->
                  </span>
                </div>
                <span class="description_row">{{rlist.notes}} </span>
              </div>
              <!--  no data or loading -->
              <div ng-class="{'no_data':nodata}">{{nodata}}</div>
              <div ng-class="{'loading-icon':screenBusy}"></div>
          </div>
      </div>

</div>
