
<div class="container users-creation-page" >
	<div class="row">
		<div class="clearfix col-md-12 heading">
			<h1 class="pull-left">
				Users
			</h1>
			<div class="pull-right common_primary_btn" ng-click="AddOrEditUserModal()">Create User</div>
		</div>
		<div class="col-md-12 user-list" ng-repeat="user in UsersData.users">
			<div class="clearfix each-user">
				<div class="pull-left" >{{user.firstName +' '+ user.lastName}}</div>
				<div class="pull-left edit" ng-click="AddOrEditUserModal('edit',user)"></div>
			</div>
			<!--<div class="clearfix each-user">-->
				<!--<div class="pull-left">User2</div>-->
				<!--<div class="pull-left edit" ng-click="AddOrEditUserModal()"></div>-->
			<!--</div>-->
		</div>
	</div>
</div>
