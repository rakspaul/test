<div ng-controller="gaugeController">
    <div class="common_loading_icon" ng-if="perfBusy "></div>
    <div  class="gaugeContainer">
      <span id="dashboardContainer" ng-show="dataFound&&!perfBusy"></span>
      <span id="memoryGaugeContainer"></span>
      <span id="cpuGaugeContainer"></span>
      <span id="networkGaugeContainer"></span>
      <span id="lineContainer"></span>
      <br/>
    </div>
    <not-found style-class="style" message="message" ng-show="!dataFound&&!perfBusy">
    </not-found>
</div>
