<div class="col-md-12 adGroupCreate" ng-show="showCreateAdGrp" >
<form id="createNewAdGrp" name="createNewAdGrp" novalidate>
    <div class="adGroupCreateForm">
        <h1 class="col-md-12 zeroPadding" ng-if="!editAdGroupFlag" data-ng-bind="textConstants.CREATEADGROUP"></h1>
        <div class="clearfix" ng-if="editAdGroupFlag">
                <h1 class="col-md-4 zeroPadding" data-ng-bind="textConstants.SETADGRP"></h1>
                <span class="pull-right common-loading-btn" style="width: 61px;" ng-show="loadingBtn"></span>
                <button type="submit"
                        class="btn btn-primary pull-right"
                        id="groupIndividual"
                        ng-disabled="createNewAdGrp.$invalid"
                        ng-click="createAdGroup($event)" data-ng-bind="textConstants.WF_AD_SAVE_CLOSE" ng-show="!loadingBtn">
                </button>
                <span type="button" class="pull-right secondary_txt" ng-bind="textConstants.CANCEL" ng-click="cancelEditAdGroup()"></span>
                <input type = "hidden" name="adgroupId" ng-model="adgroupId" ng-update-hidden/>
                <input type = "hidden" name="updatedAt" ng-model="updatedAt" ng-update-hidden/>
        </div>

        <!--Name Ad Group-->
        <div class="col-md-6 zeroPadding">
            <label for="nameTitleAdGroup" class="col-sm-12 control-label labelQuestTxt" data-ng-bind="textConstants.WHATADGROUPNAME"></label>
            <label class="col-sm-12 control-label greyTxt miniLabels" data-ng-bind="textConstants.ADGROUPNAME"></label>
            <div class="form-group col-sm-9 zeroPadding" show-errors>
                <input type="text"
                       class="form-control"
                       id="nameTitleAdGroup"
                       remove-special-character='remove-special-character'
                       name="adGroupName"
                       ng-model="adGroupName"
                       maxlength="250"
                       placeholder="Enter Ad Group Name in this field up to 250 Characters"
                       required/>
                <label ng-if="createNewAdGrp.adGroupName.$error.required" class="col-sm-12 control-label greyTxt errorLabel" data-ng-bind="textConstants.PLEASENAMEADGRP"></label>
            </div>
        </div>

        <!--Label for Ad Group-->
        <div class="col-md-6" style="padding: 42px 0 0 10px;">
            <label class="col-sm-12 control-label greyTxt miniLabels">{{textConstants.LABEL}}</label>
            <tags-input class="form-group col-sm-12 zeroPadding" ng-model="tags"></tags-input>
            <input type="hidden" name="ad_label" value="{{tags}}" />
        </div>

        <div class="col-md-12 zeroPadding">
            <label for="budgetIndividualAdGroup" class="col-sm-12 control-label labelQuestTxt">What's the maximum
                you can spend for your Ad Group?</label>
            <label class="col-sm-12 control-label greyTxt miniLabels">Budget</label>
            <div class="form-group col-md-3" style="padding: 0 10px 0 0;" show-errors>
                <span class="currencyFly">$</span>
                <input type="number"
                       class="form-control"
                       id="budgetIndividualAdGroup"
                       name="adIGroupBudget"
                       ng-model="adIGroupBudget"
                       min-value = "{{adGroupMinBudget}}"
                       max-value ="{{adGroupMaxBudget}}"
                       required ng-blur="validateAdGroupSpend($event)"/>
                <label ng-if="createNewAdGrp.adIGroupBudget.$error.required" class="col-sm-12 control-label greyTxt errorLabel" data-ng-bind="textConstants.ADGROUPBUDGETMSG"></label>
                <label ng-if="adIGroupBudget >0 && !isMinimumAdGroupBudget" class="col-sm-12 control-label greyTxt customErrorLabel" data-ng-bind="textConstants.ADGROUPMINIMUMBUDGETMSG"></label>
                <label ng-if="adIGroupBudget >0 && !isMaximumAdGroupBudget" class="col-sm-12 control-label greyTxt customErrorLabel" data-ng-bind="textConstants.ADGROUPMAXIMUMBUDGETMSG"></label>
            </div>

            <div class="col-md-3" style="padding: 0 0 0 10px;">
                <!--Widget Goes Here-->
            </div>
        </div>

        <!--Calender Ad Group-->
        <div class="col-md-6 zeroPadding">
            <label for="dateTitleAdGroup" class="col-sm-12 control-label labelQuestTxt" data-ng-bind="textConstants.WHATFLIGHTDATES"></label>
            <div class="span4 col-md-12 input-daterange input-group date pull-left" id="datepicker">
                <div class="form-group col-md-12 dateWrapper zeroPadding" show-errors>
                    <div class="dateContainer">
                        <label class="col-sm-12 control-label greyTxt miniLabels" data-ng-bind="textConstants.START_DATE"></label>
                        <input type="text" placeholder="MM/DD/YYYY" class="form-control adGrpStartDateInput"  readonly  name="startTime" ng-model="startTime" required/>
                    </div>
                    <div class="dateContainer" style="padding-left: 10px;">
                        <label class="col-sm-12 control-label greyTxt miniLabels" data-ng-bind="textConstants.END_DATE"></label>
                        <input type="text" placeholder="MM/DD/YYYY" class="form-control adGrpEndDateInput" readonly ng-disabled="!editAdGroupFlag" name="endTime" required/>
                    </div>
                    <label ng-if="createNewAdGrp.startTime.$error.required" class="col-sm-12 control-label greyTxt errorLabel" data-ng-bind="textConstants.PLEASESELSTARTDATE"></label>
                </div>
                <span class="col-md-12 input-group-addon">
                    <div class="calenderIcon">
                        <span class="icon-calendar"></span>
                    </div>
                    <div class="calenderIcon">
                        <span class="icon-calendar"></span>
                    </div>
                </span>
            </div>
        </div>

        <!--Save / Cancel-->
        <div class="col-md-6" style="padding: 62px 0 0 0;" ng-if="!editAdGroupFlag">
            <span class="pull-right common-loading-btn" style="width: 61px;" ng-show="loadingBtn"></span>
            <button type="submit" class="btn btn-primary pull-right" id="createAdGroup" ng-disabled="createNewAdGrp.$invalid || !isMinimumAdGroupBudget || !isMaximumAdGroupBudget" ng-click="createAdGroup($event)" data-ng-bind="textConstants.SAVE" ng-show="!loadingBtn"></button>
            <span class="pull-right secondary_txt" ng-click="createAdGrp();" data-ng-bind="textConstants.CANCEL"></span>
        </div>
        <div id="createGroupMessage" ng-if="!editAdGroupFlag" data-ng-bind="createAdGroupMessage"></div>

    </div>
</form>
</div>
<script>
    $(document).ready(function() {
        $('.input-daterange').datepicker({
            format: "mm/dd/yyyy",
            orientation: "auto",
            autoclose: true,
            todayHighlight: true
        });
    })
</script>
