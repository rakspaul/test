<admin-header class="col-md-12 zeroPadding" style="margin: -30px 0 0 0;"></admin-header>
<div class="popup-holder accounts-popup">
    <div class="modal-header col-md-12 zeroPadding">
        <h2 class="modal-title pull-left zeroPadding" style="margin: 30px 0;" id="myModalLabel" data-ng-bind="(mode === 'create' ? 'Add' : 'Edit') + ' Brand'"></h2>
        <div class="pull-right" style="margin: 30px 0;">
            <span class="btn btn-primary pull-right" data-ng-click="saveBrands()">Save</span>
            <span class="btn btn-link pull-right" data-dismiss="modal" data-ng-click="close()">Cancel</span>
        </div>
    </div>
    <div class="modal-body col-md-12 zeroPadding">
        <div class="form-group col-md-4 zeroPadding">
            <label class="col-sm-12 greyTxt">Brand Name:</label>
            <div class="brand-name-selected"
                 id="brandNameSelected"
                 data-ng-click="showBrandsDropDown($event)"
                 title="{{brandName ? 'Click to select another Brand' : 'Click to select a Brand'}}"
                 data-ng-bind="(brandName && selectedBrandId ? brandName : 'Click to select a Brand')">
            </div>
            <span class="icon-arrow-solid-down" data-ng-click="showBrandsDropDown($event)"></span>
        </div>
        <div class="clearfix col-md-12" style="padding: 0;">
            <div class="brandsDropdownSearch dropdown-workflow clearfix" id="brandsDropdownListWrapper" data-ng-class="brandsData.length > 0 ? '' : 'loadedDropdownData'">
                <div class="admin-brand-dropdown-menu col-md-4"
                     role="menu"
                     id="adminBrandsDropDownList">
                    <div id="brandsDropdownDiv">
                        <input class="dropdown-toggle1"
                               id="brandsSearchBox"
                               data-ng-keyup="searchBrands($event);"
                               data-ng-model="brandsQuery"
                               placeHolder="{{(brandsQuery ? brandsQuery : 'Search Brand')}}">
                    </div>
                    <div id="dropdown">
                        <ul class="brands-list">
                            <li data-ng-repeat="brand in brandsData"
                                data-ng-class="{active: brand.id === brandidTODO}"
                                class="menuItemText"
                                data-ng-bind="brand.name"
                                data-ng-selected="{{brand.id === selectedBrandId}}"
                                data-ng-click="selectBrandAndClose(brand)"
                                title="{{brand.name}}">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        <!--advertiser-drop-down></advertiser-drop-down-->
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 0;
    }

    .brand-name-selected {
        cursor: pointer;
    }

    .brand-name-selected:hover,
    .brand-name-selected:hover + .icon-arrow-solid-down {
        color: #84bce4;
    }

    .icon-arrow-solid-down {
        position: absolute;
        z-index: 2;
        bottom: 2px;
        right: 0;
        cursor: pointer;
        font-size: 10px;
        color: #939eae; //@label-gray;
    }

    .admin-brand-dropdown-menu {
        border: 1px solid #bfc9d7;
        display: none;
        padding: 0;
    }

    #brandsDropdownDiv {
        border-bottom: solid 1px #bfc9d7;
        padding: 0 10px;
    }

    #brandsSearchBox {
        background: url(/images/cdesk/search_input.png) #fff no-repeat right center !important;
        border: medium none;
        cursor: pointer;
        font-family: Avenir, sans-serif;
        font-size: 11pt;
        height: 30px;
        padding-right: 20px;
        text-overflow: ellipsis;
        width: 100%;
    }

    #dropdown {
        max-height: 200px;
        overflow-y: auto;
    }

    #dropdown ul {
        margin: 0;
        padding: 0;
    }

    #dropdown li {
        color: #21252b;
        cursor: pointer;
        font-family: Avenir, sans-serif;
        font-size: 14px;
        line-height: 100%;
        list-style: none;
        padding: 9px 15px;
    }

    #dropdown li:hover {
        background: #E1EDF9;
    }

</style>
