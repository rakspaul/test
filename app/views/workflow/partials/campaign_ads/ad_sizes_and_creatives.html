<div class="col-md-12 zeroPadding">
    <h2 class="col-md-12 zeroPadding marginBottom" data-ng-bind="textConstants.ADDCREATIVETAG"></h2>
    <a href="javascript:void(0);" class="helpLink" data-ng-bind="textConstants.ADDINGTHIRD"></a>
    <br/>

    <div class="spacingInput"></div>
    <div class="clearfix">
        <button type="button"
                class="btn btn-default pull-left"
                data-ng-disabled="adData.adFormat === undefined ||!$parent.isPlatformSelected"
                data-ng-click="showPopup()"
                data-ng-bind="textConstants.ADDEXISTNG"></button>
        <button type="button"
                class="btn btn-default pull-left"
                data-ng-disabled="!$parent.isPlatformSelected"
                data-ng-click="showCreateNewWindow()"
                style="margin-left: 10px;"
                data-ng-bind="textConstants.CREATENEW"></button>
    </div>
</div>
<!--=== Targeting Type ===-->
<div class="col-md-12 zeroPadding dropdown-workflow">
    <div class="col-md-3 zeroPadding">
        <div class="dropdown ddlSetTarget msgPopupHolder">
            <div class="msgPopup" data-ng-show="!$parent.isPlatformSelected">
                <div class="msg" data-ng-bind="textConstants.ENABLETARGETINGAD"></div>
                <div class="btn-holder">
                    <a data-target="#buying"
                       data-toggle="tab" style="width: auto; margin: 0;"
                       class="pull-right btn btn-primary leftNavLink"
                       data-ng-bind="textConstants.SELECTPLATFORM">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 zeroPadding creativeTableTag">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="col-md-2" data-ng-bind="textConstants.SIZE"></th>
                    <th class="col-md-7" data-ng-bind="textConstants.TAGNAME"></th>
                    <th class="col-md-4" data-ng-bind="textConstants.ADSRVER"></th>
                    <th class="col-md-1" data-ng-bind="textConstants.SSL"></th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="creativeData in creativeData.creativeInfo.creatives">
                    <td class="col-md-2">
                        <span data-ng-bind="creativeData.size.size | lowercase"></span>
                    </td>
                    <td class="col-md-7">
                        <a class="col-md-8"
                           href="javascript:void(0);"
                           data-ng-click="creativeData.isTracking || !creativeData.creativeCustomInputs.length ?
                                '' : ShowHide(creativeData)"
                           data-ng-bind="creativeData.name"></a>
                        <div class="pull-right">
                            <div class="dropdown-workflow">
                                <div class="dropdown hideOption">
                                    <button class="dropdown-toggle"
                                            type="button"
                                            data-toggle="dropdown"
                                            aria-haspopup="true"
                                            aria-expanded="true">
                                        <span class="icon-more-options"></span>
                                    </button>
                                    <ul class="dropdown-menu" style="padding: 0px;">
                                        <li >
                                            <a target="_blank"
                                               style="padding: 10px;"
                                               data-ng-bind-html="textConstants.PREVIEW"
                                               data-ng-click="getPreviewUrl(creativeData)">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="col-md-4">
                        <span>
                            <img data-ng-if="(creativeData.adServer)"
                                 style="max-height: 35px;max-width: 70px;"
                                 data-ng-src="{{creativeData.adServer.iconURL}}">
                        </span>
                    </td>
                    <td class="col-md-1">
                        <span class="common-ok" aria-hidden="true"></span>
                        <!-- glyphicon glyphicon-ok-circle -->
                    </td>
                    <td class="col-md-1">
                        <span class="pull-right icon-close"
                              aria-hidden="true"
                              data-ng-click="removeCreativeTags(creativeData)"></span>
                        <!-- glyphicon glyphicon-remove  -->
                    </td>
                </tr>
            </tbody>
        </table>
        <div data-ng-show="!creativeData.creativeInfo.creatives || creativeData.creativeInfo.creatives.length === 0"
             class="emptyCreativesFlag">
            <span data-ng-bind="textConstants.YOUHAVENTADDED"></span>
        </div>
    </div>
</div>

<!--=== Next Step Panel ===-->
<div class="row">
    <span class="nextWrapper leftNavLink">
         <button data-ng-show ="!$parent.adCreateLoader"
                 data-ng-disabled="isSaveBtnEnable()"
                 data-ng-click="campaignAdSave(false)"
                 class="btn btn-primary"
                 data-ng-bind="textConstants.WF_AD_SAVE_CLOSE"></button>
    </span>
</div>

<div class="popContainerHolder" data-ng-show="IsVisible">
    <div class="popContainer popup-holder">
        <div class="modal-content">
            <div class="clearfix modal-header">
                <h1 class="pull-left modal-title" data-ng-bind="creativeObj.name"></h1>
                <span class="icon-close close unselectable" aria-hidden="true" data-ng-click="ShowHide()"></span>
            </div>
            <div class="modal-body">
                <div class="textarea_edit_holder">
                    <textarea  style="width: 100%;"
                               rows="15"
                               name="tag"
                               id="tag"
                               data-ng-model="creativeObj.creativeCustomInputs[0].value"
                               data-ng-readonly="true"
                               data-ng-bind="creativeObj.tag"
                               required>
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
