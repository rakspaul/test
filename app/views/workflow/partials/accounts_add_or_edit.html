<div class="popup-holder accounts-popup">
    <div class="modal-header">
        <span class="btn btn-primary pull-right" ng-click="saveClients()">Save</span>
        <span class="btn btn-link pull-right" data-dismiss="modal" ng-click="close()">Cancel</span>

        <h2 class="modal-title" id="myModalLabel" data-ng-bind="showUserModeText()"></h2>
    </div>
    <div class="clearfix modal-body">
        <!--Row 1-->
        <div class="form-group col-md-4" style="padding: 0 15px 0 0;">
            <label class="col-sm-12 greyTxt">Account Type:</label>
            <div class="col-md-12 zeroPadding dropdown-workflow">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="text" data-ng-bind="clientType ? clientType : 'Select Account'">Select Account</span>
                        <span class="icon-arrow-down"></span>
                    </button>
                    <ul class="dropdown-menu" data-toggle="dropdown">
                        <li class="available" data-ng-click="setSelectedClientType('MARKETER')">
                            <a>MARKETER</a>
                        </li>
                        <li class="available" data-ng-click="setSelectedClientType('AGENCY')">
                            <a>AGENCY</a>
                        </li>
                        <li class="available" data-ng-click="setSelectedClientType('RESELLER')">
                            <a>RESELLER</a>
                        </li>
                        <li class="available" data-ng-click="setSelectedClientType('ORGANIZATION')">
                            <a>ORGANIZATION</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group col-md-4" style="padding: 0 15px;">
            <label class="col-sm-12 greyTxt">Account Name:</label>
            <input type="text" class="form-control" placeholder="Add Name" ng-model="clientName" ng-keyup="showDropdown()" data-toggle="dropdown">
        </div>

        <!--Row 2-->
        <div class="form-group col-md-4" style="padding: 0 15px 0 0; clear: left">
            <label class="col-sm-12 greyTxt">Currency:</label>
            <div class="col-md-12 zeroPadding dropdown-workflow">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="text" data-ng-bind="selectedCurrency ? selectedCurrency : 'Select Currency'">Select Currency</span>
                        <span class="icon-arrow-down"></span>
                    </button>
                    <ul class="dropdown-menu" data-toggle="dropdown">
                        <li class="available" value="{{curr.id}}" ng-repeat="curr in currency" ng-selected="{{curr.id == selectedCurrency}}">
                            <a data-ng-bind="curr.currencyCode" data-ng-click="selectCurrency(curr)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group col-md-4" style="padding: 0 15px;">
            <label class="col-sm-12 greyTxt">Geography:</label>
            <div class="col-md-12 zeroPadding dropdown-workflow">
                <div class="dropdown">
                    <button id="geography" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="text" data-ng-bind="selectedCountry ? selectedCountry : 'Select Geography'"></span>
                        <span class="icon-arrow-down"></span>
                    </button>
                    <ul class="dropdown-menu" data-toggle="dropdown">
                        <li class="available" value="{{country.id}}" ng-repeat="country in Geography" ng-selected="{{country.id == selectedCountry}}">
                            <a data-ng-bind="country.name" data-ng-click="selectCountry(country)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group col-md-4" style="padding: 0 0 0 15px;">
            <label class="col-sm-12 greyTxt">Timezone:</label>
            <div class="col-md-12 zeroPadding dropdown-workflow">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="text" data-ng-bind="timezones[timezone] ? timezones[timezone] : 'Select Time zone'"></span>
                        <span class="icon-arrow-down"></span>
                    </button>
                    <ul class="dropdown-menu" data-toggle="dropdown">
                        <li class="available" value="{{key}}" ng-repeat="(key, value) in timezones" ng-selected="{{key == timezone}}">
                            <a data-ng-bind="value" data-ng-click="selectTimeZone(key)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!-- end of modal_body -->

    <div class="adChoices" ng-show="clientObj.isLeafNode">
        <div class="col-md-12 zeroPadding"><h1 class="pull-left">Ad Choices</h1></div>
        <div class="form-group col-md-4" style="padding: 0 15px 0 0;">
            <label class="col-sm-12 greyTxt">Enable Ad Choices:</label>
            <input id="advEnableAdChoices" class="cmn-toggle cmn-toggle-round" type="checkbox" data-ng-model="enableAdChoice">
            <label for="advEnableAdChoices"></label>
        </div>

        <div class="form-group col-md-4" style="padding: 0 15px;" ng-show="enableAdChoice">
            <label class="col-sm-12 greyTxt" >Ad Choices Code Block:</label>
            <textarea data-ng-model="adChoiceCode"></textarea>
        </div>
    </div>

    <div class="billingMethods">
        <div class="col-md-12 zeroPadding"><h1 class="pull-left">Billing & Invoices</h1></div>
        <!--Row 1-->
        <div class="col-md-12 zeroPadding">
            <div class="form-group col-md-4" style="padding: 0 15px 0 0;">
                <label class="col-sm-12 greyTxt">Billed For accaddoredit:</label>

                <div class="col-md-12 zeroPadding dropdown-workflow">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="text" data-ng-bind="selectedBillType">Arbitrage</span>
                            <span class="icon-arrow-down"></span>
                        </button>
                        <ul class="dropdown-menu" data-toggle="dropdown">
                            <li class="available">
                                <a ng-click="show_respective_method('Tech Fees')">Tech Fees</a>
                            </li>
                            <li class="available">
                                <a ng-click="show_respective_method('Service Fees')">Service Fees</a>
                            </li>
                            <li class="available">
                                <a ng-click="show_respective_method('Arbitrage')">Arbitrage</a>
                            </li>
                            <li class="available">
                                <a ng-click="show_respective_method('None')">None</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--Tech Fees-->
            <div class="col-md-8 zeroPadding methodFees techFees" ng-show="selectedBillType=='Tech Fees'">
                <label class="col-sm-12 greyTxt">Rate Type:</label>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle form-group col-md-4 disabled" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" disabled>
                        <span class="text">CPM</span>
                    </button>
                </div>
                <div class="form-group col-md-4" style="margin-top: -36px;">
                    <label class="col-sm-12 greyTxt">Value:</label>
                    <input type="text" class="form-control" maxlength="80">
                </div>
                <div class="form-group col-md-4" style="padding: 0 15px 0 0; margin-top: -36px;">
                    <label class="col-sm-12 greyTxt">Invoice On Demand:</label>
                    <input id="invoiceDemand" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="invoiceDemand"></label>
                </div>
            </div>
            <div class="col-md-8 zeroPadding methodFees techFees" ng-show="selectedBillType=='Service Fees'">
                <label class="col-sm-12 greyTxt">Rate Type:</label>
                <div class="dropdown-workflow col-md-4 zeroPadding">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-group col-md-4"
                                style="padding: 7px;"
                                type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="text" data-ng-bind="selectedRateType"></span>
                            <span class="icon-arrow-down" style="margin-left:192px"></span>
                        </button>
                        <ul class="dropdown-menu" data-toggle="dropdown">
                            <li class="available">
                                <a ng-click="selectedRateType='COGS:'">COGS</a>
                            </li>
                            <li class="available">
                                <a ng-click="selectedRateType='CPM:'">CPM</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group col-md-4" style="margin-top: -36px">
                    <label class="col-sm-12 greyTxt">Value:</label>
                    <input type="text" class="form-control" maxlength="80">
                </div>
                <div class="form-group col-md-4" style="padding: 0 15px 0 0; margin-top: -36px;">
                    <label class="col-sm-12 greyTxt">Invoice On Demand:</label>
                    <input id="invoiceDemand" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="invoiceDemand"></label>
                </div>
            </div>
        </div>
