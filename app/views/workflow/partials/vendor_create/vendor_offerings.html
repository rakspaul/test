<h3 class="col-md-6 adName"
    data-ng-bind="selectedCampaign.campaignName.length > 0 ?
        (selectedCampaign.campaignName | textEllipsis: 40 ) : editCampaignData.name">
</h3>

<!--Pixel Option List-->
<div class="col-md-12 zeroPadding" style="padding: 0 10px 0 0;">
    <label for="nameTitleCampaign"
           class="col-sm-12 labelQuestTxt"
           style="margin-bottom: 5px;">
           Select Offerings
    </label>
    <div class="col-md-12 zeroPadding tableTag">
    <div>
        <div>
            <div class="col-md-12 head-table">
                    <div class="col-md-2" data-ng-bind="textConstants.ENABLE"></div>
                    <div class="col-md-4" data-ng-bind="textConstants.OFFERING"></div>
                    <div class="col-md-3" data-ng-bind="textConstants.CATEGORY"></div>
                    <div class="col-md-3" data-ng-bind="textConstants.BASE_RATE_TYPE"></div>
            </div>
            <div class="col-md-12 zeroPadding body-table">
                <div class="clearfix each-tr">
                    <div class="col-md-2 zeroPadding">
                        <div class="col-md-12 zeroPadding marginBottomTwenty" >
                                  <div class="pull-left">
                                      <input type="checkbox" 
                                       data-ng-model="scheduleReportActive"
                                       checked
                                       data-toggle="toggle"
                                       class="toggle"
                                       data-on="Yes"
                                       data-off="No">
                                   </div>
                        </div>
                    </div>
                    <div class="col-md-4 zeroPadding">
                        <span>Ad Serving - Display</span>
                    </div>
                    <div class="col-md-3 zeroPadding">
                        <span>Ad Serving
                        </span>
                    </div>
                    <div class="col-md-3 zeroPadding">
                        <span class="" >
                            <input type="text" class="col-md-4">
                            <div class="pull-left" style="margin: 10px 0 0 10px ;">CPM</div>
                        </span>
                    </div>
                    <div class="col-md-12 zeroPadding">
                        <div class="col-md-6 zeroPadding">
                            <div class="greyTxt">
                                Creative Record Template (CRT)
                            </div>
                            <div class="col-md-7 zeroPadding marginBottomTwenty">
                                AppNexus Campaign Manager - Display-Rich-Media
                            </div>
                            <div class="col-md-12 zeroPadding">
                                <span class="icon-toggleclose pull-left"></span>
                                <span class="marginLeft">Price Adjustments (0)</span>
                            </div>
                        </div>
                        <div class="col-md-6 zeroPadding">
                            <div class="greyTxt">
                                Notes on Use (Optional)
                            </div>
                            <textarea placeHolder="Describe how and when this offering should be used">

                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
</div>

<a data-toggle="tab" data-target="#budget" role="tab" class="nextWrapper leftNavLink contacts">
    <span class="btn btn-default"
          data-ng-click="highlightLeftNav(2)"
          data-ng-bind="textConstants.WF_AD_SAVE_CONTINUE">
    </span>
</a>
<script>
    $(document).ready(function() {
        $('.input-daterange').datepicker({
            format: "mm/dd/yyyy",
            orientation: "auto",
            autoclose: true,
            todayHighlight: true
        });
        $('.toggle').bootstrapToggle('on');

    })
</script>
