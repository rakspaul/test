<div class="col-md-12 zeroPadding marginBottom">
    <label class="col-md-12 labelQuestTxt">Basic Settings</label>
    <div class="zeroPadding col-md-12">
        <div style="position: relative;">
            <input class="col-md-7" type="text" data-ng-model="vendor.vendorConfig.name" placeHolder="Enter Configuration name(no punctuation or special characters)" style="position: absolute; top: -80px;">
        </div>
        <h2 class="greyTxt">Description</h2>
        <input class="col-md-7" type="text" data-ng-model="vendor.vendorConfig.description" placeHolder="Use for Display campaigns with standard components">
    </div>
</div>
<div class="col-md-12 zeroPadding marginBottom">
    <div class="pull-left marginRight">
        <div class="greyTxt">Contract Owner</div>
        <div class="pull-left dropdown-workflow">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="text" data-ng-bind="vendorSettings.selectedContractOwner.name" data-id="{{vendorSettings.selectedContractOwner.id}}"></span>
                    <span class="icon-arrow-solid-down"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="contactOwner" id="contactOwner" data-toggle="dropdown">
                    <li class="available" data-ng-repeat="contractOwner in vendorSettings.contractOwners">
                        <a href="javascript:void(0)"
                           data-ng-bind="contractOwner.name"
                           data-id="{{contractOwner.id}}"
                           data-ng-click="vendorSettings.selectContractOwner($event, contractOwner)">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="pull-left">
        <div class="greyTxt">Currency</div>
        <div class="pull-left dropdown-workflow">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="text"
                          data-ng-bind="vendorSettings.selectedCurrency.currencySymbol + ' ' + vendorSettings.selectedCurrency.currencyCode"
                          data-id="{{vendorSettings.selectedCurrency.id}}">

                    </span>
                    <span class="icon-arrow-solid-down"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="currency" id="currency" data-toggle="dropdown">
                    <li class="available" data-ng-repeat="currency in vendorSettings.currencies">
                        <a href="javascript:void(0)"
                           data-ng-bind="currency.currencySymbol + ' ' + currency.currencyCode"
                           data-id="{{currency.id}}"
                           data-ng-click="vendorSettings.selectCurrency($event, currency)">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="marginBottomThirty col-md-12 input-daterange input-group date" id="datepicker">
    <div class="col-md-12 dateWrapper form-group" show-errors>
        <div class="dateContainer">
            <label class="col-sm-12  greyTxt miniLabels" >Contract Start</label>
            <input type="text"
                   id="startDateInput"
                   placeholder="MM/DD/YYYY"
                   class="form-control"
                   readonly
                   name="startDate"
                   data-ng-init="vendor.vendorConfig.startDate"
                   data-ng-model="vendor.vendorConfig.startDate"
                   data-ng-value="vendor.vendorConfig.startDate"
                   data-ng-change="handleContractDate(vendorConfig)"
                   required>
        </div>
        <div class="dateContainer" style="padding-left: 10px;">
            <label class="col-sm-12 greyTxt miniLabels">Contract End</label>
            <input type="text"
                   id="endDateInput"
                   placeholder="MM/DD/YYYY"
                   class="form-control"
                   readonly
                   name="endDate"
                   data-ng-init="vendor.vendorConfig.endDate"
                   data-ng-model="vendor.vendorConfig.endDate"
                   value="vendor.vendorConfig.endDate"
                   style="background: transparent;"
                   required>
        </div>
        <label data-ng-if="createCampaignForm.startTime.$error.required" class="col-sm-12  greyTxt errorLabel" data-ng-bind="vendor.constants.STARTDATE_REQUIRED">.</label>
    </div>
    <div class="col-md-12 input-group-addon">
        <div class="calenderIcon">
            <span class="icon-calendar"></span>
        </div>
        <div class="calenderIcon">
            <span class="icon-calendar"></span>
        </div>
    </div>
</div>
<div class="col-md-12 zeroPadding marginBottomTwenty" id="enabled" data-ng-click="vendorSettings.toggleButtonClicked($event, 'enabled')">
    <div class="pull-left">
        <input type="checkbox"
               data-ng-model="vendor.vendorConfig.enabled"
               data-toggle="toggle"
               class="toggle"
               data-on="Yes"
               data-off="No">
    </div>
    <span class="pull-left marginLeft" style="margin-top:6px;">Active Status</span>
</div>
<div class="col-md-12 zeroPadding marginBottomTwenty" id="useAsSor" data-ng-click="vendorSettings.toggleButtonClicked($event, 'useAsSor')">
    <div class="pull-left">
        <input type="checkbox"
               data-ng-model="vendor.vendorConfig.useAsSor"
               data-toggle="toggle"
               class="toggle"
               data-on="Yes"
               data-off="No">
    </div>
    <span class="pull-left marginLeft" style="margin-top:6px ;">Available as a System of Record (SOR)</span>
</div>
<div class="col-md-12 zeroPadding marginBottomTwenty" id="isBillable" data-ng-click="vendorSettings.toggleButtonClicked($event, 'isBillable')">
    <div class="pull-left">
        <input type="checkbox"
               data-ng-model="vendor.vendorConfig.isBillable"
               data-toggle="toggle"
               class="toggle"
               data-on="Yes"
               data-off="No">
    </div>
    <span class="pull-left marginLeft" style="margin-top:6px ;">Enabled for automated Billing calculations</span>
</div>

<!--=== Next Step Panel ===-->
<a data-toggle="tab" data-target="#permissions" role="tab" class="nextWrapper leftNavLink vendor_settings">
    <span class="btn btn-default" data-ng-click="vendor.highlightLeftNav(2)" data-ng-bind="vendor.constants.WF_AD_SAVE_CONTINUE"></span>
</a>
