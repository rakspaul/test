<popup-msg ng-show="flashMessage" ng-controller="popUpMsgCtr"
           ng-init="init('flashMessage','WF_CAMPAIGN_ARCHIVE_FAILURE')"></popup-msg>

<div class="container accounts-page" >
	<div class="row">
		<div class="pull-left accounts-page-container">

		<div class="clearfix heading">
			<h1 class="pull-left">
				Accounts

			</h1><div class="pull-right common_primary_btn" ng-click="AddOrEditAccountModal('create')">Create Account</div>

		</div>
		<div class="clearfix">
			<div class="clearfix each-account-details" ng-repeat="client in clientsDetails" id="client_{{client.id}}">
				<div class="pull-left particular-account-box" ng-class="[(client.advertisement.length ==  0)?'no-data-open':'',(client.advertisement.length) > 0?'data-loaded':'']">
					<div class="clearfix " >
						<span class="pull-left account-name" ng-click="getSubClientList($event,client);">{{client.name}}</span>
						<span class="pull-left edit"  ng-click="AddOrEditAccountModal('edit',client)"></span>
						<span class="pull-right adding-section"  ng-if="client.isLeafNode" ng-click="AddOrEditAdvertiserModal({},'create',client)"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Advertiser</span>
                        <div class="pull-right common_primary_btn" ng-if="!client.isLeafNode" ng-click="AddOrEditAccountModal('create',client.id)">Create Account</div>
					</div>
					<div class="advertiser-list333" ng-if="subClientListData[client.id].advertisers.length >  0">
						<div class="each-advertiser333" ng-repeat="adv in subClientListData[client.id].advertisers" ng-if="subClientListData[client.id].advertisers.length >  0" ng-class="[(adv.brand.length ==  0)?'no-data-open':'',(adv.brand.length) > 0?'brand-data-loaded':'']">
							<div class="clearfix advertiser-name" >
								<span class="pull-left adv-name" ng-click="show_advertisers_resp_brands($event,client.id,adv.id);"  ><span class="label_heading">Advertiser: </span>{{adv.name}}</span>
								<span class="pull-left edit" ng-click="AddOrEditAdvertiserModal(adv,'edit',client)"></span>
								<span class="pull-left adding-section" ng-click="AddOrEditBrandModal(adv,'create',client,brand)"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Brand</span>
							</div>
							<!-- <div class="advertiser-resp-brands-list"> -->
								<!--<div class="clearfix each-brand-name"  ng-repeat="brand in adv.brand" ng-if="adv.brand.length > 0">-->
									<!--<span class="pull-left brand-name"><span class="label_heading">Brand: </span>{{brand.name}}</span>-->
									<!--<span class="pull-left edit" ng-click="AddOrEditBrandModal(adv,'edit',client,brand)"></span>-->
									<!--<span class="pull-left adding-section" ng-click="AddOrEditBrandModal(adv,'create',client,brand)"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Brand</span>-->
								<!--</div>-->
								<div class="advertiser-resp-brands-list">
									<div class="clearfix each-brand-name"  ng-repeat="brand in adv.brand" ng-if="adv.brand.length > 0">
										<span class="pull-left brand-name"><span class="label_heading">Brand: </span>{{brand.name}}</span>
										<span class="pull-left edit" ng-click="AddOrEditBrandModal(adv,'edit',client,brand)"></span>
									</div>

									<div ng-if="adv.brand == undefined" class="common-load-more"></div>
									<div class="clearfix each-brand-name" ng-if="adv.brand.length == 0">
										<span class="pull-left brand-name">No Brand Available</span>
									</div>

									<!--<span class="pull-left adding-section" ng-click="AddOrEditBrandModal(adv,'create',client,brand)"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Brand</span>-->
								</div>


							<!-- </div> -->

						</div>
						<div ng-if="subClientListData[client.id].advertiserLoader" class="common-load-more"></div>
						<!--<div class="each-advertiser" ng-if="subClientListData[client.id].advertisers.length ==  0">-->
							<!--<div class="clearfix advertiser-name" >-->
								<!--<span class="pull-left" >No Advertisers Available</span>-->
								<!--</div>-->
							<!--</div>-->
						<!--</div>-->
					</div>
				</div>
                <!--<div ng-if="subClientListData[client.id].clientLoader" class="common-load-more"></div>-->
                <!--<ng-include ng-init="clientId=client.id" src="'/views/workflow/partials/admin_accounts_subclientList.html'" class="ng-scope"></ng-include>-->
                <ng-include ng-init="clientId=client.id" src="'/views/workflow/partials/admin_accounts_subclientList.html'" class="ng-scope"></ng-include>

                <!--<div ng-include-variables="clientId={{client.id}}" ng-include-template="'/views/workflow/partials/creative_add_bulk.html'" class="ng-scope"></div>-->
			</div>
		</div>
		</div>
	</div>
</div>
