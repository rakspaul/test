<div class="clearfix nav_filters creative_filter_dropdowns">
    <div class="pull-left each_filter advertisers_filter" ng-if="filterData.subAccountList.length > 0">
        <div class="greyTxt">{{constants.SUB_ACCOUNT}}</div>

        <div class="col-md-12 zeroPadding">
            <div class="brand_name_selected dropdown_name_selected"
                 id="sub_account_name_selected"
                 data-ng-click="showSubAccountDropDown()"
                 data-toggle="dropdown" title="{{filterData.subAccSelectedName}}" ng-bind="filterData.subAccSelectedName ? filterData.subAccSelectedName : 'Loading..'" > 
            </div>
            <span class="icon-arrow-solid-down"></span>
        </div>
        <div class="clearfix">
            <div class="brandsDropdownSearch dropdown-workflow" data-ng-class="filterData.subAccountList.length > 0 ? '' : 'loadedDropdownData'">
                <ul class="dropdown-menu" role="menu" id="subAccountDropDownList">
                    <div id="subAccountDropdownDiv">
                        <input class="dropdown-toggle "
                               id="subAccountDropdown"
                               data-ng-model="selectedSubAccount.name"
                               placeHolder="{{(filterData.subAccSelectedName ? filterData.subAccSelectedName : 'Select Sub-Account')}}">
                        <span class="sort-image-inactive brands_dd_filter_arrow" id="#brandsDropDownImg"></span>
                    </div>
                    <div  class="subAccountList_ul clientsList_ul"  id="clientsList_ul">
                        <li ng-repeat="subaccount in filterData.subAccountList | filter:selectedSubAccount.name "
                        title="{{subaccount.displayName}}"
                        ng-class="{'active' : subaccount.id === filterData.subAccSelectedId}">
                            <a data-ng-click="changeSubAccount(subaccount)"><span class="menuItemText">{{subaccount.displayName}}</span></a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>

    </div>
    <div class="pull-left each_filter advertisers_filter">
        <div class="greyTxt">{{constants.ADVERTISER}}</div>
        <div class="dropdown">
            <div class="dropdown_name_selected" id="advertiser_name_selected" ng-click="showAdvertisersDropDown()" data-toggle="dropdown" title="{{filterData.advertiserSelectedName}}">
                <p>{{filterData.advertiserSelectedName ? filterData.advertiserSelectedName : 'Loading...'}}</p>
                <span class="icon-arrow-solid-down"></span>
            </div>
            <div class="brandsDropdownSearch dropdown-workflow">
                <ul class="dropdown-menu" role="menu" id="advertisersDropDownList">
                    <div id="brandsDropdownDiv">
                        <input class="dropdown-toggle inactive" id="advertisersDropdown" ng-keyup="disableShowAll();" ng-model="selectedAdvertiser.name"/>
                        <span class="sort-image-inactive brands_dd_filter_arrow" id="#brandsDropDownImg"></span>
                    </div>
                    <div class="advertisersList_ul" id="advertisersList_ul">
                        <li ng-repeat="advertiser in filterData.advertiserList | filter : selectedAdvertiser.name"
                            title="{{advertiser.name}}"
                            ng-class="{'active' : advertiser.id === filterData.advertiserSelectedId}">
                            <a data-ng-click="selectAdvertisers(advertiser)">
                                <span class="menuItemText">{{advertiser.name}}</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

</div>
