
<div class="table-list-container col-md-12 zeroPadding">
    <h1 class="col-md-12 zeroPadding" style="margin: 30px 0;" ng-bind-html="textConstants.VENDOR_CONFIGURATION"></h1>
    <div id="searchList" class="col-md-12 zeroPadding">
    <div class="col-md-12 zeroPadding btn_list_filters">
        <div class="btn-group" role="group" aria-label="...">
            <a role="button" class="btn btn-default" href="javascript:void(0);">
                <span class="icon-plus pull-left"></span><span data-ng-bind="textConstants.CREATE"></span>
            </a>
        </div>

        <!--Quick Filter-->
        <div class="pull-right">
            <button type="button" class="btn btn-default"
                    data-toggle="collapse"
                    data-target="#schedule_report_filter"
                    style="height:36px;"
                    data-ng-click="clickedOnFilterIcon()">
                <span class="icon-filter" style="margin: -1px 0 0;"></span>
            </button>
            <!-- attribute data-toogle="collapse"  attached to id="toggle-example"-->
        </div>

        <!--Search Input-->
        <div class="btn-group pull-right" style="margin-right: 10px;">
            <div class="searchInput pull-left">
                <a class="btn btn-default searchInputBtnInline" ng-click="searchShowInput();filters.searchText=null"
                    style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                    <span class="icon-search" aria-hidden="true" style="margin: -1px 0 0 0;"></span>
                </a>
                <div class="input-group searchInputForm" >
                    <input type="text"
                           class="form-control"
                           id="creativeSearch"
                           search-box
                           name="creativeSearch"
                           ng-model="creativeSearch"
                           ng-keyup="select_filter_option('reportName', creativeSearch, $event)"
                           placeholder="Search Reports By Report Name..">
                    <div class="btn btn-default searchClearInputBtn" ng-click="searchHideInput($event)">
                        <span class="icon-clear" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="schedule_report_filter" class="collapse">
            <div class="col-md-12 zeroPadding" style="margin: 20px 0;">
                <!--Report Types-->
                <div class="col-md-2" style="padding: 0 10px 0 0;">
                    <div class="col-md-12 zeroPadding dropdown-workflow">
                        <label  class="col-sm-12 greyTxt miniLabels ng-binding"
                                data-ng-bind="textConstants.REPORT_TYPES">
                        </label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="true">
                                <span class="text"
                                      ng-bind="filters.reportType ? filters.reportType : 'All Types'">
                                </span>
                                <span class="icon-arrow-solid-down"></span>
                            </button>
                            <ul class="dropdown-menu"
                                aria-labelledby="unitcostType"
                                ng-model="adData.unitType"
                                id="unitcostType"
                                data-toggle="dropdown">
                                <li ng-repeat="type in textConstants.REPORT_LIST_REPORTTYPES">
                                    <a ng-click="select_filter_option('reportType',type)" ng-bind="type"></a>
                                </li>
                            </ul>
                            <input type="hidden" name="unitType" ng-model="adData.unitType.name" ng-update-hidden />
                        </div>
                    </div>
                </div>

                <!-- Generated -->
                <div class="col-md-2" style="padding: 0 10px 0 0;">
                    <div class="col-md-12 zeroPadding dropdown-workflow">
                        <label  class="col-sm-12 greyTxt miniLabels ng-binding"
                                data-ng-bind="textConstants.GENERATED">
                        </label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle"
                                    type="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="true">
                                <span class="text" ng-bind="filters.generated ? filters.generated : 'All'"></span>
                                <span class="icon-arrow-solid-down"></span>
                            </button>
                            <ul class="dropdown-menu"
                                aria-labelledby="unitcostType"
                                ng-model="adData.unitType"
                                id="unitcostType"
                                data-toggle="dropdown">
                                <li ng-repeat="type in textConstants.REPORT_LIST_GENERATEON">
                                    <a ng-click="select_filter_option('generated' , type.key)"
                                       ng-bind="type.value">
                                    </a>
                                </li>
                            </ul>
                            <input type="hidden" name="unitType" ng-model="adData.unitType.name" ng-update-hidden />
                        </div>
                    </div>
                </div>

                <!-- Dimensions -->
                <div class="col-md-6" style="padding: 0 10px 0 0;">
                    <div class="col-md-12 zeroPadding dropdown-workflow">
                        <label  class="col-sm-12 greyTxt miniLabels ng-binding"
                                data-ng-bind="textConstants.DIMENSIONS_FIVE">
                        </label>
                        <div class="dropdown">
                            <tags-input
                                    ng-model="dimensionFilterModel"
                                    display-property="value"
                                    placeholder="Type here..."
                                    add-from-autocomplete-only="true"
                                    on-tag-added="addDimensionFilter()"
                                    on-tag-removed="removeDimensionFilter()"
                                    max-tags="5">
                                <auto-complete source="loadDimensionsList($query)"
                                               min-length="1"
                                               load-on-down-arrow="true"
                                               max-results-to-show="50"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                </div>
                <div style="margin-top:32px; padding: 0 10px 0 0;" class="col-md-1">
                    <a href=""
                       data-toggle="tab"
                       id="applyFilter"
                       class="btn btn-primary ng-binding"
                       ng-click="getScheduledReports()">Apply</a>
                </div>
                <div style="margin-top:32px;" class="col-md-1 zeroPadding">
                    <a class="btn btn-default pull-right" role="button" ng-click="clearFilters()">
                        <div style="top:0px !important;" class="glyphicon glyphicon-repeat pull-left" aria-hidden="true"></div>
                        <span style="margin-left:6px;">Clear</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div style="text-align:center;">
        <span class="download-report-load-icon"
              style="margin:5px 0px;"
              ng-if="reportDownloadBusy"
              ng-bind-html="textConstants.DOWNLOADING">
        </span>
    </div>

    <div class="col-md-12 zeroPadding table_list_holder smallScreenScrollContent">
        <!--Table Header-->
        <div class="col-md-12 zeroPadding table-header">
                <div class="table-th name-col"  style="width:30%" ng-bind-html="textConstants.CONFIGURATION">
                </div>
                <div class="table-th" style="width:5%" ng-bind-html="textConstants.ID" >
                </div>
                <div class="table-th" style="width:15%" ng-bind-html="textConstants.VENDOR" >
                </div>
                <div class="table-th" style="width:12%" ng-bind-html="textConstants.TYPE"></div>
                <div class="table-th" style="width:15%" ng-bind-html="textConstants.OWNER"></div>
                <div class="table-th" style="width:8%" ng-bind-html="textConstants.CURRENCY"></div>
                <div class="table-th" style="width:15%" ng-bind-html="textConstants.UPDATED"></div>
        </div>
        <!--Table Body-->
        <div class="col-md-12 zeroPadding table-body">
            <div class="row" style="margin-top: 20px;" ng-if="showScheduleListLoader">
                <div class="common-loading-area"></div>
            </div>
            <div class="no_data_found"
                 ng-bind="textconstants.DATANOTAVAILABLE"
                 ng-if="!showScheduleListLoader && schdReportList.length === 0">
            </div>

            <div class="row">
                <div class="clearfix rowHover"
                     ng-class="{downloaded:((srlist.instances.length > 0) && (srlist.instances[0].viewedOn.length > 0))}">

                    <!--Column 1-->
                    <div class="table-td name-col" style="width:30%">
                        <div class="col-md-9 no-instance"
                             title="{{srlist.name}} name"
                            >
                            {{srlist.name}} name
                            <span ng-if="srlist.instances.length > 0"
                                  ng-bind-html="' (' + srlist.instances.length + ')'">
                            </span>
                        </div>

                        <div class="col-md-3 table-td more-options">
                            <div class="dropdown-workflow">
                                <div class="dropdown hideOption">
                                    <span data-toggle="dropdown">
                                        <div class="option-horizontal">
                                            <span></span><span></span><span></span>
                                        </div>
                                    </span>
                                    <ul class="dropdown-menu">
                                        <li ng-click="editSchdReport(srlist.reportId, srlist.frequency)">
                                            <a ng-bind-html="textConstants.EDIT"></a>
                                        </li>
                                        <li ng-click="copyScheduleRpt(srlist.reportId, srlist.frequency)">
                                            <a ng-bind-html="textConstants.VIEW_SUMMARY"></a>
                                        </li>
                                        <li ng-click="deleteSchdRpt(srlist.reportId, srlist.frequency)">
                                            <a ng-bind-html="textConstants.ARCHIVE"></a>
                                        </li>

                                        <li class="headerDownload"
                                            ng-click="downloadSavedReport($parent.$index,$index,srlist.reportId)"
                                            ng-if="srlist.frequency=='Saved'">
                                            <span class="icon-download zeroPadding pull-left"></span>
                                            <a class="pull-left">Download</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Column 2-->
                    <div class="table-td" style="width:5%">1234</div>

                    <!--Column 3-->
                    <div class="table-td" style="width:15%">
                        Appnexus
                    </div>

                    <!--Column 4-->
                    <div class="table-td" style="width:12%">
                         Buying/Execution
                    </div>

                    <!--Column 5-->
                    <div class="table-td" style="width:15%">Collective US(CollUS)</div>

                    <div class="table-td" style="width:8%">$USD</div>

                    <div class="table-td" style="width:15%">15 Jun 2016 12:35PM</div>

                </div>

            </div>
        </div>
    </div>
</div>
