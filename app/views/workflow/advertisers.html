<popup-msg ng-show="flashMessage" ng-controller="popUpMsgCtr"
		   ng-init="init('flashMessage','WF_USER_CREATION_FAIL')"></popup-msg>
<div class="users-creation-page" >
		<!--Header-->
        <div class="col-md-12 zeroPadding heading" style="margin: 30px 0;">
			<h1 class="pull-left zeroMargin">Users</h1>
            
            <div class="col-md-12 zeroPadding" style="margin-top: 30px;">
                <label >Advertiser Name:</label>
                <input type="text" class="form-control" placeholder="Add Name"
                       id="advertiserNameInp" ng-model="advertiserName"
                       ng-keyup="mode == 'create' ? showDropdown() : ''" style="width:500px">
                <div class="pull-left btn-group create"
                     role="group" aria-label="..."
                     style="position: absolute;top: 24px;left: 525px;">
                    <a class="btn btn-default" ng-click="createAdvertiser()">
                        <span class="icon-plus"></span>
                        <span data-ng-bind="isEditAdvertiser ? 'Update Advertiser' : 'Create Advertiser'"></span>
                    </a>
                </div>

                <span class="delete_row" ng-show="isEditAdvertiser"
                      data-ng-click="isEditAdvertiser=false;advertiserName=''"
                      style="position: absolute;top: 19px;left: 470px;"></span>
                <!--<div class="pull-left btn-group create"-->
                     <!--role="group" aria-label="..."-->
                     <!--style="position: absolute;top: 24px;left: 525px;background:rgba(0, 0, 0, 0.16)"-->
                     <!--ng-if="isEditAdvertiser"   >-->
                    <!--<a class="btn btn-default">-->
                        <!--<span class="icon-plus"></span>-->
                        <!--<span>Create Advertiser</span>-->
                    <!--</a>-->
                <!--</div>-->
                <!--Quick Filters-->
                <!--<div campaign-list-filter-directive campaigns="campaigns" class="pull-right"></div>-->
        
                <!--Search Input-->
                <div class="btn-group pull-right" style="margin-top: -32px">
                    <button type="button" class="btn btn-default pull-right" style="display: none">
                        <span class="icon-filter" style="margin: -1px 0 0;"></span>
                    </button>
        
                    <div class="searchInput pull-right">
                        <a class="btn btn-default searchInputBtn" ng-click="searchShowInput()">
                        <!--<a class="btn btn-default searchInputBtn" ng-click="searchShowInput()" style="border-top-right-radius: 0; border-bottom-right-radius: 0;">-->
                            <span class="icon-search" aria-hidden="true" style="margin: -1px 0 0;"></span>
                        </a>
        
                        <a class="btn btn-default searchInputBtnInline" ng-click="campaignSearchFunc()">
                            <span class="icon-search" aria-hidden="true" style="margin: -1px 0 0;"></span>
                        </a>
                        <div class="input-group searchInputForm" >
                            <input type="text"
                                   class="form-control"
                                   name="usersSearch"
                                   placeholder="Search Users...">
                            <div class="btn btn-default searchClearInputBtn" ng-if="searchHideInput()">
                                <span class="icon-clear" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div >
                <!--<div style="margin-top: 22px;" ng-show="isEditAdvertiser">-->
                    <!--<label >Update Advertiser Name to:</label>-->
                    <!--<input type="text" class="form-control" placeholder="Add Name" id="advertiserNameInp" ng-model="advertiserName" ng-keyup="mode == 'create' ? showDropdown() : ''" style="width:500px">-->
                <!--</div>-->

                <span class="pull-right" style="font-size: 12px; margin: -21px 10px 0 0;"><span data-ng-bind="userTotal"></span> Users</span>
            </div>
		</div>
        <!--User List-->
        <div class="table-responsive user-list animated" id="table_responsive" style="margin-bottom: 30px;">
			<div class="vistoTable" id="visto_table">
			    <div class="thead thin">
					<div class="tr">
						<div class="col-md-4 th">Advertisers Name</div>
						<div class="col-md-4 th">Id</div>
						<div class="col-md-3 th">Clients Associated</div>
						<div class="col-md-1 th text-center" style="padding: 15px 0 0;">Created At</div>
                    </div>
                </div>
                
                <div class="tbody thin">
                    <div class="tr" ng-repeat="advertiser in advertisersData" data-ng-click="editAdvertiser(advertiser)">
                        <div class="td col-md-4" >
                            <a style="color: #428bca;" data-ng-bind="advertiser.name" ></a>
                            <span class="pull-left edit" style="position:absolute;width:90%;z-index:1;left:0px;"></span>
                        </div>
                        
                        <div class="td col-md-4">
                            <a data-ng-bind="advertiser.id"></a>
                        </div>
                        
                        <div class="td col-md-3" style="width:21%">
                            <a data-ng-bind="advertiser.clients"></a>
                        </div>
                        
                        <div class="td col-md-1 text-center" style="padding: 8px 0 0;width:12.33%">
                            <a data-ng-bind="advertiser.createdAt | date : 'EEE, MMM d yyyy'"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    

    <div id="maskWindow" style="width: 100%;height: 100%;background: rgba(255, 255, 253, 0.57);position: absolute;left: 0px;top: 0px;display:none">
        <span class="common-load-more" style="position: absolute;z-index: 999999;top: 50%;left: 50%;transform: translateY(-50%);transform: translate(-50%,-50%);"></span>
    </div>
</div>
