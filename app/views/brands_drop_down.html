<div class="pull-left brands_dd_icon"></div>
<div class="pull-left">
  <div id="brandsDropdownDiv" ng-click="brandsDropdownClicked()" title="{{brandData.selectedBrand.name}}">
    <input class="dropdown-toggle inactive" ng-model="selectedBrand.name" id="brandsDropdown"
           placeholder="All Brands"  ng-keyup="disableShowAll();searchBrands()"/>
    <span class="sort-image-inactive brands_dd_filter_arrow" id="#brandsDropDownImg"></span>
  </div>
  <ul class="dropdown-menu" role="menu" id="brandsList">
    <div class="brandsList_ul" lr-infinite-scroll="loadMoreBrands" scroll-threshold="200" list-exhausted="{{exhausted}}" fetching="{{fetching}}">
      <li ng-repeat="brand in brands" ng-hide="isExcludedByBrandFilter" class="{{brand.className}}" ng-controller="brandsListController">
        <a data-ng-click="selectBrand(brand)">
          <span class="tick"></span>
            <span class="menuItemText"
                  ng-bind-html="highlightSearch(brand.name, selectedBrand.name)">{{brand.name}}</span>
        </a>
      </li>
    </div>
  </ul>
</div>
