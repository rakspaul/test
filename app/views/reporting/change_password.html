<div class="popup-holder">
    <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal"
                data-ng-click="close()"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="myModalLabel" >Change Password</h2>
    </div>
    <div class="modal-body">
        <div class="clearfix data_row">
            <div class="form-group col-md-12 zeroPadding" >
                <label class="col-sm-12 greyTxt" >Password</label>
                <input type="password"
                       class="form-control"
                       data-ng-model="password"
                       placeholder="Password">
            </div>
            <div class="form-group col-md-12 zeroPadding" >
                <label class="col-sm-12 greyTxt" >Confirm Password</label>
                <input type="password"
                       class="form-control"
                       data-ng-model="confirm_password"
                       placeholder="Confirm Password">
            </div>
            <div>
                {{passwordMatching}}
                <label class="txtError" ng-if="passwordMatching" >
                    Passwords are not matching.
                </label>
            </div>
            
        </div>

    </div>
    <!-- end of modal_body -->

    <div class="clearfix popup-btns-holder">
        <span class="common_primary_btn" data-ng-click="update_password();" style="width:auto;">Update Password</span>
        <span class="secondary_txt" data-dismiss="modal" data-ng-click="close()">Cancel</span>
    </div>
 </div>
<!-- end of popup-holder -->
