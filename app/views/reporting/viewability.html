<div class="reports_main_page_holder quality_page_holder">
    <div class="common_reports_container">
        <div class="clearfix page_top_header">
            <h1 class="pull-left col-md-6 page_name">Quality Report</h1>
            <div class="pull-right col-md-2 zeroPadding">
                <download-report></download-report>
            </div>
        </div>
        <div class="clearfix">
            <filters-header reports="true" strategies="true"></filters-header>
        </div>
        <div class="view_mode_switch_container"
             data-ng-show="adFormats.videoAds"
             data-ng-class="{'video_mode_on':videoMode}">
            <span data-ng-bind=""></span>
            <span class="video_off_icon" data-ng-class="{active: !videoMode}"></span>
            <span class="video_btn">
                <switch data-ng-model="videoMode"></switch>
            </span>
            <span class="video_on_icon" data-ng-class="{active: videoMode}"></span>
        </div>
        <div class="smallScreenScrollContainer">
            <div class="viewability_container smallScreenScrollDiv"
                 data-ng-hide="strategyLoading && selectedCampaign.id !== -1">
                <div class="no_data_found"
                     data-ng-if="!strategyFound"
                     data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                </div>
                <div class="viewability_details_outer_container smallScreenScrollContent"
                     data-ng-show="(!adFormats.videoAds && adFormats.displayAds) || !videoMode">

                        <div class="each_col sec_col viewability_delivered_col">
                            <span class="pull-left sortingHolder"
                                  data-ng-class="sortClassFunction('ias_imps_delivered')"
                                  data-ng-click="clickToSort('ias_imps_delivered');">
                                  <div class="pull-left sortingTxt" data-ng-bind="textConstants.DELIVERED_IMPS"></div>
                                  <div class="pull-left sortingIcon"></div>
                            </span>
                        </div>
                        <div class="each_col third_col">
                            <div class="text-center" data-ng-bind="textConstants.MEASURABLE"></div>
                            <div class="sub_col">
                                <span class="pull-left sortingHolder"
                                      data-ng-class="sortClassFunction('ias_measurable_imps')"
                                      data-ng-click="clickToSort('ias_measurable_imps')"
                                      >
                                      <div class="pull-left sortingTxt" data-ng-bind="textConstants.IMP_WITH_DOT"></div>
                                      <div class="pull-left sortingIcon"></div>
                                </span>
                                <span class="pull-right sortingHolder"
                                      data-ng-class="sortClassFunction('measurable_imps_perc')"
                                      data-ng-click="clickToSort('measurable_imps_perc')">
                                      <div class="pull-left sortingTxt">%</div>
                                      <div class="pull-left sortingIcon"></div>
                                </span>
                            </div>
                        </div>
                        <div class="each_col forth_col">
                            <div class="text-center" data-ng-bind="textConstants.VIEWABLE"></div>
                            <div class="sub_col">
                                <span class="pull-left sortingHolder"
                                      data-ng-class="sortClassFunction('display_viewable_imps')"
                                      data-ng-click="clickToSort('display_viewable_imps')">
                                      <div class="pull-left sortingTxt" data-ng-bind="textConstants.IMP_WITH_DOT"></div>
                                      <div class="pull-left sortingIcon"></div>
                                </span>
                                <span class="pull-right tooltip_holder sortingHolder"
                                      data-ng-class="sortClassFunction('viewable_imps_perc')"
                                      data-ng-click="clickToSort('viewable_imps_perc')">
                                    <div class="common_tooltip"
                                         data-ng-bind="textConstants.BASED_ONLY_ON_MEASURABLE_IMPS">
                                    </div>
                                    <div class="pull-left sortingTxt" > %<sup>*</sup></div>
                                    <div class="pull-left sortingIcon"></div>
                                </span>
                            </div>
                        </div>
                        <div class="each_col fifth_col">
                            <span data-ng-bind="textConstants.VIEWABLE + ' %'"></span>
                            <div class="sub_col">
                                <span class="sub_col_three_cells">
                                    <div class="pull-left sortingHolder"
                                          data-ng-class="sortClassFunction('viewable_1s_perc')"
                                          data-ng-click="clickToSort('viewable_1s_perc')">
                                          <div class="pull-left sortingTxt" data-ng-bind="textConstants.ONE_S"></div>
                                          <div class="pull-left sortingIcon"></div>
                                    </div>
                                </span>
                                <span class="sub_col_three_cells">
                                    <div class="pull-right sortingHolder"
                                          data-ng-class="sortClassFunction('viewable_15s_perc')"
                                          data-ng-click="clickToSort('viewable_15s_perc')"  >
                                          <div class="pull-left sortingTxt" data-ng-bind="textConstants.FIFTEEN_S"></div>
                                          <div class="pull-left sortingIcon"></div>
                                    </div>
                                </span>
                                <span class="sub_col_three_cells">
                                    <div class="pull-right sortingHolder"

                                          data-ng-click="clickToSort('viewable_5s_perc')"  >
                                          <div class="pull-left sortingTxt" data-ng-bind="textConstants.FIVE_S"></div>
                                          <div class="pull-left sortingIcon"></div>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="each_col suspicious_col">

                                  data-ng-class="sortClassFunction('susp_activity_perc')"
                                  data-ng-click="clickToSort('susp_activity_perc')" >
                                  <div class="pull-left sortingTxt" data-ng-bind="textConstants.SUSPICIOUS_ACTIVITY"></div>
                                  <div class="pull-left sortingIcon"></div>
                            </span>
                        </div>
                    </div>
                    <div >
                        <div class="no_data_found"
                             data-ng-if="(dataNotFound  && !strategyBusy)"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="strategy_total_container " data-ng-if="!dataNotFound">
                            <div class="common-load-icon_viewability"

                                 data-ng-show="strategyBusy">
                            </div>
                            <div class="strategy_total_container_header">
                                     <div class="each_quality media_plan_totals"  data-ng-bind="strategyHeading"></div>
                            </div>
                            <div class="strategy_total_container_header clearfix"
                                 data-ng-if="!dataNotFound && strategyFound && viewData.view_metrics">
                                <div class="each_col sec_col">
                                    <div class="clearfix sub_col text-left">
                                        <div data-ng-bind="((viewData.view_metrics.display_deliverable_imps > 0) ||
                                            (viewData.view_metrics.display_deliverable_imps === 0)) ?
                                            (viewData.view_metrics.display_deliverable_imps | number : 0) : '-'">
                                        </div>
                                    </div>
                                </div>
                                <div class="each_col third_col">
                                    <div class="clearfix sub_col">
                                        <div class="sub_col_two_cells pull-left" data-ng-bind="((viewData.view_metrics.display_measurable_imps > 0) ||
                                            (viewData.view_metrics.display_measurable_imps === 0)) ?
                                            (viewData.view_metrics.display_measurable_imps | number : 0) : '-'">
                                        </div>
                                        <div class="sub_col_two_cells pull-right" data-ng-bind="((viewData.view_metrics.measurable_imps_perc > 0) ||
                                            (viewData.view_metrics.measurable_imps_perc === 0)) ?
                                            ((viewData.view_metrics.measurable_imps_perc | number : 0) + '%') : '-'">
                                        </div>
                                    </div>
                                </div>
                                <div class="each_col forth_col">

                                        <div class="sub_col_two_cells pull-left" data-ng-bind="((viewData.view_metrics.display_viewable_imps > 0) ||
                                            (viewData.view_metrics.display_viewable_imps === 0)) ?
                                            (viewData.view_metrics.display_viewable_imps | number : 0) : '-'">
                                        </div>
                                        <div class="sub_col_two_cells pull-right" data-ng-bind="((viewData.view_metrics.viewable_imps_perc > 0) ||
                                            (viewData.view_metrics.viewable_imps_perc === 0)) ?

                                        </div>
                                    </div>
                                </div>

                                </div>
                            </div>
                            <div class="all_strategies_holder">
                                <div class="each_strategy_holder clearfix"

                                        <div class="each_col sec_col">
                                            <div class="clearfix sub_col text-left">
                                                <span data-ng-bind="((tactic.display_deliverable_imps > 0) ||
                                                    (tactic.display_deliverable_imps === 0)) ?
                                                    (tactic.display_deliverable_imps | nrFormat) : '-'">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="each_col third_col">
                                            <div class="clearfix sub_col">
                                                <span class="sub_col_two_cells" data-ng-bind="((tactic.display_measurable_imps > 0) ||
                                                    (tactic.display_measurable_imps === 0)) ?
                                                    (tactic.display_measurable_imps | nrFormat) : '-'">
                                                </span>
                                                <span class="sub_col_two_cells" data-ng-bind="((tactic.measurable_imps_perc > 0) ||
                                                    (tactic.measurable_imps_perc === 0)) ?

                                                </span>
                                            </div>
                                        </div>
                                        <div class="each_col forth_col">

                                            </div>
                                        </div>
                                        <div class="each_col fifth_col">

                                                <span class="sub_col_three_cells text-left" data-ng-bind="((tactic.viewable_1s_perc > 0) ||
                                                    (tactic.viewable_1s_perc === 0)) ?
                                                    ((tactic.viewable_1s_perc | number : 0) + '%') : '-'">
                                                </span>
                                                <span class="sub_col_three_cells text-right" data-ng-bind="((tactic.viewable_5s_perc > 0) ||

                                                </span>
                                            </div>
                                        </div>

                                                (tactic.susp_activity_perc === 0)) ?
                                                ((tactic.susp_activity_perc | number : 2) + '%') : '-'">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                                        (((viewData.view_metrics.video_viewability_metrics.video_3q_view_perc > 0)
                                        || (viewData.view_metrics.video_viewability_metrics.video_3q_view_perc ===
                                        0)) ? ((viewData.view_metrics.video_viewability_metrics.video_3q_view_perc
                                        | number : 0) + '%') : '-')">
                                    </span>
                                    <span data-ng-bind="(selectedStrategy.id >= 0) ?
                                        (((viewData.view_metrics.video_4q_view_perc > 0) ||
                                        (viewData.view_metrics.video_4q_view_perc === 0)) ?
                                        ((viewData.view_metrics.video_4q_view_perc | number : 0) + '%') : '-') :
                                        (((viewData.view_metrics.video_viewability_metrics.video_4q_view_perc > 0)
                                        || (viewData.view_metrics.video_viewability_metrics.video_4q_view_perc ===
                                        0)) ? ((viewData.view_metrics.video_viewability_metrics.video_4q_view_perc
                                        | number : 0) + '%') : '-')">
                                    </span>
                                </div>
                            </div>
                            <div class="each_col suspicious_act_col" data-ng-bind="(selectedStrategy.id >= 0) ?
                                (((viewData.view_metrics.video_susp_activity_perc > 0) ||
                                (viewData.view_metrics.video_susp_activity_perc === 0)) ?
                                ((viewData.view_metrics.video_susp_activity_perc | number : 2) + '%') : '-') :
                                (((viewData.view_metrics.video_viewability_metrics.video_susp_activity_perc > 0) ||
                                (viewData.view_metrics.video_viewability_metrics.video_susp_activity_perc === 0)) ?
                                ((viewData.view_metrics.video_viewability_metrics.video_susp_activity_perc | number : 2)
                                + '%') : '-')">
                            </div>
                        </div>
                        <div class="all_strategies_holder">
                            <div class="each_strategy_holder clearfix"
                                 data-ng-repeat="tactic in viewData.viewability_metrics |
                                    orderBy : sortTypeForVideos:sortReverse track by $index">
                                <div class="each_strategy clearfix">
                                    <div class="each_col first_col" data-ng-bind="tactic.ad_name"></div>
                                    <div class="each_col sec_col"
                                         data-ng-bind="((tactic.video_deliverable_imps > 0) ||
                                            (tactic.video_deliverable_imps === 0)) ?
                                            (tactic.video_deliverable_imps | number : 0) : '-'">
                                    </div>
                                    <div class="each_col third_col">
                                        <div class="clearfix sub_col">
                                            <span class="sub_col_two_cells" data-ng-bind="((tactic.video_measurable_imps > 0) ||
                                                (tactic.video_measurable_imps === 0)) ?
                                                (tactic.video_measurable_imps | number : 0) : '-'">
                                            </span>
                                            <span class="sub_col_two_cells" data-ng-bind="((tactic.video_measurable_perc > 0) ||
                                                (tactic.video_measurable_perc === 0)) ?
                                                ((tactic.video_measurable_perc | number : 0) + '%') : '-'">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="each_col ad_col">
                                        <div class="clearfix sub_col">
                                            <span class="sub_col_two_cells" data-ng-bind="((tactic.video_viewable_imps > 0) ||
                                                (tactic.video_viewable_imps === 0)) ?
                                                (tactic.video_viewable_imps | number : 0) : '-'">
                                            </span>
                                            <span class="sub_col_two_cells" data-ng-bind="((tactic.video_viewable_perc > 0) ||
                                                (tactic.video_viewable_perc === 0)) ?
                                                ((tactic.video_viewable_perc | number : 0) + '%') : '-'">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="each_col sub_four_cols">
                                        <div class="clearfix sub_col">
                                            <span class="text-left" data-ng-bind="((tactic.video_1q_view_perc > 0) ||
                                                (tactic.video_1q_view_perc === 0)) ?
                                                ((tactic.video_1q_view_perc | number : 0) + '%') : '-'">
                                            </span>
                                            <span data-ng-bind="((tactic.video_2q_view_perc > 0) ||
                                                (tactic.video_2q_view_perc === 0)) ?
                                                ((tactic.video_2q_view_perc | number : 0) + '%') : '-'">
                                            </span>
                                            <span data-ng-bind="((tactic.video_3q_view_perc > 0) ||
                                                (tactic.video_3q_view_perc === 0)) ?
                                                ((tactic.video_3q_view_perc | number : 0) + '%') : '-'">
                                            </span>
                                            <span data-ng-bind="((tactic.video_4q_view_perc > 0) ||
                                                (tactic.video_4q_view_perc === 0)) ?
                                                ((tactic.video_4q_view_perc | number : 0) + '%') : '-'">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="each_col suspicious_act_col"
                                         data-ng-bind="((tactic.video_susp_activity_perc > 0) ||
                                         (tactic.video_susp_activity_perc === 0)) ?
                                         ((tactic.video_susp_activity_perc | number : 2) + '%') : '-'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
