<div class="each_col sec_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('dimension',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'dimension'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'Creatives'"></span>{{textConstants.CREATIVE}}</span>
</div>
<div class="each_col third_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('-impressions',sortTypeByCreatives,!sortReverseCreativesTab)" ng-click="sortTypeByCreatives = '-impressions'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'impressions'"></span>{{textConstants.IMP_WITH_DOT}}</span>
</div>


<span  ng-show="adFormats.videoAds  == true">
    <div class="each_col third_col">
        <span class="icon_text_holder" ng-class="sortClassFunction('video_played',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'video_played'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'video_played'"></span>{{textConstants.VIDEO_PLAYS}}</span>
    </div>
<div class="vid_data_hdr">
<span>{{textConstants.QUARTILE_DATA}}</span> <br>
<div class="vid_sub_col">
    <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('vtc_25',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'vtc_25'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" >25%</span></div>
    <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('vtc_50',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'vtc_50'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" >50%</span></div>
    <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('vtc_75',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'vtc_75'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" >75%</span></div>
    <div class="vid_sub_col_hdr"><span class="icon_text_holder" ng-class="sortClassFunction('vtc_100',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'vtc_100'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" >100%</span></div>
</div>
</div>
<div class="each_col third_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('vtc_100',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'vtc_100'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'vtc'"></span>{{textConstants.VTC}}</span>
</div>
</span>
<div class="each_col forth_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('ctr',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'ctr'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'ctr'"></span>{{textConstants.CTR}}</span>
</div>

<div class="each_col forth_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('action_rate',sortTypeByCreatives,sortReverseCreativesTab)" ng-click="sortTypeByCreatives = 'action_rate'; sortReverseCreativesTab = !sortReverseCreativesTab;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'action_rate'"></span>{{textConstants.ACTION_RATE}}</span>
</div>

<span  ng-show="adFormats.videoAds   == false">
<div class="each_col seventh_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpa',sortTypeByCreatives,sortReverseForCostscpaCreatives)" ng-click="sortTypeByCreatives = '-cpa'; sortReverseCreativesTab = sortReverseForCostscpaCreatives; sortReverseForCostscpaCreatives = !sortReverseForCostscpaCreatives;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpa'"></span>{{textConstants.CPA}}</span>
</div>
<div class="each_col sixth_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpc',sortTypeByCreatives,sortReverseForCostscpcCreatives)" ng-click="sortTypeByCreatives = '-cpc'; sortReverseCreativesTab = sortReverseForCostscpcCreatives; sortReverseForCostscpcCreatives = !sortReverseForCostscpcCreatives;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpc'"></span>{{textConstants.CPC}}</span>
</div>
<div class="each_col fifth_col">
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpm',sortTypeByCreatives,sortReverseForCostscpmCreatives)" ng-click="sortTypeByCreatives = '-cpm'; sortReverseCreativesTab = sortReverseForCostscpmCreatives; sortReverseForCostscpmCreatives = !sortReverseForCostscpmCreatives; removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpm'"></span>{{textConstants.CPM}}</span>
</div>
</span>


<div class="each_col seventh_col last_col" >
    <div ng-if="adFormats.videoAds"  class="dropdown kpi-dd-holder " >
        <kpi-drop-down type="cpm" changedrpval="yes" ></kpi-drop-down>
    </div>
</div>
