<div class="col-md-12" style="padding: 10px 0 0 15px">
    <!--Column 1-->
    <span class="pull-left text-left col-one">Vendor</span>
    <span class="pull-left text-left col-two">Type</span>

    <!--Column 2-->
    <span class="col-md-2 zeroPadding col-three">Imps*</span>

    <!--Column 3-->
    <div class="col-md-4 zeroPadding col-four" >
        <div class="col-md-12 dropdown-workflow compareDropdownCnt">
            <span >Compare To</span><br>
            <span class="dropdown dropdownCmp">
                <button class="btn btn-default dropdown-toggle compareToButton"
                        type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="true">
                    <span class="text"
                          data-ng-bind="selectedVendor ? selectedVendor : 'All Types'"
                          style="color: #313233;">
                    </span>
                    <span class="icon-arrow-solid-down icon"></span>
                </button>
                <ul class="dropdown-menu"
                    aria-labelledby="unitcostType"
                    data-ng-model="adData.unitType"
                    id="unitcostType"
                    data-toggle="dropdown">
                    <li data-ng-repeat="vendor in vendorList">
                        <a data-ng-click="select_vender_option(vendor.name)"
                           data-ng-bind="vendor.name + '('+vendor.category+')'" >
                        </a>
                    </li>
                </ul>
                <input type="hidden" name="unitType" data-ng-model="adData.unitType.name" data-ng-update-hidden>
            </span>
        </div>
        <div class="col-md-12 zeroPadding">
            <span class="col-md-6 zeroPadding">Impression<br>Gap</span>
            <span class="col-md-6 zeroPadding text-right">Rate of<br/>Discrepancy (%)</span>
        </div>
    </div>
</div>
