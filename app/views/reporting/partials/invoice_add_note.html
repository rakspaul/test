<div class=" clearfix popup-holder">
    <div class="clearfix modal-body">
        <div class="clearfix col-md-12 ">
            <h3>Note</h3>
        </div>
        <div class="clearfix col-md-12 ">
            <textarea data-ng-model="noteData.notes"
                      placeholder="Add Note upto 125 Characters"
                      maxlength="125">
            </textarea>
        </div>
    </div>
    <div class="clearfix col-md-12 popup-btns-holder">
        <div data-ng-if="errSaveCredit" data-ng-bind="errSaveCreditMsg" class="errorText"></div>
        <button class="btn btn-primary pull-right"
                data-ng-show="!adArchiveLoader"
                type="button"
                data-ng-click="save()"
                data-ng-bind="'Save'">
        </button>
        <div data-ng-show ="adArchiveLoader" class="pull-right common-loading-btn"></div>
        <button class="secondary_txt"
                type="button"
                data-dismiss="modal"
                data-ng-click="close()"
                data-ng-bind="'Cancel'">
        </button>
    </div>
</div>
<!-- end of popup-holder -->
