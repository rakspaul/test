<div class="each_col sec_col">
    <span class="icon_text_holder"
          data-ng-class="sortClassFunction('dimension')"
          data-ng-click="clickToSort('dimension')"
          data-ng-bind="textConstants.SCREEN">
    </span>
</div>
<div class="each_col third_col">
    <span class="icon_text_holder"
          data-ng-class="sortClassFunction('impressions')"
          data-ng-click="clickToSort('impressions')">
        <span class="default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'impressions'">
        </span>
        {{textConstants.IMP_WITH_DOT}}
    </span>
</div>
<div class="each_col third_col">
    <span class="icon_text_holder"
          data-ng-class="sortClassFunction('clicks')"
          data-ng-click="clickToSort('clicks')">
        <span class="default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'clicks'">
        </span>
        {{textConstants.CLICKS}}
    </span>
</div>
<div class="vid_col" data-ng-show="adFormats.videoAds === true">
    <div class="each_col third_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('video_played')"
              data-ng-click="clickToSort('video_played')"
              ng-bind-html="textConstants.VIDEO + ' <br> ' + textConstants.PLAYS">
        </span>
    </div>
    <div class="vid_data_hdr">
        <span data-ng-bind="textConstants.QUARTILE_DATA"></span>
        <br>
        <div class="vid_sub_col">
            <div class="vid_sub_col_hdr">
                <span class="icon_text_holder"
                      data-ng-class="sortClassFunction('vtc_25')"
                      data-ng-click="clickToSort('vtc_25')">
                    25%
                </span>
            </div>
            <div class="vid_sub_col_hdr">
                <span class="icon_text_holder"
                      data-ng-class="sortClassFunction('vtc_50')"
                      data-ng-click="clickToSort('vtc_50')">
                    50%
                </span>
            </div>
            <div class="vid_sub_col_hdr">
                <span class="icon_text_holder"
                      data-ng-class="sortClassFunction('vtc_75')"
                      data-ng-click="clickToSort('vtc_75')">
                    75%
                </span>
            </div>
            <div class="vid_sub_col_hdr">
                <span class="icon_text_holder"
                      data-ng-class="sortClassFunction('vtc_100')"
                      data-ng-click="clickToSort('vtc_100')">
                    100%
                </span>
            </div>
        </div>
    </div>
    <div class="each_col third_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('vtc_100')"
              data-ng-click="clickToSort('vtc_100')">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'vtc'">
            </span>
            {{textConstants.VTC}}
        </span>
    </div>
</div>
<div class="each_col forth_col">
    <span class="icon_text_holder"
          data-ng-class="sortClassFunction('ctr')"
          data-ng-click="clickToSort('ctr')">
        <span class="default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'ctr'">
        </span>
        {{textConstants.CTR}}
    </span>
</div>
<div class="each_col fifth_col">
    <span class="icon_text_holder"
          data-ng-class="sortClassFunction('action_rate')"
          data-ng-click="clickToSort('action_rate')">
        <span class="default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'action_rate'">
        </span>
        {{textConstants.ACTION_RATE}}
    </span>
</div>
<div data-ng-show="adFormats.videoAds === false">
    <div class="each_col sixth_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('cpa')"
              data-ng-click="clickToSort('cpa');">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpa'">
            </span>
            {{textConstants.CPA}}
        </span>
    </div>
    <div class="each_col seventh_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('cpc')"
              data-ng-click="clickToSort('cpc');">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpc'">
            </span>
            {{textConstants.CPC}}
        </span>
    </div>
    <div class="each_col eight_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('cpm')"
              data-ng-click="clickToSort('cpm');">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpm'">
            </span>
            {{textConstants.CPM}}
        </span>
    </div>
    <div class="each_col ninth_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('pc_cpa')"
              data-ng-click="clickToSort('pc_cpa');">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'pc_cpa'">
            </span>
            <span data-ng-bind="textConstants.PC_CPA"></span>
        </span>
    </div>
    <div class="each_col tenth_col">
        <span class="icon_text_holder"
              data-ng-class="sortClassFunction('spend')"
              data-ng-click="clickToSort('spend');">
            <span class="default-kpi-header-icon"
                  tooltip="Primary KPI"
                  data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'spend'">
            </span>
            <span data-ng-bind="textConstants.SPEND"></span>
        </span>
    </div>

</div>
<div class="each_col seventh_col">
    <div data-ng-if="adFormats.videoAds" class="dropdown kpi-dd-holder">

    </div>
