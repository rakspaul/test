<div class="each_col sec_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('platform_name',sortTypeByPerformance,sortReverse)"
          ng-click="sortTypeByPerformance = 'platform_name'; sortReverse = !sortReverse;removeKpiActive();" >{{textConstants.PLATFORM_NAME}}</span>
</div>

<div class="each_col third_col" >
    <span class="icon_text_holder" ng-class="sortClassFunction('-impressions',sortTypeByPerformance,sortReverseForPerfImps)" ng-click="sortTypeByPerformance = '-impressions'; sortTypeByPerformanceSubSort='impressions'; sortReverse = sortReverseForPerfImps; sortReverseForPerfImps = !sortReverseForPerfImps;removeKpiActive();" ><span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'impressions'"></span>{{textConstants.IMP_WITH_DOT}}</span>

</div>

<div class="vid_col" ng-show="adFormats.videoAds == true">
    <div class="each_col third_col">

        <span class="icon_text_holder" ng-class="sortClassFunction('video_played',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'video_played';sortTypeByPerformanceSubSort='video_played';sortReverse = !sortReverse;removeKpiActive(); ">{{textConstants.VIDEO}} <br> {{textConstants.PLAYS}}</span>

    </div>
    <div class="vid_data_hdr">
        <span>{{textConstants.QUARTILE_DATA}}</span> <br>
        <div class="vid_sub_col">
            <div class="vid_sub_col_hdr" class="icon_text_holder" ng-class="sortClassFunction('vtc_25',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'vtc_25';sortTypeByPerformanceSubSort='vtc_25'; sortReverse = !sortReverse;removeKpiActive();;">25%</div>
            <div class="vid_sub_col_hdr" class="icon_text_holder" ng-class="sortClassFunction('vtc_50',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'vtc_50';sortTypeByPerformanceSubSort='vtc_50'; sortReverse = !sortReverse;removeKpiActive();">50%</div>
            <div class="vid_sub_col_hdr" class="icon_text_holder" ng-class="sortClassFunction('vtc_75',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'vtc_75';sortTypeByPerformanceSubSort='vtc_75'; sortReverse = !sortReverse;removeKpiActive();">75%</div>
            <div class="vid_sub_col_hdr" class="icon_text_holder" ng-class="sortClassFunction('vtc_100',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'vtc_100';sortTypeByPerformanceSubSort='vtc_100'; sortReverse = !sortReverse;removeKpiActive();">100%</div>
        </div>
    </div>


    <div class="each_col third_col" ng-class="{vid_none_hdr:adFormats.videoAds == false,vid_show:adFormats.videoAds == true}">
        <span class="vid_sub_col_hdr" class="icon_text_holder" ng-class="sortClassFunction('vtc_100',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'vtc_100';sortTypeByPerformanceSubSort='vtc_100'; sortReverse = !sortReverse;removeKpiActive();">
            <span class="default-kpi-header-icon" tooltip="Primary KPI" ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'vtc'"></span>{{textConstants.VTC}}</span>

    </div>
</div>
<div class="each_col forth_col">
    <span class="icon_text_holder"  ng-class="sortClassFunction('ctr',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'ctr'; sortTypeSubSort ='ctr'; sortReverse = !sortReverse;removeKpiActive();" >
        <span class="default-kpi-header-icon ng-scope icon_text_holder"  tooltip={{textConstants.PRIMARY_KPI}} ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() == 'ctr'"></span>
        {{textConstants.CTR}}
    </span>
</div>
<div class="each_col fifth_col" ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="icon_text_holder" ng-class="sortClassFunction('action_rate',sortTypeByPerformance,sortReverse)" ng-click="sortTypeByPerformance = 'action_rate'; sortReverse = !sortReverse;removeKpiActive();" >{{textConstants.ACTION_RATE}}</span>
</div>
<span  ng-show="adFormats.videoAds == false">
<div class="each_col sixth_col" ng-class="{vid_none_hdr:adFormats.videoAds == false}">

    <span class="icon_text_holder" ng-class="sortClassFunction('-cpa',sortTypeByPerformance,sortReverseForCostscpa)" ng-click="sortTypeByPerformanceSubSort='-cpa';  sortTypeByPerformance = '-cpa'; sortReverse = sortReverseForCostscpa; sortReverseForCostscpa = !sortReverseForCostscpa;removeKpiActive();" >{{textConstants.CPA}}</span>
</div>
<div class="each_col seventh_col" ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpc',sortTypeByPerformance,sortReverseForCostscpc)" ng-click="sortTypeByPerformanceSubSort='-cpc';  sortTypeByPerformance = '-cpc';sortReverse = sortReverseForCostscpc; sortReverseForCostscpc = !sortReverseForCostscpc;removeKpiActive();" >{{textConstants.CPC}}</span>
</div>
<div class="each_col seventh_col" ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="icon_text_holder" ng-class="sortClassFunction('-cpm',sortTypeByPerformance,sortReverseForCostscpm)" ng-click=" sortTypeByPerformanceSubSort='-cpm';  sortTypeByPerformance = '-cpm';sortReverse = sortReverseForCostscpm; sortReverseForCostscpm = !sortReverseForCostscpm;removeKpiActive();" >{{textConstants.CPM}}</span>
</div>
</span>
<div class="each_col seventh_col">
    <div ng-if="adFormats.videoAds"  class="dropdown kpi-dd-holder {{sortTypeByPerformance}}"  >
        <kpi-drop-down type="cpm" changedrpval="yes" ></kpi-drop-down>
    </div>
</div>
