<div class="each_col sec_col" >
    <span class="">{{textConstants.PLATFORM_NAME}}</span>
</div>
<div class="each_col third_col" >
    <div class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('impressions')"
          data-ng-click="clickToSort('impressions')" >
        <span class="pull-left default-kpi-header-icon" tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'impressions'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.IMP_WITH_DOT"></div>
        <div class="pull-left sortingIcon"></div>
    </div>
</div>
<div class="vid_col" data-ng-show="adFormats.videoAds == true">
    <div class="each_col third_col">
        <div class="pull-right sortingHolder"
              data-ng-class="sortClassFunction('video_played')"
              data-ng-click="clickToSort('video_played')">
              <div class="pull-left sortingTxt">{{textConstants.VIDEO}} {{textConstants.PLAYS}}</div>
              <div class="pull-left sortingIcon"></div>
        </div>
    </div>
    <div class="each_col eachColFourCells">
        <div class="text-center">{{textConstants.QUARTILE_DATA}}</div> 
        <div class="clearfix subColHolder">
            <div class="sub_col">
                 <div class="pull-left sortingHolder"
                      data-ng-class="sortClassFunction('vtc_25')"
                      data-ng-click="clickToSort('vtc_25')">
                      <div class="pull-left sortingTxt" data-ng-bind="'25%'"></div>
                      <div class="pull-left sortingIcon"></div>
                </div>
            </div>
            <div class="sub_col">
                 <div class="pull-right sortingHolder"
                      data-ng-class="sortClassFunction('vtc_50')"
                      data-ng-click="clickToSort('vtc_50')">
                      <div class="pull-left sortingTxt" data-ng-bind="'50%'"></div>
                      <div class="pull-left sortingIcon"></div>
                </div>
            </div>
            <div class="sub_col">
                 <div class="pull-right sortingHolder"
                      data-ng-class="sortClassFunction('vtc_75')"
                      data-ng-click="clickToSort('vtc_75')">
                      <div class="pull-left sortingTxt" data-ng-bind="'75%'"></div>
                      <div class="pull-left sortingIcon"></div>
                </div>
            </div>
            <div class="sub_col">
                 <div class="pull-right sortingHolder"
                      data-ng-class="sortClassFunction('vtc_100')"
                      data-ng-click="clickToSort('vtc_100')">
                      <div class="pull-left sortingTxt" data-ng-bind="'100%'"></div>
                      <div class="pull-left sortingIcon"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="each_col third_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false,vid_show:adFormats.videoAds == true}">
          <div class="pull-right sortingHolder" data-ng-class="sortClassFunction('vtc_100')"
          data-ng-click="clickToSort('vtc_100')">
              <span class="pull-left default-kpi-header-icon"
                    tooltip="Primary KPI"
                    data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'vtc'">
              </span>
              <div class="pull-left sortingTxt" data-ng-bind="textConstants.VTC"></div>
              <div class="pull-left sortingIcon"></div>
          </div>
    </div>
</div>
<div class="each_col forth_col">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('ctr')"
          data-ng-click="clickToSort('ctr')">
        <span class="pull-left default-kpi-header-icon data-ng-scope"
              tooltip={{textConstants.PRIMARY_KPI}} data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() == 'ctr'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.CTR"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<div class="each_col fifth_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('action_rate')"
          data-ng-click="clickToSort('action_rate')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'action rate'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.ACTION_RATE"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<span  data-ng-show="adFormats.videoAds == false">
<div class="each_col sixth_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('cpa')"
          data-ng-click="clickToSort('cpa')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpa'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.CPA"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<div class="each_col seventh_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('cpc')"
          data-ng-click="clickToSort('cpc')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpc'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.CPC"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<div class="each_col seventh_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('cpm')"
          data-ng-click="clickToSort('cpm')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'cpm'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.CPM"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<div class="each_col seventh_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('pc_cpa')"
          data-ng-click="clickToSort('pc_cpa')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'pc_cpa'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.PC_CPA"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
<div class="each_col seventh_col" data-ng-class="{vid_none_hdr:adFormats.videoAds == false}">
    <span class="pull-right sortingHolder"
          data-ng-class="sortClassFunction('spend')"
          data-ng-click="clickToSort('spend')">
        <span class="pull-left default-kpi-header-icon"
              tooltip="Primary KPI"
              data-ng-if="selectedFilters.campaign_default_kpi_type.toLowerCase() === 'spend'">
        </span>
        <div class="pull-left sortingTxt" data-ng-bind="textConstants.SPEND"></div>
        <div class="pull-left sortingIcon"></div>

    </span>
</div>
</span>
<div class="each_col seventh_col">
    <div data-ng-if="adFormats.videoAds"  class="dropdown kpi-dd-holder col-md-12 zeroPadding {{sortTypeByPerformance}}"  >
        <kpi-drop-down type="cpm" changedrpval="yes" ></kpi-drop-down>
    </div>
</div>
