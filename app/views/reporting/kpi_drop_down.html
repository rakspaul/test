<span class="dropdown_ul_text col-md-12 zeroPadding common_kpi_dropdown" data-toggle="dropdown" value="'{{kpiData.selectedKpi}}'"  style="margin-top: 3px;">
    <span class="icon-arrow-solid-down pull-right marginLeftFive"></span>
    <span ng-if="whichCaller.changedrpval == 'yes'" class="pull-right dd_txt">
        <span ng-if="kpiData.selectedKpi == 'vtc'||kpiData.selectedKpi == 'ctr' ||kpiData.selectedKpi == 'action_rate'"
              ng-init="changeClickedSelectedKpiAlt('cpm')"
              class="dd_txt_span pull-left" style="line-height: 100%;"
              data-ng-bind="textConstants.CPM"  title="{{textConstants.CPM}}">
        </span>
        <span ng-if="kpiData.selectedKpi == 'cpm'||kpiData.selectedKpi == 'cpa' ||kpiData.selectedKpi == 'cpc' || kpiData.selectedKpi == 'pc_cpa'"
              class="dd_txt_span pull-left"
              style="line-height: 100%;"
              data-ng-bind="kpiData.selectedKpiDisplayName"  title="{{kpiData.selectedKpiDisplayName}}">
        </span>
        <span ng-if="kpiData.selectedKpi == 'impressions'"
              ng-init="changeClickedSelectedKpiAlt('cpm')"
              class="pull-left dd_txt_span" style="line-height: 100%;"
              data-ng-bind="kpiData.selectedKpiDisplayName"  title="{{kpiData.selectedKpiDisplayName}}">
        </span>
    </span>
    <span ng-if="!whichCaller.changedrpval" class="pull-right dd_txt" ng-init="changeClickedSelectedKpiAlt(campaign_default_kpi_type)">
        <span ng-if="kpiData.selectedKpi != 'impressions'" class="pull-left dd_txt_span"
              style="line-height: 100%;"
              data-ng-bind="kpiData.selectedKpiDisplayName" title="{{kpiData.selectedKpiDisplayName}}">
        </span>
       <span ng-if="kpiData.selectedKpi == 'impressions'"  ng-init="changeClickedSelectedKpiAlt('ctr')"
             class="pull-left dd_txt_span"
             style="line-height: 100%;"
             data-ng-bind="kpiData.selectedKpiDisplayName" title="{{kpiData.selectedKpiDisplayName}}">
        </span>
    </span>
    <span ng-class="{vid_none_hdr_hide:whichCaller.changedrpval == 'yes'}"  class="default-kpi-header-icon pull-right" tooltip="Primary KPI" ng-if="kpiData.selectedKpi.trim().toLowerCase() === campaign_default_kpi_type.trim()"></span>

</span>

<div class="dropdown_ul dropdown-menu kpi_indicator_ul" ng-class="{kpi_indicator_ul2:whichCaller.changedrpval == 'yes'}">
    <ul class="drop_list">
        <div ng-if="whichCaller.changedrpval == 'yes'">
            <li ng-repeat="kpi in kpiData.newkpiDropDownAlt track by $index" value="{{kpi.kpi}}">
                <span class="default-kpi-dropdown-icon dropdown_for_expand"
                      ng-class="{ kpiIndicator : (kpi.kpi === campaign_default_kpi_type)} "
                      value="{{kpi.kpi}}"></span>
                {{kpi.displayName}}
            </li>
        </div>
        <div ng-if="whichCaller.changedrpval != 'yes'">
            <li ng-repeat="kpi in kpiData.kpiDropDown track by $index" value="{{kpi.kpi}}">
                <span class="default-kpi-dropdown-icon"
                      ng-class="{ kpiIndicator : (kpi.kpi === campaign_default_kpi_type)} "
                      value="{{kpi.kpi}}"></span>
                {{kpi.displayName}}
            </li>
        </div>
    </ul>
    <div  ng-if="whichCaller.changedrpval == 'yes'" class="direction_arrows" >
        <div ng-repeat="kpidir in kpiData.newkpiDropDownAlt track by $index" ><div ng-click="myData.doClick($event, kpidir)"  class="kpi_arrow_sort point_up" value="{{kpidir}}">&nbsp;</div></div>
    </div>

    <!-- <div  ng-if="whichCaller.changedrpval != 'yes'" class="direction_arrows" >
         <div ng-repeat="kpidir2 in kpiData.kpiDropDown track by $index" ><div ng-click="myData.doClick($event, kpidir2)" ng-class="kpidir2 == 'cpc' ? 'point_up' : kpidir2 == 'cpm' ? 'point_up' : kpidir2 == 'cpa' ? 'point_up': 'non_cost point_down' "   class="kpi_arrow_sort" value="{{kpidir2}}">&nbsp;</div></div>
    </div> -->
</div>
