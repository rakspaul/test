<div class="dashboard_section dashboard_budget_graph_holder" ng-controller="BubbleChartController" >
  <div class="clearfix dashboard_heading dashboard_heading_bold" >
      	<div class="pull-left" ng-bind="textConstants.BUDGET"></div>
      	<div id="top_text" class="pull-left top_budget_subtitle" ng-bind="budget_top_title"></div>
        <div class="pull-left tooltip_holder">
                <span class="tooltip_show_icon icon-info"></span>
                <span class="clearfix common_tooltip">
                  <div class="pull-left bubble_graph_legend">
                    <span ng-bind="textConstants.BUDGET"></span>
                    <span class="bubble_graph_legend_img"></span>
                    <span ng-bind="textConstants.SPEND"></span>
                  </div>
                  <div class="pull-right legend_container">
                      <div class="clearfix legend_holder blue">
                        <div class="pull-left legend_color"></div>
                        <div class="pull-left legend_text" ng-bind="textConstants.ADVERTISER"></div>
                      </div>
                      <div class="clearfix legend_holder green">
                        <div class="pull-left legend_color"></div>
                        <div class="pull-left legend_text" ng-bind="textConstants.CAMPAIGN_ON_TRACK"></div>
                      </div>
                      <div class="clearfix legend_holder amber">
                        <div class="pull-left legend_color"></div>
                        <div class="pull-left legend_text" ng-bind="textConstants.UNDERPERFORMING_CAMPAIGN"></div>
                      </div>
                      <div class="clearfix legend_holder grey">
                        <div class="pull-left legend_color"></div>
                        <div class="pull-left legend_text" ng-bind="textConstants.NEUTRAL"></div>
                      </div>
                  </div>
                </span>
        </div>
  </div>
  <div class="common_loading_icon" ng-if="spendBusy "></div>
  <div class="dashboard_perf_graph" ng-mouseleave="hide_bubble_tooltip();" ng-click="hide_bubble_tooltip();">
    <div ng-show="dataFound&&!spendBusy">
        <span id="advertisers"></span>
        <span id="campaigns"></span>
    </div>
      <div  ng-if="!dataFound&&!spendBusy" ng-bind-html="getMessageForDataNotAvailable()">
      </div>
  </div>


</div>
