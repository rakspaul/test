<div data-ng-controller="GaugeController" class="zeroPadding">
    <div class="common_loading_icon" data-ng-if="perfBusy "></div>
    <div class="gaugeContainer col-md-12 zeroPadding">
        <span id="dashboardContainer" data-ng-show="dataFound&&!perfBusy" class="col-md-12 zeroPadding"></span>
        <span id="memoryGaugeContainer"></span>
        <span id="cpuGaugeContainer"></span>
        <span id="networkGaugeContainer"></span>
        <span id="lineContainer"></span>
        <br>
    </div>
    <div data-ng-if="!dataFound&&!perfBusy" data-ng-bind-html="getMessageForDataNotAvailable()"></div>
</div>
