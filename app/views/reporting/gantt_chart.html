<div id="calendar_widget" data-ng-init="calendarWidgetInit()">
    <div class="common_loading_icon" data-ng-show="calendarBusy"></div>
    <div class="div-chart">
    	<div class="calendar_tooltip"
             style="display: none"
             data-ng-show="!calendarBusy"
             data-ng-bind="textConstants.DASHBOARD_STATUS_IN_FLIGHT">
        </div>
    </div>
    <div class="div-header-chart"></div>
    <div  data-ng-if="!calendarData&&!calendarBusy||!dataFound"
          data-ng-bind-html="getMessageForDataNotAvailable()">
    </div>
    <div class="common_loading_icon" data-ng-show="loadingMore" style="bottom: -9px;"></div>
</div>
