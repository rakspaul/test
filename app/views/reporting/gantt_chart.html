<div id="calendar_widget" data-ng-init="calendarWidgetInit()">
    <div class="common_loading_icon" ng-show="calendarBusy"></div>
    <div class="div-chart">
    	<div class="calendar_tooltip" style="display:none" ng-show="!calendarBusy" ng-bind="textConstants.DASHBOARD_STATUS_IN_FLIGHT"></div>
    </div>
    <div class="div-header-chart"></div>
    <div  ng-if="!calendarData&&!calendarBusy||!dataFound" ng-bind-html="getMessageForDataNotAvailable()"></div>
    <div class="common_loading_icon" ng-show="loadingMore" style="bottom: -9px;"></div>
</div>
