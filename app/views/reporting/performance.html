<div class="reports_main_page_holder">
    <div class="common_reports_container">
         <div class="clearfix page_top_header">
            <h1 class="pull-left col-md-6 page_name">Performance Report</h1>
            <div class="pull-right col-md-2 zeroPadding">
                <download-report></download-report>
            </div>
        </div>
        <div class="clearfix">
            <filters-header reports="true" strategies="true"></filters-header>
        </div>
        <div class="common-load-icon_viewability" data-ng-show="strategyLoading && selectedCampaign.id != -1"></div>
        <div class="smallSreenScrollContainer">
            <div class="performance_container smallSreenScrollDiv"
                 data-ng-hide="strategyLoading && selectedCampaign.id != -1">
                <div class="no_data_found" data-ng-if="!strategyFound"
                     data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)"></div>
                <div class="reports_tabs_content_container smallScreenScrollContent" data-ng-show="strategyFound">
                    <!-- -------START :  Performance Tabs ------------------------ -->
                    <div class="clearfix">
                        <div class="clearfix reports_tabs_holder">
                            <div class="each_tab cost_tab {{activeScreenClass}}" id="byscreens">
                                <div class="each_tab_text" data-ng-bind="textConstants.SCREENS"></div>
                            </div>
                            <div class="each_tab cost_tab {{activeFormatClass}}" id="byformats">
                                <div class="each_tab_text" data-ng-bind="textConstants.FORMATS"></div>
                            </div>
                            <div class="each_tab cost_tab {{activeAdSizeClass}}" id="byadsizes">
                                <div class="each_tab_text" data-ng-bind="textConstants.AD_SIZES"></div>
                            </div>
                            <div class="each_tab cost_tab " id="bycreatives">
                                <div class="each_tab_text" data-ng-bind="textConstants.CREATIVES"></div>
                            </div>
                            <div class="each_tab " id="bydaysofweek">
                                <div class="each_tab_text" data-ng-bind="textConstants.DAYS_OF_WEEK"></div>
                            </div>
                            <div class="each_tab " id="bydiscrepancy">
                                <div class="each_tab_text" data-ng-bind="textConstants.DISCREPANCY"></div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Performance Tabs ------------------------ -->

                    <!-- -------START :  Screen Block ----------------------------- -->
                    <div data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block'"
                         id="reports_byscreens_block"
                         style="{{defaultDisplayScreen}}">
                        <div class="no_data_found"
                             data-ng-if="dataNotFoundForScreen"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="reports_details_outer_container" data-ng-if="!dataNotFoundForScreen">
                            <div class="clearfix reports_performance_header" data-ng-hide="screenBusy">
                                <screen-header></screen-header>
                            </div>
                            <div class="strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="screenBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="pull-left icon-target viewLabelTxt"></span>
                                        <span class="viewLabelTxt" data-ng-bind="viewLabelTxt"></span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="screenBusy"></div>
                                        <div class="clearfix each_row_list"
                                             data-ng-show="!screenBusy"
                                             data-ng-repeat="screenData in strategyPerfDataByScreen |
                                                orderBy : sortTypeScreens : sortReverse track by $index"
                                             data-ng-include="'screenTpl'"></div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!screenBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypeScreens : sortReverse track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col" data-ng-bind="tactic.name"></div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="screenData in tactic.perf_metrics |
                                                        orderBy : sortTypeScreens : sortReverse track by $index"
                                                     data-ng-include="'screenTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Screen Block ----------------------------- -->

                    <!-- -------START :  Days of week Block ----------------------------- -->
                    <div data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block'"
                         id="reports_bydaysofweek_block"
                         style="display: none;">
                        <div class="no_data_found"
                             data-ng-if="dataNotFoundForDOW"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="reports_details_outer_container" data-ng-show="!dataNotFoundForDOW">
                            <div class="clearfix reports_performance_header" data-ng-hide="dowBusy">
                                <daysofweek-header></daysofweek-header>
                            </div>
                            <div class="strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="dowBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="pull-left icon-target viewLabelTxt"></span>
                                        <span class="viewLabelTxt" data-ng-bind="viewLabelTxt"></span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="dowBusy"></div>
                                        <div class="clearfix each_row_list"
                                             data-ng-show="!dowBusy"
                                             data-ng-repeat="daysofweekData in strategyPerfDataByDOW |
                                                orderBy : sortTypebydaysofweek : sortReverseDaysTab track by $index"
                                             data-ng-include="'daysofweekTpl'">
                                        </div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!dowBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypebydaysofweek : sortReverseDaysTab track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col" data-ng-bind="tactic.name"></div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="daysofweekData in tactic.perf_metrics |
                                                        orderBy : sortTypebydaysofweek : sortReverseDaysTab
                                                        track by $index"
                                                     data-ng-include="'daysofweekTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Days of week Block ----------------------------- -->

                    <!-- -------START :  Discrepancy Block ----------------------------- -->
                    <div class="col-md-12 zeroPadding"
                         data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block'"
                         id="reports_bydiscrepancy_block"
                         style="display: none">
                        <div class="no_data_found"
                             data-ng-if="dataNotFoundForDiscrepancy"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="reports_details_outer_container" data-ng-if="!dataNotFoundForDiscrepancy">
                            <!--Header-->
                            <div class="clearfix reports_performance_header" data-ng-hide="discrepancyBusy">
                                <discrepancy-header></discrepancy-header>
                            </div>
                            <!--Discrepancy Container-->
                            <div class="col-md-12 zeroPadding strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="discrepancyBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="viewLabelTxt" style="margin: 4px 0 0 15px;">
                                            *Imps. data delayed by 24 hours
                                        </span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="discrepancyBusy"></div>
                                        <div class="col-md-12 zeroPadding"
                                             data-ng-show="!discrepancyBusy"
                                             data-ng-repeat="vendor in strategyPerfDataByDiscrepancy  |
                                                orderBy : sortTypediscrepancy track by $index"
                                             data-ng-include="'discrepancyTpl'">
                                        </div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!discrepancyBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypediscrepancy : sortReverse track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col" data-ng-bind="tactic.name"></div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="vendor in tactic.perf_metrics |
                                                        orderBy : sortTypediscrepancy : sortReverse track by $index"
                                                     data-ng-include="'discrepancyTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Discrepancy Block ----------------------------- -->

                    <!-- -------START :  Format Block ----------------------------- -->
                    <div data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block'"
                         id="reports_byformats_block"
                         style="{{defaultDisplayFormat}}">
                        <div class="no_data_found"
                             data-ng-if="dataNotFoundForFormat"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="reports_details_outer_container" data-ng-show="!dataNotFoundForFormat">
                            <div class="clearfix reports_performance_header" data-ng-hide="formatBusy">
                                <format-header></format-header>
                            </div>
                            <div class="strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="formatBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="pull-left icon-target viewLabelTxt"></span>
                                        <span class="viewLabelTxt" data-ng-bind="viewLabelTxt"></span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="formatBusy"></div>
                                        <div class="clearfix each_row_list"
                                             data-ng-show="!formatBusy"
                                             data-ng-repeat="formatData in strategyPerfDataByFormat |
                                                orderBy : sortTypebyformats : sortReverseFormatTab track by $index"
                                             data-ng-include="'formatTpl'">
                                        </div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!formatBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypebyformats : sortReverseFormatTab track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col" data-ng-bind="tactic.name"></div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="formatData in tactic.perf_metrics |
                                                        orderBy : sortTypebyformats : sortReverseFormatTab
                                                        track by $index"
                                                     data-ng-include="'formatTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Format Block ----------------------------- -->

                    <!-- -------START :  Creative Block ----------------------------- -->
                    <div id="reports_bycreatives_block"
                         data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block' "
                         style="display: none;">
                        <div class="no_data_found"
                             data-ng-if="dataNotFoundForCreatives"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)">
                        </div>
                        <div class="reports_details_outer_container"
                             data-ng-show="!dataNotFoundForCreatives"
                             data-ng-class="{strategy_video_disabled : adFormats.videoAds === false}">
                            <div class="clearfix reports_performance_header" data-ng-hide="creativeBusy">
                                <creatives-header></creatives-header>
                            </div>
                            <div class="strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="creativeBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="pull-left icon-target viewLabelTxt"></span>
                                        <span class="viewLabelTxt" data-ng-bind="viewLabelTxt"></span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="creativeBusy"></div>
                                        <div class="clearfix each_row_list"
                                             data-ng-show="!creativeBusy"
                                             data-ng-repeat="creativesData in strategyPerfDataByCreatives |
                                                orderBy : sortTypebycreatives : sortReverseCreativesTab
                                                track by $index"
                                             data-ng-include="'CreativesTpl'">
                                        </div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!creativeBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypebycreatives : sortReverseCreativesTab track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col"
                                                 style="width: 100%"
                                                 data-ng-bind="tactic.name">
                                            </div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="creativesData in tactic.perf_metrics |
                                                        orderBy : sortTypebycreatives : sortReverseCreativesTab
                                                        track by $index"
                                                     data-ng-include="'CreativesTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Creative Block ----------------------------- -->

                    <!-- -------START :  Ad sizes Block ----------------------------- -->
                    <div  id="reports_byadsizes_block"
                          data-ng-class="adFormats.videoAds ? 'reports_block quar_data' : 'reports_block' "
                          style="{{defaultDisplayAdSize}}">
                        <div class="no_data_found" data-ng-if="dataNotFoundForAdsizes"
                             data-ng-bind-html="getMessageForDataNotAvailable(selectedCampaign)"></div>
                        <div class="reports_details_outer_container" data-ng-show="!dataNotFoundForAdsizes">
                            <div class="clearfix reports_performance_header" data-ng-hide="adSizesBusy">
                                <adsizes-header></adsizes-header>
                            </div>
                            <div class="strategy_total_container ">
                                <div class="strategy_total_container_header clearfix">
                                    <div class="each_col first_col" data-ng-hide="adSizeBusy">
                                        <span class="strategyHeading" data-ng-bind="strategyHeading"></span>
                                        <span class="pull-left icon-target viewLabelTxt"></span>
                                        <span class="viewLabelTxt" data-ng-bind="viewLabelTxt"></span>
                                    </div>
                                    <div class="row_list_holder clearfix">
                                        <div class="common-load-icon" data-ng-show="adSizesBusy"></div>
                                        <div class="clearfix each_row_list"
                                             data-ng-show="!adSizesBusy"
                                             data-ng-repeat="adsizesData in strategyPerfDataByAdsizes |
                                                orderBy : sortTypebyadsizes : sortReverseAddSizes track by $index"
                                             data-ng-include="'AdsizesTpl'">
                                        </div>
                                    </div>
                                </div>
                                <div class="all_strategies_holder" data-ng-show="!adSizesBusy">
                                    <div class="each_strategy_holder clearfix"
                                         data-ng-repeat="tactic in groupThem |
                                            orderBy : sortTypebyadsizes : sortReverseAddSizes track by $index"
                                         data-ng-if="showPerfMetrix === true">
                                        <div class="linkage_bar"></div>
                                        <div class="each_strategy clearfix">
                                            <div class="each_col first_col"
                                                 style="width: 100%"
                                                 data-ng-bind="tactic.name">
                                            </div>
                                            <div class="row_list_holder">
                                                <div class="clearfix each_row_list"
                                                     data-ng-repeat="adsizesData in tactic.perf_metrics |
                                                        orderBy : sortTypebyadsizes : sortReverseAddSizes
                                                        track by $index"
                                                     data-ng-include="'AdsizesTpl'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------END :  Ad Sizes Block ----------------------------- -->
                </div>
            </div>
        </div>
        <kpi-drop-down selected-obj=selectedFilters style="visibility: hidden"> </kpi-drop-down>
    </div>
</div>

<script type="text/ng-template" id="screenTpl">
    <div class="each_col sec_col" data-ng-bind="screenData.dimension"></div>
    <div class="each_col third_col {{screenData.kpi_type.toUpperCase() === 'IMPRESSIONS' ? 'bold' : ''}}"
         data-ng-bind="((screenData.impressions > 0) || (screenData.impressions === 0)) ?
            (screenData.impressions | number : 0) : '-'">
    </div>
    <div class="vid_col" data-ng-show="adFormats.videoAds === true">
        <div class="each_col third_col"
             data-ng-bind="((screenData.video_played > 0) || (screenData.video_played === 0)) ?
                (screenData.video_played | number : 0) : '-'">
        </div>
        <div class="vid_data_hdr">
            <div>
                <div class="vid_quartile_data"
                     data-ng-bind="((screenData.vtc_25 > 0) || (screenData.vtc_25 === 0)) ?
                        (screenData.vtc_25 | nrFormat : 2) : '-'">
                </div>
                <div class="vid_quartile_data"
                     data-ng-bind="((screenData.vtc_50 > 0) || (screenData.vtc_50 === 0)) ?
                        (screenData.vtc_50 | nrFormat : 2) : '-'">
                </div>
                <div class="vid_quartile_data"
                     data-ng-bind="((screenData.vtc_75 > 0) || (screenData.vtc_75 === 0)) ?
                        (screenData.vtc_75 | nrFormat : 2) : '-'">
                </div>
                <div class="vid_quartile_data"
                     data-ng-bind="((screenData.vtc_100 > 0) || (screenData.vtc_100 === 0)) ?
                        (screenData.vtc_100 | nrFormat : 2) : '-'">
                </div>
            </div>
        </div>
        <div class="each_col third_col {{screenData.kpi_type === 'VTC' ? 'bold' : ''}}">
            <span data-ng-bind="((screenData.vtc_100 > 0) || (screenData.vtc_100 === 0)) ?
                ((screenData.vtc_100 | number : 3) + '%') : '-'">
            </span>
        </div>
    </div>
    <div class="each_col forth_col {{screenData.kpi_type === 'CTR' ? 'bold' : ''}}"
         data-ng-bind="((screenData.ctr > 0) || (screenData.ctr === 0)) ? ((screenData.ctr | number : 3) + '%') : '-'">
    </div>
    <div class="each_col fifth_col {{screenData.kpi_type === 'ACTION_RATE' ? 'bold' : ''}}"
         data-ng-bind="((screenData.action_rate > 0) || (screenData.action_rate === 0)) ?
            ((screenData.action_rate | number : 3) + '%') : '-'">
    </div>
    <span  data-ng-if="!adFormats.videoAds">
        <div class="each_col sixth_col {{screenData.kpi_type === 'CPA' ? 'bold' : ''}}"
             data-ng-bind="((screenData.cpa > 0) || (screenData.cpa === 0)) ?
                (screenData.cpa | currency : undefined : 3) : '-'">
        </div>
        <div class="each_col seventh_col {{screenData.kpi_type === 'CPC' ? 'bold' : ''}}"
             data-ng-bind="((screenData.cpc > 0) || (screenData.cpc === 0)) ?
                (screenData.cpc | currency : undefined : 3) : '-'">
        </div>
        <div class="each_col eight_col {{screenData.kpi_type === 'CPM' ? 'bold' : ''}}"
             data-ng-bind="((screenData.cpm > 0) || (screenData.cpm === 0)) ?
                (screenData.cpm | currency : undefined : 3) : '-'">
        </div>
    </span>
    <div data-ng-if="adFormats.videoAds"
         class="each_col eight_col {{screenData.kpi_type === selectedFilters.kpi_type.toUpperCase() ? 'bold' : ''}}"
         data-ng-class="{vid_none: adFormats.videoAds === false}">
        <span data-ng-if="selectedFilters.kpi_type === 'vtc'"
              style="visibility: hidden"
              data-ng-bind="selectedFilters.kpi_type = 'cpm'">
        </span>
        {{screenData[selectedFilters.kpi_type.toLowerCase()] | appendDollar : selectedFilters.kpi_type}}
    </div>
</script>

<script type="text/ng-template" id="discrepancyTpl">
    <!--Row 1-->
    <div class="col-md-12 discrepancyTplRow"
         data-row-index="{{$index}}"
         data-ng-class="{open: vendor.nodes.length > 1}">
        <div class="col-md-12 zeroPadding">
            <strong class="pull-left discrepancyName"
                    data-ng-class="{rowHasSubRow: vendor.nodes.length > 1}"
                    data-ng-click="discrepancy_click_first_level($index, $event)">
                <span class="pull-left icon-arrow-solid-down" data-ng-if="vendor.nodes.length > 1"></span>
                <span class="pull-left platform_logo_img" data-ng-if="vendor.nodes.length === 1">
                    <img data-ng-src="{{performanceIconUrl(vendor.nodes[0].name)}}"
                         err-src="/images/platform_favicons/platform_logo.png"
                         style="max-width: 10px;">
                </span>
                <span data-ng-bind="vendor.nodes.length > 1 ? vendor.category : vendor.nodes[0].name"
                      style="margin-left: 2px">
                </span>
            </strong>
            <strong class="col-md-2 text-left">{{(vendor.nodes.length ==1) ? (vendor.category) : ''}}</strong>

            <!--Column 2-->
            <strong class="col-md-2 zeroPadding text-left"
                    data-ng-bind="((vendor.imps > 0) || (vendor.imps === 0)) ? (vendor.imps | number : 0) : '-'">
            </strong>

            <!--Column 3-->
            <strong class="col-md-2"
                    data-ng-bind="getDiscrepancyImpsGap(vendor.imps, vendor.ad_id) | number : 0">
            </strong>
            <strong class="col-md-2 zeroPadding text-right"
                    data-ng-bind="getRateOfDiscrepancy(vendor.imps, vendor.ad_id)">
            </strong>
        </div>

        <div class="col-md-12 zeroPadding discrepancySecLevel"
             id="discrepancy_2nd_level_{{$index}}"
             data-ng-if="vendor.nodes.length > 1">
            <div class="col-md-12 zeroPadding discrepancySecLevelRow"
                 data-ng-repeat="node in vendor.nodes | orderBy : -impressions">
                <span class="pull-left platform_logo_img">
                    <img data-ng-src="{{performanceIconUrl(node.name)}}"
                         err-src="/images/platform_favicons/platform_logo.png"
                         style="max-width: 10px;">
                </span>
                <span data-ng-bind="node.name" class="pull-left discrepancySecLevelName"></span>
                <span class="pull-left text-left" style="width: 65px;" data-ng-bind="vendor.category"></span>
                <div class="col-md-2 text-right"
                     data-ng-bind="((node.imps > 0) || (node.imps === 0)) ? (node.imps | number : 0) : '-'"
                     style="padding: 0">
                </div>
            </div>
        </div>
    </div>
</script>
<!--Discrepancy Table Columns Ends-->
