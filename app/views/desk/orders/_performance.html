<div class="campaign-list-container" data-ng-init="init()">
    <div id="detailedPage" class="container"></div>
    <div class="total_reports_page  ">
        <div class="reports_header_section">
            <div class="reports_header_tabs_holder">
                <span ng-repeat="tab in filters.tabs" ng-class="{'active_tab': tab.href == filters.activeTab }"><a ng-href="#/{{tab.href}}"> {{tab.title}}</a></span>
            </div>
        <!----------------campaign dropdown--------------------->
        </div>
        <div class="inventory_reports_container" data-ng-init="init()">
            <div class="clearfix inventory_header">
                <large-list-search selected-obj=selectedCampaign></large-list-search>
            </div>
            <div class="clearfix"></div>
            <!----------------campaign dropdown--------------------->
            <!----------------strategy dropdown--------------------->
            <strategy-list selected-obj=selectedStrategy list-columns="strategies"></strategy-list>
           
            <!----------------strategy dropdown--------------------->
        </div>
    </div>
</div>
