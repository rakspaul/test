<div id="detailedPage" class="dashboard_outer_container" data-ng-init="campaigns.fetchCampaigns()">
 <!-- header-->
    <div class="clearfix page_header_container">
        <div class="pull-left campaign_name_holder">
            <span class="campaign_name">{{campaigns.marketerName}}</span>
            <span class="campaign_name_details">( {{campaigns.totalCount}} {{(campaigns.totalCount == 0 || campaigns.totalCount > 1  ? 'Campaigns' : 'Campaign' )}} )</span>
        </div>
        <div class="pull-right clearfix page_filters">
            <div class="search-cum-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown each_filter brands_filter" ng-controller="BrandsController">
                        <div id="brandsDropdownDiv" style="display:inline;">
                            <input class="dropdown-toggle inactive" ng-model="selectedBrand.name" id="brandsDropdown" placeholder="ALL BRANDS"/>
                            <span class="sort-image-inactive" id="#brandsDropDownImg"></span>
                        </div>
                        <ul class="dropdown-menu" role="menu" id="brandsList">
                            <li ng-repeat="brand in brands" ng-hide="isExcludedByBrandFilter"
                                ng-controller="BrandsListController" class="{{brand.className}}">
                                <a data-ng-click="selectBrand(brand)">
                                    <span class="tick"></span>
                                    <span class="menuItemText">{{brand.name}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-two each_filter lifetime_filter">
                        <a class="dropdown-toggle active" data-toggle="dropdown" id="cdbMenu">
                            <span id="durationMenuText" ng-bind="campaigns.displayTimePeriod"></span>
                            <span class="sort-image-inactive"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" id="cdbDropdown">
                            <li ng-repeat="timeData in campaigns.timePeriodList" class={{timeData.className}}>
                                <a data-ng-click="campaigns.filterByTimePeriod(timeData)">
                                    <span class="tick"></span>
                                    <span class="menuItemText">{{timeData.display}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
 <!-- header ends-->

    <div class="fixed_line"></div>
    <div class="fixed_container">
        <!--dashboard (status bar) partial view-->
        <div campaign-dashboard campaigns="campaigns"></div>
        <!--dashboard (status bar) partial view ends-->

        <!--filter (campaign sort filter) partial view-->
        <div campaign-list-sort campaigns="campaigns"></div>
        <!--filter (campaign sort filter) partial view ends-->
    </div>

    <div class="scrollable_container">
        <div class="total_campaign_list_holder">
            <div infinite-scroll="campaigns.fetchCampaigns()" infinite-scroll-disabled='campaigns.busy' infinite-scroll-distance="0" class="all_campaigns_container">
                <div class="row-fluid each_campaign_holder" data-ng-repeat="campaign in campaigns.campaignList">
                        <!-- campaign strategy card -->
                        <div campaign-card campaign="campaign" campaigns="campaigns"></div>
                        <!-- campaign strategy card ends-->
                </div>
            </div>
            <div ng-show='campaigns.busy' class="load-more">&nbsp;</div>
        </div>
    </div><!--end of scrollable container-->
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $( "#cdbMenu" ).click(function() {
            $( "#cdbDropdown" ).toggle();
         });
        $("#brandsDropdownDiv").click(function() {
            $("#brandsList").toggle();
        });
        $( document ).click(function(event) {
            if($("#cdbDropdown").is(':visible')) {
                $("#cdbDropdown").hide();
            }
            if(!$("#brandsDropdown").is(':focus')) {
                if(event.target.id != "#brandsDropDownImg") {
                    $("#brandsList").hide();
                }
            }
        });
        $(window).scroll( function() {
            var scroll_top = $(window).scrollTop() ;
            var fixed_div_top = $(".fixed_line").offset().top ;
            var fixed_height = $(".fixed_container").height() ;
            if( scroll_top < fixed_div_top ) {
                $(".fixed_container").removeClass("isFixed") ;
                $(".scrollable_container").css("margin-top" , "0px" ) ;
            } else {
                $(".fixed_container").addClass("isFixed") ;
                $(".scrollable_container").css("margin-top" , fixed_height ) ;
            }
        }) ; 
    });
</script>
