<div id="detailedPage" class="container" data-ng-init="campaigns.fetchCampaigns()">
    <div class="row-fluid">
        <div class="col-md-12">
            <h1>{{campaigns.marketerName}}</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="search-cum-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-controller="BrandsController">
                        <div id="brandsDropdownDiv" style="display:inline;">
                            <input class="dropdown-toggle inactive" ng-model="selectedBrand.name" id="brandsDropdown" placeholder="ALL BRANDS"/>
                            <span class="sort-image-inactive" id="#brandsDropDownImg"></span>
                        </div>
                        <ul class="dropdown-menu" role="menu" id="brandsList">
                            <li ng-repeat="brand in brands" ng-hide="isExcludedByBrandFilter"
                                ng-controller="BrandsListController" class="{{brand.className}}">
                                <a data-ng-click="selectBrand(brand)">
                                    <span class="tick"></span>
                                    <span class="menuItemText">{{brand.name}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-two">
                        <a class="dropdown-toggle active" data-toggle="dropdown" id="cdbMenu">
                            <span id="durationMenuText" ng-bind="campaigns.displayTimePeriod"></span>
                            <span class="sort-image-inactive"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" id="cdbDropdown">
                            <li ng-repeat="timeData in campaigns.timePeriodList" class={{timeData.className}}>
                                <a data-ng-click="campaigns.filterByTimePeriod(timeData)">
                                    <span class="tick"></span>
                                    <span class="menuItemText">{{timeData.display}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" durationholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form> -->
                </ul>
            </div>
        </div>
        <div class="col-md-6 campaign-count">
            Total {{campaigns.totalCount}} {{(campaigns.totalCount == 0 || campaigns.totalCount > 1  ? 'Campaigns' : 'Campaign' )}} 
        </div>
    </div>
    <!--filter partial view-->
    <div campaign-sort campaigns="campaigns"></div>
    <div infinite-scroll="campaigns.fetchCampaigns()" infinite-scroll-disabled='campaigns.busy' infinite-scroll-distance="0">
    <div class="row-fluid" data-ng-repeat="campaign in campaigns.campaignList">
        <!-- campaign strategy card -->
            <div campaign-strategy-card campaign="campaign" campaigns="campaigns"></div>
    </div>
    </div>
    <div ng-show='campaigns.busy' class="load-more">&nbsp;</div>
</div>

<script type="text/javascript">
//    $('.collapse').collapse();
    $(document).ready(function() {

        $( "#cdbMenu" ).click(function() {
            $( "#cdbDropdown" ).toggle();
         });
        $("#brandsDropdownDiv").click(function() {
            $("#brandsList").toggle();
        });
        $( document ).click(function() {
            if($("#cdbDropdown").is(':visible')) {
                $("#cdbDropdown").hide();
            }
            if(!$("#brandsDropdown").is(':focus')) {
                if(event.target.id != "#brandsDropDownImg") {
                    $("#brandsList").hide();
                }
            }
        });

     
    });
</script>
