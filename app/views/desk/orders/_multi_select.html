<div class="dropdown">
  <button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
    <span class="pull-left"> {{(header)? header : defaultoption}}  </span>
    <span class="caret pull-right"></span>
  </button>

  <ul class="dropdown-menu" id="{{datashow}}">
    <li ng-show="multipleoption" >
      <button class="btn-link btn-small selectAllBtn" ng-show="datashow"  ng-click="toggleSelectAll(selectedAll)"  ><i ng-class="{'icon-ok': !selectedAll, 'icon-empty': selectedAll}"  ></i> Select all</button>
    </li>
  
    <li ng-repeat="i in items" data-attr="{{datashow}}" >
      <a ng-click="select(i); focus()">
        <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
    </li>
  </ul>
</div>
