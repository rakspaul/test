<div class="dropdown">
  <button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
    <span class="pull-left"> {{defaultoption}} {{header}} </span>
    <span class="caret pull-right"></span>
  </button>
  <ul class="dropdown-menu">
    
    <li ng-show="multiple">
      <button class="btn-link btn-small" ng-click="toggleSelectAll(selectedAll)"><i ng-class="{'icon-ok': !selectedAll, 'icon-empty': selectedAll}"></i> Select all</button>
    </li>
    <li ng-repeat="i in items ">
      <a ng-click="select(i); focus()">
        <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
    </li>
  </ul>
</div>
