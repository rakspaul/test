<div class="dashboard_section dashboard_screens_graph_holder" ng-controller="screenChartController"  >
  <div class="data_not_available" id="data_not_available" style="display: none"> Data not available</div>

  <div class="dashboard_heading dashboard_heading_bold clearfix">
    <div class="pull-left dropdown" id="dashboard_screen_dd">
            <span class="dropdown_ul_text" data-toggle="dropdown">
              <span>Screens</span>
              <span class="arrow_img"></span>
            </span>
      <ul class="dropdown_ul dropdown-menu">
        <li>Screens</li>
        <li>Formats</li>
      </ul>
    </div>
    <div class="pull-right dropdown" id="dashboard_allocation_dd">
            <span class="dropdown_ul_text" data-toggle="dropdown">
              <span>Allocation</span>
              <span class="arrow_img"></span>
            </span>
      <ul class="dropdown_ul dropdown-menu">
        <li>Spend (Allocation by Spend)</li>
        <li>CTR</li>
        <li>CPA</li>
        <li>CPC</li>
        <li>CPM</li>
        <li>Action Rate</li>
      </ul>
    </div>
    <div class="common_loading_icon" ng-if="screenBusy "></div>
    <span id="screens"  ng-if="!screenBusy"></span>
  </div>
