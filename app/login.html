<div class="reports_login_outer_container">

    <div class="reports_login_box_holder">

        <div class="reports_login_box">

            <div class="collective_logo_holder">
                <a class="collective_logo" href="javascript:void(0);" data-toggle="modal" data-target=".myModal"></a>
            </div>

            <div class="clearfix collective_ad_form_holder">

                <div class="pull-right collective_ads">

                    <iframe
                        src="https://a.collective-media.net/adi/mk.collective/ron_collective_marketingpurposes;unit=ron_collective_marketingpurposes;env=ifr;sz=720x300;cmn=cm;ord=[timestamp]?"
                        width="720" height="300" marginwidth="0" marginheight="0" frameborder="0" scrolling="no">
                        <script type="text/javascript"
                                src="https://a.collective-media.net/adj/mk.collective/ron_collective_marketingpurposes;unit=ron_collective_marketingpurposes;env=ifr;sz=720x300;cmn=cm;abr=!ie;ord=[timestamp]?"></script>
                    </iframe>

                    <script type="text/javascript">var bap_skip_next = "r=0;";</script>

                </div>

                <div class="browser_error" ng-show="login.showMessage" ng-init="login.checkoutBrowserInfo()">
                    <span ng-bind="login.browserMessage" class="browser_error_txt"></span>
                </div>

                <div class="pull-left collective_login">

                    <form name="form" ng-submit="login.SignIn()">

                        <div class="login_box_form_holder">
                            <div class="validation_error_msg" ng-if="login.showLoginError() == true"
                                 data-ng-bind="login.loginErrorMsg"></div>
                            <div
                                class="login_txtbox username_login_txtbox" ng-class="{'validation_error' : login.showLoginError()}">
                                <!-- validation_error -->
                                <input class="login_txt_input" ng-model="login.username" placeHolder="{{login.textConstants.USERNAME_PLACEHOLDER}}"
                                       ng-blur="login.appendDomain()"
                                       ng-disabled="login.disabledFormFields">
                            </div>

                            <div class="login_txtbox pass_login_txtbox" ng-class="{'validation_error' : login.showLoginError()}">
                                <!-- validation_error -->
                                <input type="password" class="login_txt_input" ng-model="login.password"
                                       placeHolder="{{login.textConstants.PASSWORD_LABEl}}"
                                       ng-disabled="disabledFormFields">
                            </div>

                            <div class="signin_options_holder clearfix">

                                <div class="pull-right forgot_pass_holder">
                                    <a href="javascript:void(0);" data-ng-bind="login.textConstants.FORGOT_PASSWORD"></a>
                                    <span class="forgot_pass_tooltip" data-ng-bind="login.textConstants.FORGOT_PASSWORD_CONTACT_ACCOUNT_MANAGER"></span>
                                </div>

                            </div>

                            <input ng-disabled="form.$invalid || login.dataLoading || login.disabledFormFields" type="submit"
                                   class="login_btn {{login.getLoadingClass()}} {{login.getSigninClass()}}" value="{{login.textConstants.SIGN_IN_LABEL}}">
                        </div>
                    </form>
                </div>

            </div>

            <div class="login_copyright_holder">

                <span class="login_copyright_span" ng-bind-html="login.copyRights"></span>

                <span class="login_copyright_span copyright_dot_separator">
                    <span class="dot_separator">.</span>
                </span>

                <span class="login_copyright_span">
                    <a href="http://www.collective.com/about.html" target="_blank" data-ng-bind="login.textConstants.ABOUT_US"></a>
                </span>

            </div>

        </div>

    </div>

</div>
