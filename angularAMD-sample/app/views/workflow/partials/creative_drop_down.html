<div class="hiddenBlockerDDL"></div>
<div class="creative_filter_dropdowns">
    <div class="each_filter brands_filter">
        <div class="greyTxt">Account</div>
        <div class="dropdown">
            <div class="dropdown_name_selected" data-model="client_name_selected" id="client_name_selected"
                 data-toggle="dropdown">
                <p>{{defaultClientName ?  defaultClientName : 'Select Client'}}</p>
                <img src="/assets/images/cdesk/common_down_arrow.png" alt="" width="12" class="common_down_arrow"/>
            </div>
            <ul class="dropdown-menu" role="menu" id="clientsList">
                <div class="clientsList_ul" id="clientsList_ul">
                    <li ng-repeat="client in creativeFilterData.clients track by client.id">
                        <a data-ng-click="selectClient(client)"><span class="menuItemText">{{client.name}}</span></a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="each_filter brands_filter">
        <div class="greyTxt">Advertiser</div>
        <div class="dropdown">
            <div class="dropdown_name_selected" id="advertiser_name_selected" data-toggle="dropdown">
                <p>{{defaultAdvertiserName ?  defaultAdvertiserName : 'Select Advertiser'}}</p>
                <img src="/assets/images/cdesk/common_down_arrow.png" alt="" width="12" class="common_down_arrow"/>
            </div>

            <ul class="dropdown-menu" role="menu" id="advertisersList">
                <div class="advertisersList_ul" id="advertisersList_ul">
                    <li ng-repeat="advertiser in creativeFilterData.advertisers track by advertiser.id">
                        <a data-ng-click="selectAdvertisers(advertiser)">
                            <span class="menuItemText">{{advertiser.name}}</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
